        if (useruuid !== '') { // rdoty - Don't check if we're not logged in
          var counter = $('#badge_count_span');
          var apiVersion = window.bepress.page_context.notification_api_version;
          apiVersion = apiVersion || 2;
          var apiVersionUrl = window.bepress.page_context.WORKS_SERVICE_URL + "/v" + apiVersion;
          $.ajax({
              url: apiVersionUrl + '/notifications/count/?current_user_uuid=',
              method: 'get',
              headers: {
                'Authorization': 'JWT ' + window.bepress.page_context.current_user.web_token
              }
          }).done(function(data) {
              var count = data.data.count;
              window.localStorage.notificationCounter = count;
              counter.text(count);
              if (count <= 0) {
                  counter.hide();
              } else {
                  counter.show();
              }
          }).fail(function() {
              // SWNG-823 - js errors should be logged to server
          });
        }
    </script>
