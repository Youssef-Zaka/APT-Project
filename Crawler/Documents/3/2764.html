      position: fixed;
      top: 35%;
      right: -120px;
      transition: right 0.25s ease-in-out;
      z-index: 1;
    }

    #buy-sticker a {
      text-decoration: none;
    }

    #buy-sticker:hover {
      right: 0;
    }

    #buy-sticker img {
      width: 100%;
      transform: rotate(-5deg);
    }

    #sticker-text {
      transform: rotate(-90deg) translateY(-30px) translateX(-50px);
      text-align: center;
      padding: 3px 9px;
      background-color: #B4DDE4;
      border-radius: 7px;
      position: absolute;
      left: 6px;
      height: 70px;
      color: #333;
      box-shadow: 0px 0px 10px #333;
    }
