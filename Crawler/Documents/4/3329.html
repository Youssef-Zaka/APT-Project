 is used in New York City restaurants at Fortune.com and the link in our bio. (Photograph courtesy of Oishii) #FortuneMagazine #Oishii #Restaurants #OmakaseBerry #JapaneseStrawberry #UrbanFarming #MichelinStarred"}}]},"shortcode":"B7T7ElenT8Y","edge_media_to_comment":{"count":5},"comments_disabled":false,"taken_at_timestamp":1579029015,"dimensions":{"height":640,"width":640},"display_url":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/80769039_473079830292506_1292201694212649704_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=102\u0026_nc_ohc=xRfxznn-sSQAX_zKq1D\u0026oh=e3423bbbcfe83741160f42a7545a08f5\u0026oe=5EC08343","edge_liked_by":{"count":230},"edge_media_preview_like":{"count":230},"location":{"id":"2110786609051189","has_public_page":true,"name":"New York City","slug":"new-york-city"},"gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACoqVWSMhuSjfxYPB/2h/wCzDr355qhqSNJP8gLAqMYB7VJpayykkNiNeCDzn25rSa2eP/VZK/3R1H+7/wDE9PTBoG2c79mlA5Rh+BqPGOvBrrIgHG7qe/8AXrzn2I470j20c3DjPp7UCOToq9d2ZgORyv8AL/PrVPimB02kKPs4x3Jz+daTOkS7m6D865rSbsRExNwG6fWtSd2Mi7RkDqO2O5/H+VS3ZFRV3Z6FlpI5Wynyv745HbIzznsRyKj34PvTy1uyDO0EDA6Z+g9aoKWViGO4dj6D09f89alPoVy6X1Vu/wChPOBKu0965k8celdBLII1Lnt+p7CufPPJq0ZkVaEGoPGNr/OP1qhS0AbH2q3cAHK49qc17Ev3QzH8h/jWMKkFFkNtvdsmnnaY5bgDoB0H+fWq9PPSm0xH/9k=","owner":{"id":"193505338","username":"fortunemag"},"thumbnail_src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/80769039_473079830292506_1292201694212649704_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=102\u0026_nc_ohc=xRfxznn-sSQAX_zKq1D\u0026oh=e3423bbbcfe83741160f42a7545a08f5\u0026oe=5EC08343","thumbnail_resources":[{"src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/s150x150/80769039_473079830292506_1292201694212649704_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.c  Qassem Soleimani and promises of retaliation against the country.\n\nThe resolution would require congressional approval before any more military action in the region take place. It\u2019s expected to pass the House, but flounder in the Senate. \nWhile the power to declare war technically \"resides in Congress,\" the last time the Legislative Branch actually used that constitutional authority was during World War II. Since then, the president has slowly grabbed more wartime power. Read the full story on Fortune.com and at the link in our bio. (Photography by Tasos Katopodis/UPI/Bloomberg via Getty Images) #FortuneMagazine #iran #Airstrike #Congress #politics"}}]},"shortcode":"B7EseT5Ho5v","edge_media_to_comment":{"count":11},"comments_disabled":false,"taken_at_timestamp":1578518045,"dimensions":{"height":863,"width":1080},"display_url":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/82498029_2433391653642553_4053722275593683384_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=101\u0026_nc_ohc=P-5IiccN0KoAX9aX0z0\u0026oh=ebcb1cf847d026a23405134f04f11fae\u0026oe=5EB6D3FF","edge_liked_by":{"count":555},"edge_media_preview_like":{"count":555},"location":{"id":"213480180","has_public_page":true,"name":"Washington D.C.","slug":"washington-dc"},"gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACohnZg2D2HH9DQME0lsvmqMdTk/qahu/NgYBO4JPHvWT3NEXHjwM8cdarkZ5FVkuXyRKQFVSfr6D3zTre5WUMehB6e3b6470W7BtuWSMxkntj+YqpirKyBoS3QEjr+FQ4NXYi4+zuPLCknsRz65/wDrVBf3RkXB5yGH61VVHIByAo7n8+P8KjlUvjnIHfH40upok3siB2JUDOQB/jUasR04yMH3FSGJhnHIpohb6VZLi+zJYmdU3jJAOMduf/r077VL7fkKFD+X5eBg4788HNN8p/b8xSvYXK+zL9x0WoKKKzR1x2FppooqihhpKKKBH//Z","owner":{"id":"193505338","username":"fortunemag"},"thumbnail_src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/c102.0.819.819a/s640x640/82498029_2433391653642553_4053722275593683384_n.j ments.\n\nRead the full story on Fortune.com and the link in our bio.\n(Photography by Alastair Grant/WPAPool/Getty Images) #FortuneMagazine #Trump #Impeachment #Journalism"}}]},"shortcode":"B6QupbknPHL","edge_media_to_comment":{"count":17},"comments_disabled":false,"taken_at_timestamp":1576774354,"dimensions":{"height":863,"width":1080},"display_url":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/79760327_229468038039572_5672984851488854098_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=108\u0026_nc_ohc=TRKtOVUIGfsAX9NFGUW\u0026oh=03584344490a07f74ba1dca9b02dc529\u0026oe=5EB9ED85","edge_liked_by":{"count":657},"edge_media_preview_like":{"count":657},"location":{"id":"213480180","has_public_page":true,"name":"Washington D.C.","slug":"washington-dc"},"gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACoh5mnKB1bpT1j+Xe3Tt71GTmgCXb5jfINo9Ov/AOunPbuh6dO9T2rJGQ33j3HQ/hVy6kWY5Xp15/z1oAxcmjJpcd6bQBYnfzDxwo4UZHT/ABNQ4/zmm0UAOwamWVkGDyKr0UASAjHNMxSUUAFFFFABRRRQAUUUUAf/2Q==","owner":{"id":"193505338","username":"fortunemag"},"thumbnail_src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/c102.0.819.819a/s640x640/79760327_229468038039572_5672984851488854098_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=108\u0026_nc_ohc=TRKtOVUIGfsAX9NFGUW\u0026oh=9b21e71a447ff70f6f4e9ac0620b2ec1\u0026oe=5EB7FB08","thumbnail_resources":[{"src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/c102.0.819.819a/s150x150/79760327_229468038039572_5672984851488854098_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=108\u0026_nc_ohc=TRKtOVUIGfsAX9NFGUW\u0026oh=1894e9cafff9916f3aafadadecf6808b\u0026oe=5EB74D60","config_width":150,"config_height":150},{"src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/c102.0.819.819a/s240x240/79760327_229468038039572_5672984851488854098_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=108\u0026_nc_ohc=TRKtOVUIGfsAX9NFGUW\u0026oh=5449dc854c9cb3cb23d886cf7d3710b9\u0026oe=5EA1852A","config_width":240,"config_height":240},{"src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/c102.0.819.819a/s320x320/79760327_229468038039572_5672984851488854098_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=108\u0026_nc_ohc=TRKtOVUIGfsAX9NFGUW\u0026oh=8596e893e7c8dbe83d582669c910dfcb\u0026oe=5EBF2A90","config_width":320,"config_height":320},{"src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/c102.0.819.819a/s480x480/79760327_229468038039572_5672984851488854098_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=108\u0026_nc_ohc=TRKtOVUIGfsAX9NFGUW\u0026oh=075b3fff740d420d1db9ce4e775bf53e\u0026oe=5EC46CCA","config_width":480,"config_height":480},{"src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/c102.0.819.819a/s640x640/79760327_229468038039572_5672984851488854098_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=108\u0026_nc_ohc=TRKtOVUIGfsAX9NFGUW\u0026oh=9b21e71a447ff70f6f4e9ac0620b2ec1\u0026oe=5EB7FB08","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: one or more people and night"}},{"node":{"__typename":"GraphImage","id":"2201755035721610922","edge_media_to_caption":{"edges":[{"node":{"text":"A human rights legal organization filed a civil lawsuit against Apple, Alphabet, Microsoft, Tesla, and Dell in a federal court this week, alleging that their profits are being generated off the labor of children in the Democratic Republic of Congo.\n\nIn this Fortune image from last year, Daniel (11) carries a bag of cobalt. Cobalt is a vital mineral needed for the production of rechargeable batteries, essential to every smartphone and a myriad of other devices, and two-thirds of the world\u2019s supply is located in southern Congo where men, women and children work in the mines. \nRead about the new lawsuit and what happened when Fortune ventured into the cobalt mines last year on Fortune.com at the link in our bio. (Photograph by Sebastian Meyer for Fortune) #FortuneMagazine #Journalism #Cobalt #Congo #Apple #HumanRights"}}]},"shortcode":"B6ONIoinTaq","edge_media_to_comment":{"count":1},"comments_disabled":false,"taken_at_timestamp":1576689675,"dimensions":{"height":607,"width":1080},"display_url":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/72707218_1121146258089226_65866647087085450_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=110\u0026_nc_ohc=cwJo4uHwviUAX9BeEkj\u0026oh=16deae1592c755ad0d5b431edb2e7a50\u0026oe=5ED0A784","edge_liked_by":{"count":173},"edge_media_preview_like":{"count":173},"location":{"id":"213480180","has_public_page":true,"name":"Washington D.C.","slug":"washington-dc"},"gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACoXmS3Q4OD7c/pUq2o6HGD2yTzVpcmsqXUGZykXRQf+BH+YA/OpsVctCNVc89OPb1x/KlaNZWUZx15GM5x0/Ks6C4MuYnAAck5H97v+YHXmomkeCbepJA4z/Pj0osM1209G4yQPw/wqH+zQOn8l/wAK0lbcoI5yAaXigRGGA4HX+f49qryWMUjFiMMe6nH488fpRRQIx5YCmRnG08/geo/Q1FksTuO5ccZ60UVskr3/AK6GDk7WNXTWPlFT0Un8uuPzOa080UVnLdm0dkf/2Q==","owner":{"id":"193505338","username":"fortunemag"},"thumbnail_src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/c224.0.576.576a/72707218_1121146258089226_65866647087085450_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=110\u0026_nc_ohc=cwJo4uHwviUAX9BeEkj\u0026oh=3fceced8292faf59ebbefa9f0c3ddfe0\u0026oe=5EC1763D","thumbnail_resources":[{"src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/c2  transplanted 16 million urban teenagers to the countryside. Weijian Shan\u2019s destination was the Gobi Desert in Inner Mongolia, as part of a corps of farmers. (pictured: second image)\n\nHe now heads PAG, Asia\u2019s largest private equity firm\u2014and he\u2019s focused on the thriving market of 1.4 billion customers that, he claims, stands shielded from tariff disputes. \u201cThe trade war is yesterday\u2019s conflict. The prize is winning the Chinese consumer.\u201d Shan\u2019s earned huge returns thanks to shrewd bets on what Chinese consumers need and want. Read what he's betting on now in our December print issue, on Fortune.com, and at the link in our bio. (Photography: 1- Veronica Sanchis Bencomo; 2 - Courtesy of Weijian Shan) #FortuneMagazine #WeijianShan #China #PAG #PrivateEquity #Journalism"}}]},"shortcode":"B6Jx-jpHTKO","edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1576541219,"dimensions":{"height":1080,"width":1080},"display_url":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/e35/s1080x1080/78712049_1030708027280668_7179515460535995012_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=104\u0026_nc_ohc=ARDE-0BNke4AX8GGf1I\u0026oh=6c7e4f531a2dacd1e00297c59bde9b06\u0026oe=5EA09ED7","edge_liked_by":{"count":356},"edge_media_preview_like":{"count":356},"location":{"id":"214424288","has_public_page":true,"name":"Hong Kong","slug":"hong-kong"},"gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":null,"owner":{"id":"193505338","username":"fortunemag"},"thumbnail_src":"https://web.archive.org/web/20200122133040/https://scontent-lax3-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/78712049_1030708027280668_7179515460535995012_n.jpg?_nc_ht=scontent-lax3-1.cdninstagram.com\u0026_nc_cat=104\u0026_nc_ohc=ARDE-0BNke4AX8GGf1I\u0026oh=9a850fef10c7d91119e5faa6b57f6095\u0026oe=5ED48613","thumbnail_resources":[{"src":"http
