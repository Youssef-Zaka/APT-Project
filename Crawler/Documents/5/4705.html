tement →</a></h6></div><section class="jsx-1154934054 section"><section class="jsx-1154934054 nav-section is-hidden-mobile"><div class="jsx-1154934054 columns"><div class="jsx-1154934054 column is-narrow is-paddingless"><div class="jsx-1154934054 navbar card"><div class="jsx-1011407691 navbar-item inactive has-text-centered border-r"><a class="jsx-1011407691" href="/legal/editorial"><h5 class="jsx-1011407691 inactive caps">Editorial Policies</h5></a></div><div class="jsx-1011407691 navbar-item has-text-centered color-bg-b4 border-r"><span class="jsx-1011407691 color-text-w"><h5 class="jsx-1011407691 caps">Privacy Policy</h5></span></div><div class="jsx-1011407691 navbar-item inactive has-text-centered border-r"><a class="jsx-1011407691" href="/legal/terms-of-service"><h5 class="jsx-1011407691 inactive caps">Terms of Service</h5></a></div><div class="jsx-1011407691 navbar-item inactive has-text-centered border-r"><a class="jsx-1011407691" href="/legal/in-review"><h5 class="jsx-1011407691 inactive caps">In Review</h5></a></div><div class="jsx-1011407691 navbar-item inactive has-text-centered border-r"><a class="jsx-1011407691" href="/legal/do-not-sell-my-personal-information"><h5 class="jsx-1011407691 inactive caps">Do Not Sell My Personal Information</h5></a></div></div></div></div></section></section><section class="section main-section"><div class="columns"><div class="column is-9"><h1 class="b-pb-15">Privacy Policy</h1><p class="b-pb-20">Research Square respects your interest in maintaining the privacy of your personal information.</p><div class="border-bottom"></div><div class="markdown"><h2>Last updated: July 11, 2019</h2><p>This is the privacy policy (“policy”) for <a href="https://www.researchsquare.com">www.researchsquare.com</a>, which is run and provided by Research Square R&amp;D LLC, 601 W. Main St. Suite 102, Durham, NC, USA (<strong>we</strong>, <strong>us</strong> and <strong>our</strong>).</p><p>We will only use the personal data gathered over this website as set out in this policy. Below you will find information on how we use your personal data, for which purposes your personal data is used, with whom it is shared and what control and information rights you may have.</p><h3>I. Summary of our processing activities</h3><p>The following summary provides you with a quick overview of the processing activities that are undertaken on our website. You will find more detailed information under the indicated sections below.</p><ul><li>When you visit our website for informational reasons without setting up an account, only limited personal data will be processed to provide you with the website itself (see III).</li><li>In case you contact us, register for the website, or purchase services, further personal data will be processed in the scope of such services (see IV, V, VI and VII).</li><li>Furthermore, your personal data will be used for statistical analysis that helps us to improve our website (see IX). Additionally, we improve your website experience with links to third party content (see X).</li><li>Your personal data may be disclosed to third parties (see XI) that might be located outside your country of residence; potentially, different data protection standards may apply (see XII).</li><li>We have implemented appropriate safeguards to secure your personal data (see XIII) and retain your personal data only as long as necessary (see XIV).</li><li>Under the legislation applicable to you, you may be entitled to exercise certain rights with regard to the processing of your personal data (see XV).</li></ul><h3>II. Definitions</h3><p><strong>Personal data</strong>: means any information relating to a natural person who can be identified, directly or indirectly, in particular by reference to an identifier such as a name, an identification number, location data, or an online identifier.</p><p><strong>Processing</strong>: means any operation which is performed on personal data, such as collection, recording, organisation, structuring, storage, adaptation or any kind of disclosure or other use.</p><h3>III. Informational use of the website</h3><p>When you visit our website for informational reasons, i.e. without registering for any of our provided services listed under IV and without providing us with personal data in any other form, we may automatically collect additional information about you which will contain personal data only in limited cases and which is automatically recognised by our server, such as:</p><ul><li>Your IP address</li><li>the website from which you have been directed to our site</li><li>the date and time of your requests</li><li>your device type, screen resolution and browser version</li><li>your internet service provider</li><li>information on your operating system, including language settings</li><li>information on the offers you have visited on our website</li></ul><p>We use such information only to assist us in providing an effective service (e.g. to adapt our website to the needs of your device or to allow you to log in to our website), and to collect broad demographic information for anonymised, aggregated use.</p><p>The personal data automatically collected is necessary for us to provide the website, Article 6 sec. 1 sent. 1 lit. b GDPR, and for our legitimate interest to guarantee the website’s stability and security, Article 6 sec. 1 sent. 1 lit. f GDPR.</p><h3>IV. Submitting Comments</h3><p>Pre-Publication Versions of articles submitted directly to the platform or via In Review can be accessed and read without registration. Comments you post on Pre-Publication Versions of articles will be available to a broader public. Inappropriate comments may be flagged for moderation. When you post a comment, you are required to provide your email address and name. The legal basis for this processing is Article 6 sec. 1 sent. 1 lit. a GDPR.</p><p>We reserve the right to delete comments that are off-topic, spam, abusive, use excessive foul language, include ad hominem attacks or offend against legal regulations.</p><h3>V. Request</h3><p>You may contact us without registering for an account. Whenever you contact us via the channels provided on the website (by phone, email or in writing) we will store the personal data you provide in our customer support software, Freshdesk. The personal data we store include:</p><ul><li>Name (including title)</li><li>Email address</li><li>IP address</li></ul><p>For this, the legal basis is Article 6 sec. 1 sent. 1 lit. b GDPR and for our legitimate interest to utilize customer communication as examples to improve our customer service team, Article 6 sec. 1 sent. 1 lit. f GDPR.</p><p>The information you provide when contacting us will be processed to:</p><ul><li>Communicate with you</li><li>Provide you with the services and information which you request</li><li>Improve our customer service</li></ul><p>This information will be archived for later reference, and we will utilize the communications to improve our customer service. We will restrict the processing of the respective information in accordance with statutory retention requirements.</p><h3>VI. Registration for our services</h3><p>Our website offers services for purchase. In order to purchase services, you have to set up an account. With regard to the registration of an account and its subsequent use, we process:</p><ul><li>Name</li><li>Email address</li><li>Institution/organization</li><li>Orcid ID</li><li>Password</li></ul><p>The above information is necessary for the performance of the service and is labeled accordingly. We will process the personal data you provide to:</p><ul><li>Manage all services purchased through the website</li><li>Identify you at sign-in</li><li>Administer your account</li><li>Communicate with you about services you purchase through the website</li></ul><p>For this, the legal basis is Article 6 sec. 1 sent. 1 lit. b GDPR.</p><p>Your personal data is, in the absence of exceptions within the specific services mentioned below, retained for as long as your user account is used. After deletion of your account, your personal data will be erased 1 month later. Statutory storage obligations or the need for legal actions that may arise from misconduct within the services or payment problems can lead to a longer retention of your personal data. In this case, we will inform you accordingly.</p><h3>VII. Information about the specific uses that require registration – Paid Services</h3><p>For the use of our paid services (video abstracts, video bytes, or other services) you have to set up an account as described under V. Your customer account retains your personal data in order to communicate with you during a submission. In addition, it allows us to enable re-edits and enables you to have access to your completed submissions whenever you need them. Finally, it enables us to answer complaints by viewing the completed work. This processing is based on Article 6 sec. 1 sent. 1 lit. b.</p><p>By statutory law we are required to retain the provided financial data in relation to transactions (including address, payment and order information) for 10 years. Regarding this, the retention of your personal data is based on Article 6 sec. 1 sent. 1 lit. c GDPR.</p><h3>VIII. Newsletter and Marketing E-mail Communications</h3><p>With your email address you can subscribe to our newsletter and marketing e-mail communications that provide you with the latest news about our products and services, if you consent to receiving such communications. This also includes special offers and exclusive discounts. The legal basis for this processing is Article 6 sec. 1 sent. 1 lit. a GDPR. Your email address will be retained as long as you subscribe to marketing emails.</p><p>On the site, this service is provided by means of a double-opt-in. Thus, you will receive an email containing a link by which you can confirm that you are the owner of the email address and wish to be notified via our email service. When your subscription is not confirmed within 96 hours after the confirmation mail has been requested, the personal data you provided will not be processed for any purpose and it will be automatically erased.</p><p>You may also opt-in to our newsletter and marketing email communications at account registration.You can unsubscribe from this newsletter and marketing emails by opting out via the link provided in each newsletter or marketing email.</p><h3>IX. Automated decision making</h3><p>We do not use your personal data for automated decision making which produces legal effects concerning you or similarly significantly affects you.</p><h3>X. Analysis</h3><p>For statistical analyses we use web analytics services to collect information about the use of this site.</p><h4>1. General tracking information</h4><p>The tools collect information such as:</p><ul><li>Device and browser information (operating system information, Mobile device identifier, mobile operating system, etc.)</li><li>IP address (shortened and anonymized)</li><li>Page accessed, URL click stream (the chronological order of our internet sites you visited)</li><li>Geographic location</li><li>Time of visit</li><li>Referring site, application, or service</li></ul><p>We use the information we get from the providers only to determine the most useful information you are looking for, and to improve and optimise this website. We do not combine the information collected through the use of the tools with personal data.</p><p>The tools collect only the IP address assigned to you on the date you visit this site, rather than your name or any other identifying information. The provider will use this information in order to evaluate your use of the website, to compile reports on website activities and to provide other services relating to website and internet use to us.</p><p>The legal basis for this processing is Art. 6 sec. 1 sent. 1 lit. f GDPR and represents our legitimate interest to analyse our website’s traffic to improve the user’s experience and to optimise the website in general.</p><h4>2. Google Analytics / Google Tag Manager</h4><p>We use Google Analytics, a web analytics service provided by Google LLC, 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA (“Google”). On our behalf Google will use the information generated by a cookie for the purpose of evaluating your use of the website, compiling reports on website activity and providing other services relating to website activity and internet activity in connection with the use of the website.</p><p>We have activated the IP-anonymization function within the Google Analytics service, and your IP address will be truncated within the area of member states of the European Union or other parties to the Agreement on the European Economic Area. Only in exceptional cases the whole IP address will be first transferred to a Google server in the USA and truncated there. The IP-address your browser conveys within the scope of Google Analytics will not be associated with any other data held by Google.</p><p>You may refuse the use of cookies by selecting the appropriate settings on your browser; however please note that if you do this you may not be able to use the full functionality of this website. In addition to that you may prevent the collection of the information generated by the cookie about your use of the website (including your IP address) and the processing of this data by Google if you download and install the browser plug-in available at the following link: <a href="http://tools.google.com/dlpage/gaoptout">http://tools.google.com</a></p><h3>XI. Third party content and social media plug-ins</h3><p><strong>Links to third party websites</strong> This website may contain links to third party websites. We are not responsible for the content and the data collection on respective third party websites; please check the privacy policy of respective websites for information of respective websites&#x27; data processing activities.</p><h3>XII. Information sharing</h3><p>Where personal data is disclosed to the following third parties for the purposes mentioned above the legal basis for the transfer of your personal data is Article 6 sec. 1 sent. 1 lit. b and f GDPR. Some of the recipients may reside outside the EEA. For further information about cross border transfer in general and transfers outside of the EEA see XI.</p><h4>Our agents and business partners</h4><p>We employ other companies and individuals to administer, service, or process customer transactions. Examples of such activities include order fulfillment, order delivery, credit card payment processing, and customer service support. It may also be necessary for us to pass your information on to the editors that we work with to proofread your documents. We may also disclose information to our business partners for their own purposes, such as performing analytics, gaining customer insights, and marketing their products and services.</p><h4>Credit card companies</h4><p>Credit card transactions are handled by a third-party financial institution and their vendors, which receive the credit card number and other personal identifying information such as IP address to verify the credit card numbers and process transactions.</p><h4>Business reorganization/sale</h4><p>In the event that we undergo re-organization or are sold to a third party (in whole or part), any personal information we hold about you may be transferred to that re-organized entity or third party subject to the terms of this Privacy Policy.</p><h4>Compliance <!-- -->&amp;<!-- --> protection</h4><p>We may release your information when we believe, in our reasonable judgment, that release is appropriate to (i) protect the security and integrity of our website; (ii) protect our rights and property and the rights and property of others; (iii) take precautions against liability; (iv) comply with legal requirements or respond to judicial process; and (vii) provide information, to the extent legally permitted, to law enforcement agencies or for investigations on matters related to public safety.</p><h3>XIII. Cross border data transfers</h3><p>Within the scope of our information sharing activities set out above, your personal data may be transferred to other countries (including countries outside the EEA) which may have different data protection standards from your country of residence. Please note that data processed in a foreign country may be subject to foreign laws and accessible to foreign governments, courts, law enforcement, and regulatory agencies. However, we will endeavour to take reasonable measures to maintain an adequate level of data protection when sharing your personal data with such countries.</p><p>Research Square R&amp;D LLC complies with the EU-U.S. Privacy Shield Framework and the Swiss-U.S. Privacy Shield Framework(s), as set forth by the U.S. Department of Commerce regarding the collection, use, and retention of personal information transferred from the European Union and Switzerland) to the United States.</p><h4>Onward Transfers</h4><p>We will only transfer your personal information to third parties as set forth herein, and we will ensure that any third party to which we transfer your personal information is a part of the EU-US Privacy Shield or is subject to laws providing the same level of privacy protection as required by the EU-US Privacy Shield Principles and agrees in writing to provide an adequate level of privacy protection. Research Square R&amp;D LLC is responsible for personal information transferred to third parties acting as an agent on its behalf. Research Square R&amp;D is responsible for ensuring that third parties process such personal information in a manner consistent with the Privacy Shield Principles, except in instances where Research Square R&amp;D can prove that it is not responsible for the event giving rise to the damage.</p><p>The Federal Trade Commission has jurisdiction over Research Square R&amp;D’s compliance with the Privacy Shield.</p><p>Research Square R&amp;D uses a self-assessment approach to assure compliance with this Privacy Policy and periodically verifies that the policy is accurate, comprehensive for the information intended to be covered, prominently displayed, completely implemented and accessible and in conformity with the EU-US/Swiss-US Privacy Shield Principles. We encourage interested persons to raise any concerns using the contact information provided in the Contact Us section below and we will investigate and attempt to resolve any complaints and disputes regarding use and disclosure of personal information in accordance with the EU-US Swiss-US Privacy Shield Principles.</p><p>If a complaint or dispute cannot be resolved through our internal process, we agree to resolve any dispute or claim arising out of, or in connection with, this Privacy Policy using the International Centre for Dispute Resolution of the American Arbitration Association at <a href="https://www.adr.org">www.adr.org</a>. This organization will provide independent dispute resolution.</p><p>An individual has the possibility, under certain conditions, to invoke binding arbitration for complaints regarding Privacy Shield compliance not resolved by any of the other Privacy Shield mechanisms. The Privacy Shield website Annex I provides more information at <a href="https://www.privacyshield.gov/article?id=ANNEX-I-introduction">www.privacyshield.gov</a>.</p><h3>XIV. Security</h3><p>We have reasonable state of the art security measures in place to protect against the loss, misuse and alteration of personal data under our control. For example, our security and privacy policies are periodically reviewed and enhanced as necessary and only authorised personnel have access to personal data. Whilst we cannot ensure or guarantee that loss, misuse or alteration of information will never occur, we use all reasonable efforts to prevent it.</p><p>You should bear in mind that submission of information over the internet is never entirely secure. We cannot guarantee the security of information you submit via our website whilst it is in transit over the internet and any such submission is at your own risk.</p><h3>XV. Data retention</h3><p>We strive to keep our processing activities with respect to your personal data as limited as possible. In the absence of specific retention periods set out in this policy, your personal data will be retained only for as long as we need it to fulfil the purpose for which we have collected it and, if applicable, as long as required by statutory retention requirements.</p><h3>XVI. Your rights</h3><p>Under the legislation applicable to you, you may be entitled to exercise some or all of the following rights:</p><ul><li>require (i) information as to whether your personal data is retained and (ii) access to and/or duplicates of your personal data retained, including the purposes of the processing, the categories of personal data concerned, and the data recipients as well as potential retention periods;</li><li>request rectification, removal or restriction of your personal data, e.g. because (i) it is incomplete or inaccurate, (ii) it is no longer needed for the purposes for which it was collected, or (iii) the consent on which the processing was based has been withdrawn;</li><li>refuse to provide and – without impact to data processing activities that have taken place before such withdrawal – withdraw your consent to processing of your personal data at any time;</li><li>object, on grounds relating to your particular situation, that your personal data shall be subject to a processing. In this case, please provide us with information about your particular situation. After the assessment of the facts presented by you we will either stop processing your personal data or present you our compelling legitimate grounds for an ongoing processing;</li><li>take legal actions in relation to any potential breach of your rights regarding the processing of your personal data, as well as to lodge complaints before the competent data protection regulators;</li><li>require (i) to receive the personal data concerning you, which you have provided to us, in a structured, commonly used and machine-readable format and (ii) to transmit those data to another controller without hindrance from our side; where technically feasible you shall have the right to have the personal data transmitted directly from us to another controller; and/or</li><li>not to be subject to any automated decision making, including profiling (automatic decisions based on data processing by automatic means, for the purpose of assessing several personal aspects) which produce legal effects on you or affects you with similar significance. You may (i) exercise the rights referred to above or (ii) pose any questions or (iii) make any complaints regarding our data processing by contacting us using the contact details set out below.</li></ul><h3>XVII. Contacting us</h3><p>Please submit any questions, concerns or comments you have about this privacy policy or any requests concerning your personal data by email to <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="620b0c040d22100711070310010a1113170310074c010d0f4c">[email&#160;protected]</a></p><p>Attn: Compliance Officer
Research Square LLC
601 W. Main St, Ste. 102
Durham, NC 27701
Phone: (919) 886-4846
Fax: 919-287-2949
Email: <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="f79e999198b7859284929685949f848682968592d994989a">[email&#160;protected]</a></p><p>The information you provide when contacting us will be processed to handle your request and will be erased when your request is completed. Alternatively, we will restrict the processing of the respective information in accordance with statutory retention requirements.</p><h3>XVIII. Amendments to this policy</h3><p>We reserve the right to change this policy from time to time by updating our website respectively. Please visit the website regularly and check our respective current privacy policy. This policy was last updated on July 11, 2019.</p></div></div></div><div class="b-pb-40"></div><section class="jsx-856795432 section is-paddingless color-bg-b4"><div class="jsx-856795432 columns"><div class="jsx-856795432 column b-mv-10 b-mh-15-m"><h2 class="jsx-856795432 color-text-w b-pr-20">Questions or concerns?</h2><div class="jsx-856795432 level-item"><a class="jsx-856795432 cta color-cta-line-b4" href="/contact">Contact Us</a></div></div></div></section></section></div></div><footer class="section b-pb-60-d b-pb-20-m"><div class="justify-between block p-4 space-y-6 lg:space-x-6 lg:space-y-0 rs-container lg:flex"><div class="max-w-lg b-mb-20"><img class="logo-rs" src="/static/img/logos/logo-rs.svg" alt="Research Square" /><p class="footer-desc b-pb-15">Research Square lets you share your work early, gain feedback from the community, and start making changes to your manuscript prior to peer review in a journal.</p><p class="footer-desc">As a division of Research Square Company, we’re committed to making research communication faster, fairer, and more useful. We do this by developing innovative software and high quality services for the global research community. Our growing team is made up of researchers and industry professionals working together to solve the most critical problems facing scientific publishing.</p><div class="icons is-flex b-pt-25 b-pb-20"><a href="https://twitter.com/researchsquare" rel="nofollow"><img src="/static/img/icons/icon-twitter.svg" alt="Twitter logo" /></a><a href="https://www.facebook.com/researchsquare" rel="nofollow"><img src="/static/img/icons/icon-facebook.svg" alt="Facebook logo" /></a><a href="https://www.youtube.com/c/researchsquare" rel="nofollow"><img src="/static/img/icons/icon-youtube.svg" alt="YouTube logo" /></a><a href="https://vimeo.com/researchsquare" rel="nofollow"><img src="/static/img/icons/icon-vimeo.svg" alt="Vimeo logo" /></a><a href="https://www.instagram.com/researchsquarecompany/" rel="nofollow"><img src="/static/img/icons/icon-instagram.svg" alt="Instagram logo" /></a><a href="https://www.linkedin.com/company/research-square-co" rel="nofollow"><img src="/static/img/icons/icon-linkedin.svg" alt="LinkedIn logo" /></a></div><div class="researcher-app"><a href="https://www.researcher-app.com/?utm_source=researchsquare&amp;utm_medium=referral&amp;utm_campaign=&amp;utm_content=logo" class="align-m" target="_blank" rel="noopener noreferrer"><h6 class="color-text-90 b-pr-10">Also discoverable on</h6><img src="/static/img/logos/logo-researcher-app.svg" alt="ResearcherApp logo" /></a></div></div><div class="justify-between block space-y-6 lg:space-x-6 lg:space-y-0 lg:flex"><div id="platform"><h5 class="caps color-text-b4 b-mt-3 b-pb-15 b-mr-40-d">Platform</h5><p class="footer-link"><a href="/researchers/preprints">About</a></p><p class="footer-link"><a href="/about">Our Team</a></p><p class="footer-link"><a href="/researchers/in-review">In Review</a></p><p class="footer-link"><a href="/legal/editorial">Editorial Policies</a></p><p class="footer-link"><a href="/advisory-board">Advisory Board</a></p><p class="footer-link"><a href="/contact">Contact Us</a></p></div><div id="resources"><h5 class="caps color-text-b4 b-mt-3 b-pb-15 b-mr-20-d">Resources</h5><p class="footer-link"><a href="/researchers">Author Services</a></p><p class orm></div></div></div></footer><footer class="section columns tail"><div class="column is-narrow is-paddingless"><div class="navbar"><p class="navbar-item">© Research Square <!-- -->2022<!-- --> | ISSN 2693-5015 (online)<!-- --> </p><a class="navbar-item" href="/legal/privacy">Privacy Policy</a><a class="navbar-item" href="/legal/terms-of-service">Terms of Service</a><a class="navbar-item" href="/legal/do-not-sell-my-personal-information">Do Not Sell My Personal Information</a></div></div></footer></div></div><script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":"## Last updated: July 11, 2019\n\nThis is the privacy policy (“policy”) for [www.researchsquare.com](https://www.researchsquare.com), which is run and provided by Research Square R\u0026D LLC, 601 W. Main St. Suite 102, Durham, NC, USA (**we**, **us** and **our**).\n\nWe will only use the personal data gathered over this website as set out in this policy. Below you will find information on how we use your personal data, for which purposes your personal data is used, with whom it is shared and what control and information rights you may have.\n\n### I. Summary of our processing activities\nThe following summary provides you with a quick overview of the processing activities that are undertaken on our website. You will find more detailed information under the indicated sections below.\n\n* When you visit our website for informational reasons without setting up an account, only limited personal data will be processed to provide you with the website itself (see III).\n* In case you contact us, register for the website, or purchase services, further personal data will be processed in the scope of such services (see IV, V, VI and VII).\n* Furthermore, your personal data will be used for statistical analysis that helps us to improve our website (see IX). Additionally, we improve your website experience with links to third party content (see X).\n* Your personal data may be disclosed to third parties (see XI) that might be located outside your country of residence; potentially, different data protection standards may apply (see XII).\n* We have implemented appropriate safeguards to secure your personal data (see XIII) and retain your personal data only as long as necessary (see XIV).\n* Under the legislation applicable to you, you may be entitled to exercise certain rights with regard to the processing of your personal data (see XV).\n\n### II. Definitions\n**Personal data**: means any information relating to a natural person who can be identified, directly or indirectly, in particular by reference to an identifier such as a name, an identification number, location data, or an online identifier.\n\n**Processing**: means any operation which is performed on personal data, such as collection, recording, organisation, structuring, storage, adaptation or any kind of disclosure or other use.\n\n### III. Informational use of the website\nWhen you visit our website for informational reasons, i.e. without registering for any of our provided services listed under IV and without providing us with personal data in any other form, we may automatically collect additional information about you which will contain personal data only in limited cases and which is automatically recognised by our server, such as:\n\n* Your IP address\n* the website from which you have been directed to our site\n* the date and time of your requests\n* your device type, screen resolution and browser version\n* your internet service provider\n* information on your operating system, including language settings\n* information on the offers you have visited on our website\n\nWe use such information only to assist us in providing an effective service (e.g. to adapt our website to the needs of your device or to allow you to log in to our website), and to collect broad demographic information for anonymised, aggregated use.\n\nThe personal data automatically collected is necessary for us to provide the website, Article 6 sec. 1 sent. 1 lit. b GDPR, and for our legitimate interest to guarantee the website’s stability and security, Article 6 sec. 1 sent. 1 lit. f GDPR.\n\n### IV. Submitting Comments\nPre-Publication Versions of articles submitted directly to the platform or via In Review can be accessed and read without registration. Comments you post on Pre-Publication Versions of articles will be available to a broader public. Inappropriate comments may be flagged for moderation. When you post a comment, you are required to provide your email address and name. The legal basis for this processing is Article 6 sec. 1 sent. 1 lit. a GDPR.\n\nWe reserve the right to delete comments that are off-topic, spam, abusive, use excessive foul language, include ad hominem attacks or offend against legal regulations.\n\n### V. Request\nYou may contact us without registering for an account. Whenever you contact us via the channels provided on the website (by phone, email or in writing) we will store the personal data you provide in our customer support software, Freshdesk. The personal data we store include:\n\n* Name (including title)\n* Email address\n* IP address\n\nFor this, the legal basis is Article 6 sec. 1 sent. 1 lit. b GDPR and for our legitimate interest to utilize customer communication as examples to improve our customer service team, Article 6 sec. 1 sent. 1 lit. f GDPR.\n\nThe information you provide when contacting us will be processed to:\n\n* Communicate with you\n* Provide you with the services and information which you request\n* Improve our customer service\n\nThis information will be archived for later reference, and we will utilize the communications to improve our customer service. We will restrict the processing of the respective information in accordance with statutory retention requirements.\n\n### VI. Registration for our services\nOur website offers services for purchase. In order to purchase services, you have to set up an account. With regard to the registration of an account and its subsequent use, we process:\n\n* Name\n* Email address\n* Institution/organization\n* Orcid ID\n* Password\n\nThe above information is necessary for the performance of the service and is labeled accordingly. We will process the personal data you provide to:\n\n* Manage all services purchased through the website\n* Identify you at sign-in\n* Administer your account\n* Communicate with you about services you purchase through the website\n\nFor this, the legal basis is Article 6 sec. 1 sent. 1 lit. b GDPR.\n\nYour personal data is, in the absence of exceptions within the specific services mentioned below, retained for as long as your user account is used. After deletion of your account, your personal data will be erased 1 month later. Statutory storage obligations or the need for legal actions that may arise from misconduct within the services or payment problems can lead to a longer retention of your personal data. In this case, we will inform you accordingly.\n\n### VII. Information about the specific uses that require registration – Paid Services\nFor the use of our paid services (video abstracts, video bytes, or other services) you have to set up an account as described under V. Your customer account retains your personal data in order to communicate with you during a submission. In addition, it allows us to enable re-edits and enables you to have access to your completed submissions whenever you need them. Finally, it enables us to answer complaints by viewing the completed work. This processing is based on Article 6 sec. 1 sent. 1 lit. b.\n\nBy statutory law we are required to retain the provided financial data in relation to transactions (including address, payment and order information) for 10 years. Regarding this, the retention of your personal data is based on Article 6 sec. 1 sent. 1 lit. c GDPR.\n\n### VIII. Newsletter and Marketing E-mail Communications\nWith your email address you can subscribe to our newsletter and marketing e-mail communications that provide you with the latest news about our products and services, if you consent to receiving such communications. This also includes special offers and exclusive discounts. The legal basis for this processing is Article 6 sec. 1 sent. 1 lit. a GDPR. Your email address will be retained as long as you subscribe to marketing emails.\n\nOn the site, this service is provided by means of a double-opt-in. Thus, you will receive an email containing a link by which you can confirm that you are the owner of the email address and wish to be notified via our email service. When your subscription is not confirmed within 96 hours after the confirmation mail has been requested, the personal data you provided will not be processed for any purpose and it will be automatically erased.\n\nYou may also opt-in to our newsletter and marketing email communications at account registration.You can unsubscribe from this newsletter and marketing emails by opting out via the link provided in each newsletter or marketing email.\n\n### IX. Automated decision making\nWe do not use your personal data for automated decision making which produces legal effects concerning you or similarly significantly affects you.\n\n### X. Analysis\nFor statistical analyses we use web analytics services to collect information about the use of this site.\n\n#### 1. General tracking information\nThe tools collect information such as:\n\n* Device and browser information (operating system information, Mobile device identifier, mobile operating system, etc.)\n* IP address (shortened and anonymized)\n* Page accessed, URL click stream (the chronological order of our internet sites you visited)\n* Geographic location\n* Time of visit\n* Referring site, application, or service\n\nWe use the information we get from the providers only to determine the most useful information you are looking for, and to improve and optimise this website. We do not combine the information collected through the use of the tools with personal data.\n\nThe tools collect only the IP address assigned to you on the date you visit this site, rather than your name or any other identifying information. The provider will use this information in order to evaluate your use of the website, to compile reports on website activities and to provide other services relating to website and internet use to us.\n\nThe legal basis for this processing is Art. 6 sec. 1 sent. 1 lit. f GDPR and represents our legitimate interest to analyse our website’s traffic to improve the user’s experience and to optimise the website in general.\n\n#### 2. Google Analytics / Google Tag Manager\nWe use Google Analytics, a web analytics service provided by Google LLC, 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA (“Google”). On our behalf Google will use the information generated by a cookie for the purpose of evaluating your use of the website, compiling reports on website activity and providing other services relating to website activity and internet activity in connection with the use of the website.\n\nWe have activated the IP-anonymization function within the Google Analytics service, and your IP address will be truncated within the area of member states of the European Union or other parties to the Agreement on the European Economic Area. Only in exceptional cases the whole IP address will be first transferred to a Google server in the USA and truncated there. The IP-address your browser conveys within the scope of Google Analytics will not be associated with any other data held by Google.\n\nYou may refuse the use of cookies by selecting the appropriate settings on your browser; however please note that if you do this you may not be able to use the full functionality of this website. In addition to that you may prevent the collection of the information generated by the cookie about your use of the website (including your IP address) and the processing of this data by Google if you download and install the browser plug-in available at the following link: [http://tools.google.com](http://tools.google.com/dlpage/gaoptout)\n\n### XI. Third party content and social media plug-ins\n**Links to third party websites** This website may contain links to third party websites. We are not responsible for the content and the data collection on respective third party websites; please check the privacy policy of respective websites for information of respective websites' data processing activities.\n\n### XII. Information sharing\nWhere personal data is disclosed to the following third parties for the purposes mentioned above the legal basis for the transfer of your personal data is Article 6 sec. 1 sent. 1 lit. b and f GDPR. Some of the recipients may reside outside the EEA. For further information about cross border transfer in general and transfers outside of the EEA see XI.\n\n#### Our agents and business partners\nWe employ other companies and individuals to administer, service, or process customer transactions. Examples of such activities include order fulfillment, order delivery, credit card payment processing, and customer service support. It may also be necessary for us to pass your information on to the editors that we work with to proofread your documents. We may also disclose information to our business partners for their own purposes, such as performing analytics, gaining customer insights, and marketing their products and services.\n\n#### Credit card companies\nCredit card transactions are handled by a third-party financial institution and their vendors, which receive the credit card number and other personal identifying information such as IP address to verify the credit card numbers and process transactions.\n\n#### Business reorganization/sale\nIn the event that we undergo re-organization or are sold to a third party (in whole or part), any personal information we hold about you may be transferred to that re-organized entity or third party subject to the terms of this Privacy Policy.\n\n#### Compliance \u0026amp; protection\nWe may release your information when we believe, in our reasonable judgment, that release is appropriate to (i) protect the security and integrity of our website; (ii) protect our rights and property and the rights and property of others; (iii) take precautions against liability; (iv) comply with legal requirements or respond to judicial process; and (vii) provide information, to the extent legally permitted, to law enforcement agencies or for investigations on matters related to public safety.\n\n### XIII. Cross border data transfers\nWithin the scope of our information sharing activities set out above, your personal data may be transferred to other countries (including countries outside the EEA) which may have different data protection standards from your country of residence. Please note that data processed in a foreign country may be subject to foreign laws and accessible to foreign governments, courts, law enforcement, and regulatory agencies. However, we will endeavour to take reasonable measures to maintain an adequate level of data protection when sharing your personal data with such countries.\n\nResearch Square R\u0026D LLC complies with the EU-U.S. Privacy Shield Framework and the Swiss-U.S. Privacy Shield Framework(s), as set forth by the U.S. Department of Commerce regarding the collection, use, and retention of personal information transferred from the European Union and Switzerland) to the United States.\n\n#### Onward Transfers\nWe will only transfer your personal information to third parties as set forth herein, and we will ensure that any third party to which we transfer your personal information is a part of the EU-US Privacy Shield or is subject to laws providing the same level of privacy protection as required by the EU-US Privacy Shield Principles and agrees in writing to provide an adequate level of privacy protection. Research Square R\u0026D LLC is responsible for personal information transferred to third parties acting as an agent on its behalf. Research Square R\u0026D is responsible for ensuring that third parties process such personal information in a manner consistent with the Privacy Shield Principles, except in instances where Research Square R\u0026D can prove that it is not responsible for the event giving rise to the damage.\n\nThe Federal Trade Commission has jurisdiction over Research Square R\u0026D’s compliance with the Privacy Shield.\n\nResearch Square R\u0026D uses a self-assessment approach to assure compliance with this Privacy Policy and periodically verifies that the policy is accurate, comprehensive for the information intended to be covered, prominently displayed, completely implemented and accessible and in conformity with the EU-US/Swiss-US Privacy Shield Principles. We encourage interested persons to raise any concerns using the contact information provided in the Contact Us section below and we will investigate and attempt to resolve any complaints and disputes regarding use and disclosure of personal information in accordance with the EU-US Swiss-US Privacy Shield Principles.\n\nIf a complaint or dispute cannot be resolved through our internal process, we agree to resolve any dispute or claim arising out of, or in connection with, this Privacy Policy using the International Centre for Dispute Resolution of the American Arbitration Association at [www.adr.org](https://www.adr.org). This organization will provide independent dispute resolution.\n\nAn individual has the possibility, under certain conditions, to invoke binding arbitration for complaints regarding Privacy Shield compliance not resolved by any of the other Privacy Shield mechanisms. The Privacy Shield website Annex I provides more information at [www.privacyshield.gov](https://www.privacyshield.gov/article?id=ANNEX-I-introduction).\n\n### XIV. Security\nWe have reasonable state of the art security measures in place to protect against the loss, misuse and alteration of personal data under our control. For example, our security and privacy policies are periodically reviewed and enhanced as necessary and only authorised personnel have access to personal data. Whilst we cannot ensure or guarantee that loss, misuse or alteration of information will never occur, we use all reasonable efforts to prevent it.\n\nYou should bear in mind that submission of information over the internet is never entirely secure. We cannot guarantee the security of information you submit via our website whilst it is in transit over the internet and any such submission is at your own risk.\n\n### XV. Data retention\nWe strive to keep our processing activities with respect to your personal data as limited as possible. In the absence of specific retention periods set out in this policy, your personal data will be retained only for as long as we need it to fulfil the purpose for which we have collected it and, if applicable, as long as required by statutory retention requirements.\n\n### XVI. Your rights\nUnder the legislation applicable to you, you may be entitled to exercise some or all of the following rights:\n\n* require (i) information as to whether your personal data is retained and (ii) access to and/or duplicates of your personal data retained, including the purposes of the processing, the categories of personal data concerned, and the data recipients as well as potential retention periods;\n* request rectification, removal or restriction of your personal data, e.g. because (i) it is incomplete or inaccurate, (ii) it is no longer needed for the purposes for which it was collected, or (iii) the consent on which the processing was based has been withdrawn;\n* refuse to provide and – without impact to data processing activities that have taken place before such withdrawal – withdraw your consent to processing of your personal data at any time;\n* object, on grounds relating to your particular situation, that your personal data shall be subject to a processing. In this case, please provide us with information about your particular situation. After the assessment of the facts presented by you we will either stop processing your personal data or present you our compelling legitimate grounds for an ongoing processing;\n* take legal actions in relation to any potential breach of your rights regarding the processing of your personal data, as well as to lodge complaints before the competent data protection regulators;\n* require (i) to receive the personal data concerning you, which you have provided to us, in a structured, commonly used and machine-readable format and (ii) to transmit those data to another controller without hindrance from our side; where technically feasible you shall have the right to have the personal data transmitted directly from us to another controller; and/or\n* not to be subject to any automated decision making, including profiling (automatic decisions based on data processing by automatic means, for the purpose of assessing several personal aspects) which produce legal effects on you or affects you with similar significance. You may (i) exercise the rights referred to above or (ii) pose any questions or (iii) make any complaints regarding our data processing by contacting us using the contact details set out below.\n\n### XVII. Contacting us\n\nPlease submit any questions, concerns or comments you have about this privacy policy or any requests concerning your personal data by email to info@researchsquare.com.\n\nAttn: Compliance Officer\nResearch Square LLC\n601 W. Main St, Ste. 102\nDurham, NC 27701\nPhone: (919) 886-4846\nFax: 919-287-2949\nEmail: info@researchsquare.com\n\nThe information you provide when contacting us will be processed to handle your request and will be erased when your request is completed. Alternatively, we will restrict the processing of the respective information in accordance with statutory retention requirements.\n\n### XVIII. Amendments to this policy\nWe reserve the right to change this policy from time to time by updating our website respectively. Please visit the website regularly and check our respective current privacy policy. This policy was last updated on July 11, 2019.\n"},"__N_SSG":true},"page":"/legal/privacy","query":{},"buildId":"Hs4DRv8iYWBzXaNZ6UGLi","isFallback":false,"gsp":true,"scriptLoader":[]}</script><div hidden="" id="snipcart" data-api-key="ODA3NTlmNDUtYjRjNy00MzE2LTgzNmYtYjUwY2Y4MWFkOWRlNjM3MTQwMjI1MDM0NDU2MjEx"></div><script defer src="https://static.cloudflareinsights.com/beacon.min.js/v652eace1692a40cfa3763df669d7439c1639079717194" integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw==" data-cf-beacon='{"rayId":"70dabf0a4af45fa7","token":"7eca9b0230e840cbabe69140ca12a0d3","version":"2021.12.0","si":100}' crossorigin="anonymous"></script>
