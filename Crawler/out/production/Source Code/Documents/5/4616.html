<body onload="setFocus()">

<div class="ping-header">
	<h1>
    <a href="http://www.gcu.ac.uk" class="ping-header-logo" title="Glasgow Caledonian University home page">
        <span>Glasgow Caledonian University</span>
    </a>
</h1>	<h2 class="ping-header-title">
		Sign On
	</h2>
</div>
<!-- .ping-header -->

<div class="ping-header gcu-clear" style="position: static;visibility: hidden">
	<span class="ping-header-logo"></span>
	<span class="ping-header-title">Sign On</span>
</div>
    
<div class="ping-container ping-signin">
    
    <!-- 
    if there is a logo present in the 'company-logo' container,
    then 'has-logo' class should be added to 'ping-header' container.
    -->

	
    <div class="ping-body-container">
	    <div class="section-title">
            Please sign on and we'll send you right along.
        </div>

        <div>
            <form method="POST" action="/idp/GThJu/resumeSAML20/idp/SSO.ping" autocomplete="off">
                <div class="ping-messages">

                                        
                                        
                </div>

                <div class="ping-input-label">
                    Username
                </div>
                <div class="ping-input-container">
                                            <input id="username" type="text" size="36" name="pf.username" value="" autocorrect="off" autocapitalize="off" onKeyPress="return postOnReturn(event)"  /><!---->
                                    </div>

                <div class="ping-input-label">
                    Password
                </div>
                <div class="ping-input-container">
                    <input id="password" type="password" size="36" name="pf.pass" onKeyPress="return postOnReturn(event)"  />
                </div>

                
                <div class="ping-buttons">
                    <input type="hidden" name="pf.ok" value=""/>
                    <input type="hidden" name="pf.cancel" value=""/>

                    <a onclick="postOk();" class="ping-button normal allow" title="Sign On">
                        Sign On
                    </a>
                </div><!-- .ping-buttons -->
<!--
                <div class="ping-input-link ping-pass-change">
                                                                            </div>
-->
                <input type="hidden" name="pf.adapterId" id="pf.adapterId" value="GCUHTMLForm"/>
            </form>
        </div><!-- .ping-body -->
    </div><!-- .ping-body-container -->
    
    <div class="ping-footer-container">
        <div class="ping-footer">

</p>-->

</ul>            
        </div>
        <!-- .ping-footer -->
    </div>

</div><!-- .ping-container -->

<script type="text/javascript">

	function getForgotPasswordUrl() 
	{
		var base = "https://sso.gcu.ac.uk/ext/pwdreset/Identify?referrer=https%3A%2F%2Fsso.gcu.ac.uk%2Fidp%2FGThJu%2FresumeSAML20%2Fidp%2FSSO.ping&adapterId=GCUHTMLForm";
				window.location.href = base;
	}

    function postOk() {
        document.forms[0]['pf.ok'].value = 'clicked';
        document.forms[0].submit();
    }
    function postCancel() {
        document.forms[0]['pf.cancel'].value = 'clicked';
        document.forms[0].submit();
    }
    function postOnReturn(e) {
        var keycode;
        if (window.event) keycode = window.event.keyCode;
        else if (e) keycode = e.which;
        else return true;

        if (keycode == 13) {
            document.forms[0].submit();
            return false;
        } else {
            return true;
        }
    }
    function setFocus() {
        var platform = navigator.platform;
        if(platform != null && platform.indexOf("iPhone") == -1) {
                            document.getElementById('username').focus();
                    }
    }
    function setMobile(mobile) {
        var className = ' mobile',
            hasClass = (bodyTag.className.indexOf(className) !== -1);

        if(mobile && !hasClass) {
            bodyTag.className += className;

        } else if (!mobile && hasClass) {
            bodyTag.className = bodyTag.className.replace(className, '');
        }

        
        <!-- Check if this is the PingOne Mobile App -->
            }
    function getScreenWidth() {
        return (window.outerHeight) ? window.outerWidth : document.body.clientWidth;
    }

    var bodyTag = document.getElementsByTagName('body')[0],
        width = getScreenWidth(),
        remember = false && false;

    
    if(/Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        setMobile(true);
    } else {
        setMobile((width <= 480));
        window.onresize = function() {
            width = getScreenWidth();
            setMobile((width <= 480));
        }
    }
</script>

</body>
</html>
