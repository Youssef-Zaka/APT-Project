    <script language="javascript">
        $(function () {
            $('#navbar-collapsible-menu').on('shown.bs.collapse', function () {
                $('#navbar-collapsible-menu-button').attr("aria-expanded", "true");
            });
            $('#navbar-collapsible-menu').on('hidden.bs.collapse', function () {
                $('#navbar-collapsible-menu-button').attr("aria-expanded", "false");
            })

            $(".navbar .nav > .active > a").attr("aria-current", "true");

            var focusOutTimeout = null;
            $(document).on("keyup focusout", ".open > .dropdown-menu", function (evt){
                var $menu = $(this);
                if (focusOutTimeout){
                    window.clearTimeout(focusOutTimeout);
                }

                focusOutTimeout = window.setTimeout(function (){
                    if ((evt.type === "focusout" && !$menu.is(":focus-within")) || (evt.type === "keyup" && evt.keyCode === 27)){
                        var $tgt = $(evt.target);
                        $menu.parent(".open").removeClass("open");
                        $tgt.blur();
                    }
                }, 500);
            });
            
            $(".dropdown, .btn-group, .other").each(function (){
                var $element = $(this);
                $element.children(".dropdown-toggle").attr("aria-expanded", $element.is(".open"));
            });

            (function (document){
                var observer = new MutationObserver(function (mr){
                    for (var m = 0; m < mr.length; m++){
                        var $element = $(mr[m].target);
                        if (!$element.is(".dropdown, .btn-group, .other")){
                            continue;
                        }

                        $element.children(".dropdown-toggle").attr("aria-expanded", $element.is(".open"));
                    }
                });

                var observerOptions = {
                    subtree: true,
                    childList: false,
                    attributes: true,
                    attributeFilter: ["class"]
                };

                observer.observe(document, observerOptions);
            })(document);
        });
    </script>
