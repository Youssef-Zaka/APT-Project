                            source: function( request, response ){
                            $.ajax({
                            url: "//viaf.org/viaf/AutoSuggest",
                            dataType: "jsonp",
                            data: {
                            query: request.term
                            },
                            success: function (data){
                            var mr = [];
                            var result = data['result']
                            for (var i=0, len=result.length; i < len; i++){ 
                            ri = result[i];
                            var term = ri['term'];
                            mr.push({label:term, value:term});
                            }
                            response(mr);
                            }
                            });
                            },
                            minLength: 1
                            });

                            });

            <div id="aboutviaf">
               <h1>
		VIAF: The Virtual International Authority File
	</h1>
               <p>
		The VIAF® (Virtual International Authority File) combines
		multiple name authority files into a single OCLC-hosted name authority
		service. The goal of the service is to lower the cost and increase the
		utility of library authority files by matching and linking widely-used
		authority files and making that information available on the Web.
	<a href="//www.oclc.org/viaf.html">
		Learn more
	.</a>
               </p>
