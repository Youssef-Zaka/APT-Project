ărți pe câmpul de luptă. În final, acest război a devenit al doilea conflict pe lista celor mai sângeroase conflicte notate de istorie (după Rebeliunea de la Taiping). Douăzeci de ani mai târziu, însă, cel de-al Doilea Război Mondial va face și mai multe victime. (\"Larousse\", \"Istoria lumii de la origini până în anul 2000\", ed.Olimp.București, 2000, p. 499) O caracteristică a Primului Război Mondial este folosirea strategică pe scară largă a tranșeelor ca linii de apărare pe Frontul de Vest, acestea întinzându-se de la Marea Nordului până la granița cu Elveția. Mai mult de 9 milioane de persoane au fost ucise pe câmpurile de luptă ale războiului iar, pe lângă acestea, mai mulți și-au pierdut viața în spatele liniilor frontului, datorită lipsei resurselor de bază - mâncare, căldură sau combustibil, mobilizate cu prioritate pentru alimentarea armatelor - și a genocidului comis sub acoperirea numeroaselor războaie civile și conflicte interne (de exemplu, genocidul armean). Progresul tehnologic care s-a produs odată cu revoluția industrială a secolului XIX-lea se traduce în creșterea puterii distructive a armelor și în diversificarea modalităților de atac aflate la dispoziția generalilor din acea epocă. Astfel, în Primul Război Mondial au loc primele bombardamente aeriene din istorie, iar în jur de 5% din totalul victimelor de război au fost civili, în timp ce în Al Doilea Război Mondial procentul acestora va fi de 50%. Primul Război Mondial s-a dovedit a fi o ruptură decisivă cu vechea ordine mondială, marcând încetarea finală a absolutismului monarhic în Europa. Patru imperii au fost doborâte: German, Austro-Ungar, Otoman și Rus. Cele patru dinastii ale lor, Hohenzollern, Habsburg, Otoman și Romanov, care au avut rădăcini ale puterii încă din timpul cruciadelor, au căzut după război. Eșecul de a rezolva crizele postbelice a contribuit la ascendența fascismului în Italia, a nazismului în Germania și la izbucnirea celui de-al Doilea Război Mondial. Războiul a catalizat Revoluția bolșevică, cea care avea să inspire ulterior revoluții comuniste în diferite țări, precum China sau Cuba. În est, căderea Imperiului Otoman a pavat calea spre democrația modernă și laicizarea statului succesor, Turcia. În Europa Centrală au fost înființate state noi, precum Cehoslovacia sau Iugoslavia, iar Polonia a fost redefinită."],ru:["Пе́рвая мирова́я война́ (28 июля 1914 — 11 ноября 1918) — один из самых широкомасштабных вооружённых конфликтов в истории человечества.Это название утвердилось в историографии только после начала Второй мировой войны в 1939 году. В межвоенный период употреблялось название «Великая война» (англ. The Great War, фр. La Grande guerre), в Российской империи её также называли «Великой войной», «Большой войной», «Второй Отечественной», «Великой Отечественной», а также неформально (и до революции, и после) — «германской»; затем в СССР — «империалистической войной».Поводом к войне послужило Сараевское убийство 28 июня 1914 года австрийского эрцгерцога Франца Фердинанда девятнадцатилетним сербским террористом, студентом из Боснии Гаврилой Принципом, который являлся одним из членов террористической организации «Млада Босна», боровшейся за объединение всех южнославянских народов в одно государство.В результате войны прекратили своё существование четыре империи: Российская, Австро-Венгерская, Османская и Германская (хотя возникшая вместо кайзеровской Германии Веймарская республика формально продолжала именоваться Германской империей). Страны-участницы потеряли более 10 млн человек убитыми солдат, около 12 млн убитыми мирных жителей, около 55 млн были ранены."],sk:["Prvá svetová vojna pred rokom 1939 známa ako veľká vojna alebo svetová vojna bol ozbrojený konflikt globálnych rozmerov trvajúci od 28. júla 1914 do 11. novembra 1918, ktorý sa odohrával prevažne na území Európy, ale aj v Afrike, Rusku, na oceánoch, na Blízkom východe a inde. Bol to dovtedy najväčší vojnový konflikt v dejinách ľudstva.Zámienkou vojny sa stal úspešný atentát na arcivojvodu a následníka rakúsko-uhorského trónu Františka Ferdinanda d'Este. Rakúsko-Uhorsko následne vyhlásilo vojnu Srbsku, čím vyvolalo reťazovú reakciu vedúcu k vojne dvoch veľkých koalícií, ktoré mali za následok rozšírenie vojny po celej Európe v priebehu jediného mesiaca.Na jednej strane stáli štáty Dohody, ktoré na začiatku vojny tvorilo Francúzsko, Rusko a Spojené kráľovstvo. Neskôr sa k nim pridalo Taliansko (1915), USA (1917), Japonsko a ďalšie. Ich oponentom boli Ústredné veľmoci - Nemecko a Rakúsko-Uhorsko. Neskôr sa k nim pridala Osmanská ríša, Bulharsko a ďalší. Neutrálne do konca vojny v Európe zostalo Španielsko, Švajčiarsko a škandinávske krajiny.Boje v Európe sa viedli na viacerých frontoch (východný, západný, taliansky, balkánsky a ďalšie). Významný bol predovšetkým západný front, kde sa viedla dlhodobá zákopová vojna. Počas vojny bolo zmobilizovaných viac než 60 miliónov vojakov. Vojna sa skončila kapituláciou Ústredných veľmocí. Prímerie bolo podpísané o 5:00 11. novembra 1918 v Compiégne a začalo platiť od 11:00. Formálnym zakončením vojny však boli až Parížske predmestské zmluvy podpísané s jednotlivými porazenými krajinami v priebehu roku 1919."],sl:["Prva svetovna vojna znana tudi kot Velika vojna je bila prva globalna vojna, ki se je začela 28. julija 1914 in trajala do 11. novembra 1918. Vanjo si bili vpleteni vsi večji imperiji tistega časa ter njihovi zavezniki, zaradi česar je sprva majhen evropski konflikt na Balkanu prerasel v vojno svetovnih razsežnosti. Že leta pred vojno sta se v Evropi oblikovali dve glavni nasprotujoči se strani, antanta in centralne sile, ki sta tekmovali za gospodarsko, politično, vojaško in kolonialno prevlado v Evropi in po svetu. Antanto je sestavljalo zavezništvo med Francijo, Ruskim cesarstvom in Veliko Britanijo, centralne sile pa zavezništvo med Nemškim cesarstvom, Avstro-Ogrsko in Kraljevino Italijo. Kasneje v vojni sta se obema stranema pridružile še ostale države v Evropi in po svetu. Antanti so se kasneje pridružili še Japonska, Italija in ZDA, centralnim silam pa Otomansko cesarstvo in Bolgarija.Razdelitev Evrope ne dva pola ter sistem zavezništev med državami je Srednji Evropi desetletja zagotavljal relativni mir. To pa ni veljalo za Balkan, ki so ga konec 19. in začetek 20. stoletja pretresale vojne, nemiri, politična nestabilnost in tuja okupacija. Vzpon Srbije kot nove balkanske velesile ter vzpon srbskega nacionalizma je povzročilo močna trenja med Srbijo in Avstro-Ogrsko, ki je imela Balkan za svoje interesno območje. To je 28. junija 1914 pripeljalo do atentata na Avstro-Ogrskega prestolonaslednika Franca Ferdinanda in njegovo ženo Sofio. Atentat je pretresel Avstro-Ogrsko, Evropo in svet ter povzročil politično in diplomatsko krizo. Avstro-Ogrska je zoper Srbijo, domnevne organizatorke napada, zahtevala povračilne ukrepe pritem pa jo je brezpogojno podprla Nemčija. Sledil je Avstro-Ogrski ultimat Srbiji, ker ta v 48 urah ni izpolnila vseh zahtev je Avstro-Ogrska 28. julija 1914 napovedala vojno Srbiji s čimer je v veljavo stopi evropski sitem zavezništev, ki je povzročil domino efekt. Rusija kot tradicionalna podpornica in zaveznica Srbije je konec julija pričela mobilizirati svojo vojsko proti Avstro-Ogrski. Nemčija kot zaveznica Avstro-Ogrske je na to reagirala z vojno napovedjo Rusiji in njeni zaveznici Franciji, ter napadom na nevtralno Belgijo in Luksemburg. Ker pa je za nevtralnost Belgije jamčila Velika Britanija je ta napovedala vojno Nemčiji. V enem samem poletnem tednu, leta 1914, se Evropa znajde v totalni vojni.V naslednjih dneh tednih in mesecih se v Evropi in po svetu oblikujejo naslednje fronte in bojišča: vzhodna fronta, zahodna fronta, balkansko bojišče, italijanska fronta, bližnjevzhodno bojišče, vojna v kolonijah, vojna na morju ter popolnoma novo bojišče v zraku. Napovedi generalov, da se bo vojna končala do božiča 1914 se niso uresničile. Vojaška taktika iz 19. stoletja ter orožje iz 20. stoletja sta na fronti v prvih mesecih bojev pustila več sto tisoč mrtvih in ranjenih kar je povzročilo, da je na frontah prišlo do zastoja, ki trajal vse do konca vojne leta 1918. Edina rešitev za preživetje vojakov so bili jarki in kaverne. Med leti 1914 do 1918 so je tako razvil popolnoma nov sistem bojevanja v jarkih, kar je bila velika značilnost prve svetovne vojne. Ta način bojevanja je zaznamoval predvsem zahodno fronta kjer je Rokavski preliv na severu in švicarsko mejo na jugu povezoval nepretrgan sitem jarkov, utrdb in ovir. Zaradi načina bojevanja je prevladovala edino ena strategija in to je bila strategija izčrpavanja. Zmagovalec v vojni bo tisti, ki bo čim krajšem času izdelal več orožja, granat in ostalega vojaškega materiala ter v bitki žrtvoval več življenj kot nasprotnik. Razvoj novih orožij: tankov, letal, zračnih ladij, podmornic, bojnih ladij, mitraljezov, topov, bojnih strupov, … je dalo neslutene možnosti ubijanja, pohabljanja, uničevanje in zastraševanja. Prva svetovna vojna naj bi bila tudi zadnja viteška vojna, čeprav je v njej umrlo več vojakov kot civilistov je med vojno v velikem številu umiralo in trpelo tudi civilno prebivalstvo. Vpliv vojne na civilno prebivalstvo je bil v primerjavi s predhodnimi vojnami ogromen: okupacija, splošno pomanjkanje, lakota, zaplembe, streljanje talcev, internacija, taborišča, in genocid. Vsi te dogodki so zaznamovali tudi preostanek 20. in začetek 21. stoletja.Štiri krvava leta vojne so za seboj pustila 37 milijonov mrtvih, ranjenih in pogrešanih vojakov in civilistov. Zaradi vsesplošnega pomanjkanja ter grozot vojne se je v letih 1917 in 1918 na obeh straneh fronte začelo širiti nezadovoljstvo, ki je oznanjalo korenite družbene in politične spremembe. Novembra 1917 je v Rusiji izbruhnila oktobrska revolucija zaradi katere je Rusija izstopila iz vojne. Naslednje leto so ji sledile, od vojne izčrpane, centralne sile. Otomansko cesarstvo je podpisalo premirje konec oktobra, Avstro-Ogrska 4. novembra, Nemčija 11. novembra 1918 s čimer se je vojna končala prav tako nepričakovano kot se je začela. Vojna je za seboj pustila popolno uničenje, več deset milijonov mrtvih, ranjenih in pogrešanih ter ogromno gospodarsko škodo. Odnesla je štiri velika cesarstva, Rusko, Nemško, Avstro-Ogrsko in Otomansko ter za vedno spremenila obliko Evrope. Vlivala je tudi na svet, oznanila je zaton mogočnega Britanskega imperija ter vzpon ZDA kot nove svetovne velesile. Z razpadom Ruskega cesarstva so leta 1917 na oblast prišli komunisti, ki so naslednjih sedemdeset let krojili usodo Evrope in sveta. Versajska mirovna konferenca, ki je 28. julija 1919 formalno končalo veliko vojno, naj bi Evropi in svetu zagotovila večni mir, namesto tega je povzročila le nov razdor. Ponižanje Nemčije z enormnimi vojnimi reparacijami in odvzemi ozemelj ter delitev sveta po ozkih interesih držav zmagovalk velike vojne je povzročilo nacionalna in politična trenja, ki so v naslednjih letih in desetletjih predstavljala uvod v drugo svetovno vojno, hladno vojno ter nikoli končane vojne na Balkanu in Bližnjem vzhodu. Prva svetovna vojna je bila vojna, ki je na novo oblikovala svet in 20. stoletje ter še vedno kaže svoje posledice v 21. stoletju."],sq:["Lufta e Parë Botërore apo Lufta e Madhe ishte lufta që përfshiu pothuajse gjithë botën, nga viti 1914 deri në vitin 1918. Kjo luftë e paparë ndonjëherë në historinë e njerëzimit i kushtoi atij humbjen 20 milionë njerëzve. \"Lufta e Madhe\" përfshiu gjashtë kontinentet e banuara të lëmshit tokësor: Evropën, Azinë, Afrikën, Amerikën e Jugut, Amerikën e Veriut dhe Australinë.Lufta e pare boterore ishte kryesisht e perqendruar ne Gjermani dhe france e ndare ne bllokun qendror dhe antantenLufta e I Botërore nisi me vrasjen e kryedukës Franc Ferdinandit, trashëgimtarit të tronit të Perandorisë Austro-Hungareze në Sarajevë të Bosnjës nga kombëtaristi serbo-boshnjak Gavril Princip me 28 qershor 1914.Në këtë konflikt mbarëbotëror të armatosur u përballuan dy fuqi të mëdha: Perandoritë qendrore (Perandoria gjermanike dhe Perandoria Austro-Hungareze) dhe nga ana tjetër Pakti i Trefishtë (me Mbretëritë e Bashkuara, Francën, dhe Rusinë). Lufta e Madhe filloi me 28 korrik 1914 dhe përfundoi më 11 nëntor 1918 me fitoren e Paktit të Trefishtë. Lufta shkaktoi shpërbërjen e katër perandorive: Perandorisë Austro-Hungareze, Prusisë, Perandorisë Osmane dhe Rusisë. Gjermania humbi perandoritë koloniale dhe shtetet evropiane të Çekosllovakisë, Estonisë, Finlandës, Letonisë, Lituanisë, Polonisë dhe Jugosllavisë fituan pamvarësinë.Lufta e I Botërore shënoi mbarimin e rendit botëror që u vendos pas Luftërave Napoleoniane, dhe ishte një shkaktare e rëndësishme për shpërthimin e Luftës së Dytë Botërore."],sr:["Први светски рат је трајао од 1914. до 1918. године. У њему је учествовала већина великих светских сила, груписаних у два сукобљена савеза: Савезника (окупљених око Тројне Антанте) и Централних сила. Више од 70 милиона људи је било под оружјем, а од тога преко 60 милиона људи у Европи је било мобилисано у један од највећих ратова у историји. Последице рата су биле да је убијено више од 15 милиона људи, 20 милиона рањено, а директне учеснице рата претрпеле су и огромна разарања држава и привреда. Први светски рат познат је и под именима Велики рат и Светски рат (до избијања Другог светског рата).Први светски рат су водила два велика савеза. Силе Антанте су на почетку чиниле Уједињено Краљевство, Русија и Француска и њихове придружене територије и протекторати. Бројне друге државе су се придружиле силама Антанте, од којих су најважније биле Италија, која се придружила априла 1915, и Сједињене Америчке Државе, које су у рат ступиле априла 1917. Централне силе су пре почетка рата чиниле Немачка, Аустроугарска и Италија, која је због лондонског уговора од 26. априла 1915. године, којим је за Италију предвиђен део Далмације, Истра, Горица, Кварнерска острва и Додоканези, приступила силама Антанте. Османско царство се придружило Централним силама октобра 1914, а годину дана касније то је урадила и Бугарска. До завршетка рата, од европских земаља Холандија, Швајцарска, Шпанија и скандинавске државе су остале званично неутралне.Непосредни повод за рат је био атентат на наследника аустроугарског престола, надвојводу Франца Фердинанда у Сарајеву 28. јуна 1914, кога је убио Гаврило Принцип, Србин из Босне, која је тада била део Аустроугарске. Објава рата Аустроугарске Србији активирала је низ савезништава која су покренула ланчану реакцију објава рата. До краја августа 1914. већи део Европе се нашао рату.Рат се водио на неколико ратишта који су пресецали Европу. Западни фронт се одликовао системом ровова и утврђења које је одвајала ничија земља. Ова утврђења су се простирала дужином већом од 600 km. Западни фронт простирао се од Антверпена на северу и неутралне Швајцарске на југу. На Источном фронту, који се водио на дужини од 1600 km, велика пространства источноевропских низија и ограничена железничка мрежа нису омогућиле да се овде развије стање као на Западном фронту, иако су сукоби били подједнако жестоки. Поред тога, жестоки сукоби су вођени на Балканском, Блискоисточном и Италијанском фронту, а непријатељства су се одвијала на мору, и по први пут, у ваздуху.Рат је окончан потписивањем неколико мировних споразума, од којих је најважнији Версајски мир 28. јуна 1919, иако су силе Антанте потписале примирје са Немачком 11. новембра 1918. Најуочљивија последица рата је била нова територијална подела Европе. Све чланице Централних сила изгубиле су територије, а створене су нове државе. Немачко царство је изгубило своје колоније, проглашено је одговорном за рат и принуђено да плаћа велику одштету. Аустроугарска и Османско царство су били распуштени. Од територија које је заузимала Аустроугарска створене су Аустрија, Мађарска, Чехословачка и Краљевина СХС. Османско царство је укинуто, територије Царства ван Анадолије су биле додељена као протекторати силама Антанте, док је језгро Османског царства реорганизован у Републику Турску. Руска Империја, која је изашла из рата након Октобарске револуције, је изгубила велики део територије на западу, а на тим територијама створене су нове државе: Финска, Естонија, Летонија, Литванија и Пољска. Након рата основано је Друштво народа као међународна организација посвећена избегавању будућих ратова решавањем спорова између држава дипломатским путем. Први светски рат је означио крај поретка који је постојао након Наполеонових ратова и био је важан фактор избијању Другог светског рата."],sv:["Första världskriget (1:a VK) var en världsomspännande militär konflikt centrerad i Europa som började den 28 juli 1914 och varade till den 11 november 1918. Denna konflikt engagerade alla av världens stormakter, samlade i två motsatta allianser. De allierade (centrerad kring Ententen; Storbritannien, Frankrike och Ryssland) och Centralmakterna (ursprungligen centrerad kring trippelalliansen; Tyskland, Österrike-Ungern och Italien). Mer än 70 miljoner soldater, däribland 60 miljoner européer, mobiliserades i ett av de största krigen i historien. Mer än nio miljoner soldater dödades, vilket främst beror på stora tekniska framsteg i eldkraft utan motsvarande inom rörlighet. Det var den sjätte dödligaste konflikten i världshistorien och banade därefter väg för olika politiska förändringar såsom revolutioner i de berörda länderna.Långsiktiga orsaker till kriget inkluderar stormakternas imperialistiska utrikespolitik i Europa, inklusive Kejsardömet Tyskland, Österrike-Ungern, Osmanska riket, Kejsardömet Ryssland, Brittiska imperiet, Frankrike och Italien. Mordet den 28 juni 1914 på ärkehertig Franz Ferdinand av Österrike, tronarvinge i Österrike-Ungern, av en serbisk nationalist var den omedelbara utlösande orsaken till kriget. Det resulterade i ett ultimatum till Kungariket Serbien. Med Tysklands stöd formulerade Österrike-Ungern ett ultimatum som Serbien i princip inte kunde acceptera. Med stöd av Frankrike uppmuntrade Ryssland Serbien att avvisa Österrikes ultimatum. Flera allianser som bildats under de tidigare decennierna åkallades och inom några veckor låg stormakterna i krig. Via stormakternas kolonier spred sig konflikten snart över världen.Den 28 juli inleddes konflikten med den österrikisk-ungerska invasionen av Serbien, följt av Rysslands allmänna mobilisering den 30 juli. Den 1 augusti såg sig Tyskland tvingat att mobilisera och därpå följde den tyska invasionen av Belgien, Luxemburg och Frankrike, och en rysk attack på Tyskland. Efter att den tyska marschen mot Paris stoppats, hamnade västfronten i ett statiskt utmattningskrig med en skyttegravslinje som knappt kom att förändras fram till 1917. I öst kämpade den ryska armén framgångsrikt mot det österrikisk-ungerska styrkorna men tvingades tillbaka av den tyska armén. Ytterligare fronter öppnades efter att det osmanska riket gick med i kriget 1914, Italien och Bulgarien 1915 och Rumänien 1916. Kejsardömet Ryssland kollapsade 1917, och Ryssland lämnade kriget efter Oktoberrevolutionen senare samma år. Efter en tysk offensiv längs västfronten 1918 inträdde USA i kriget och de allierade motade tillbaka de tyska arméerna i en serie av framgångsrika offensiver. Tyskland, som hade egna problem med revolutionärer vid denna tidpunkt, kom överens om en vapenvila den 11 november 1918, senare känd som Stilleståndsdagen. Kriget avslutades med seger för de allierade.När kriget avslutades hade fyra stora imperier – tyska, ryska, österrikisk-ungerska och det osmanska imperiet – blivit militärt och politiskt besegrade och upphörde att existera. Efterföljande stater i de tidigare två förlorade en stor del av dess territorium, medan de två senare avvecklades helt. Centraleuropas kartbild fick ritas om i många mindre stater. Nationernas Förbund bildades i hopp om att förhindra en ytterligare sådan konflikt. Den europeiska nationalismen som uppkom ur kriget och upplösningen av imperier och återverkningarna av Tysklands nederlag och Versaillesfreden är allmänt accepterade faktorer som bidrog till andra världskriget."],tr:["Birinci Dünya Savaşı, 28 Temmuz 1914'de başlayan ve 11 Kasım 1918'de sona eren Avrupa merkezli küresel savaştır. İkinci Dünya Savaşı'nın çıkmasına kadar Dünya Savaşı veya Büyük Savaş olarak adlandırılmıştır. A.B.D savaşa girinceye kadar, savaş A.B.D'de Avrupa Savaşı olarak anılmıştır. Zamanın Büyük Güçler’i iki tarafa ayrılarak savaşta yer almışlardır: İtilaf Devletleri (Birleşik Krallık, Fransa Cumhuriyeti ve Rusya İmparatorluğu’nun Üçlü İtilaf’ı merkezlidir) ve İttifak Devletleri (asıl olarak Alman İmparatorluğu, Avusturya-Macaristan İmparatorluğu ve İtalya Krallığı’nın Üçlü İttifak’ı merkezlidir; fakat Avusturya-Macaristan anlaşmaya karşı saldırıya geçtiği için İtalya savaşa girmemiştir) Bu ittifaklar yeniden yapılanmış (İtalya, İtilaf Devletleri’nin tarafına geçmiştir) ve yeni devletlerin savaşa girmesiyle genişlemiştir. Nihayetinde 60 milyon Avrupalı dâhil olmak üzere 70 milyon askeri personel, tarihin en büyük savaşlarından biri için seferber edilmiştir. Yeni teknolojiler sayesinde silahların öldürücülüğünde görülen muazzam ilerlemeye karşılık savunma ve hareketlilikte aynı miktarda gelişme olmaması sonucu yaklaşık 9 milyon muharip hayatını kaybetmiştir. Böylece bu savaş dünya tarihindeki en çok zayiat verilen beşinci savaş olmuş ve savaşa katılan devletlerde birçok politik değişikliğe ve devrimlere yol açmıştır.Savaşın bir nedeni de Avrupalı Büyük Güçler Alman İmparatorluğu, Avusturya-Macaristan İmparatorluğu, Osmanlı İmparatorluğu, Rusya İmparatorluğu, Birleşik Krallık, İtalya Krallığı ve Fransa Cumhuriyeti’nın uzun zamandır süregelen emperyalist dış politikalarıdır. Avusturya tahtının veliahtı Arşidük Franz Ferdinand’ın 28 Haziran 1914’te Gavrilo Princip adında bir Sırp milliyetçisi tarafından Saraybosna’da öldürülmesi, savaşı tetikleyen olay olmuştur. Olaydan sonra Avusturya, Sırbistan Krallığı'na bir ültimatom göndermiştir. Nihayetinde on yıllardır yapılanmakta olan ittifaklar sisteminin işlemesiyle birkaç hafta içerisinde Avrupa’nın ana güçleri kendilerini savaşta bulmuşlar ve koloniler yoluyla savaş bütün dünyaya yayılmıştır.28 Temmuz'da çatışmalar Avusturya-Macaristan’ın Sırbistan’ı işgal etmesi ile başlamış ve bunu Almanya’nın Belçika, Lüksemburg ve Fransa’yı işgali ile, Rusya’nın Almanya’ya saldırması takip etmiştir. Almanların Paris’e yürüyüşü durma noktasına gelince batı cephesindeki çatışmalar durağan bir siper savaşına dönüşmüştür ve bu durum 1917’ye kadar pek değişmemiştir. Doğu cephesinde ise Rusya ordusu Avusturya-Macaristan kuvvetleriyle başarılı bir şekilde savaşmış fakat Doğu Prusya ve Polonya’dan Alman ordusu tarafından geri püskürtülmüştür. Osmanlı’nın 1914’te, İtalya ve Bulgaristan’ın 1915’te, ve Romanya’nın 1916’da savaşa girmesiyle ilave cepheler açılmıştır. Rusya İmparatorluğu 1917’de Ekim Devrimi’yle yıkılınca savaştan da çekilmiştir. 1918’de batı cephesi boyunca bir Alman taarruzundan sonra Müttefikler ardı ardına yaptıkları saldırılarla Almanları geri püskürtmüş ve ABD kuvvetleri siperlere girmeye başlamıştır. Bu noktada zaten başı kendi içindeki devrimcilerle dertte olan Almanya, daha sonra Ateşkes Günü olarak tarihe geçecek olan 11 Kasım 1918’de ateşkesi kabul etmiştir. Savaş böylece Müttefikler’in zaferiyle sona ermiş olur.Savaşın tarafları, tüm insan gücü ve ekonomik kaynaklarını bir topyekün savaş için seferber etmeye çalıştıklarından sivillerin durumu da cepheler kadar çalkantılı olmuştur. Savaşın sona ermesiyle büyük emperyalist güçlerden dördü; Alman, Rusya, Avusturya-Macaristan ve Osmanlı imparatorlukları tarihe karışmıştır. Bunlardan Alman ve Rus imparatorluklarının halefleri çok büyük toprak kaybı yaşamış; Avusturya-Macaristan ile Osmanlı imparatorlukları ise tamamen parçalanmışlardır. Avrupa haritası daha küçük parçalardan oluşacak şekilde yeniden çizilmiştir. Daha sonra bu tarz çatışmaların yaşanmasını önlemesi ümidiyle Milletler Cemiyeti kurulmuştur. Avrupa’da milliyetçiliğin bu savaşla ve imparatorlukların yıkılmasıyla yeniden canlanması, Almanya’nın yenilgisinin yan etkileri ve Versay Antlaşması’nın yarattığı problemler İkinci Dünya Savaşı’nın çıkmasına katkıda bulunan etkenler olarak kabul edilir."],uk:["Пе́рша світова́ війна́, також відома як Велика війна (англ. The Great War, фр. La Grande guerre) і «Війна, щоб завершити всі війни» була світовою війною, глобальним воєнним конфліктом, який відбувався перш за все в Європі між 1914 і 1918 роками. Під час неї загинуло понад дев'ять мільйонів солдат і цивільних жителів. Конфлікт мав вирішальний вплив на історію XX століття.Сили Антанти на чолі з Францією, Росією, Великобританією і з 1917 року США перемогли держави Четверного Союзу (також відомі як Центральні Держави) на чолі з Австро-Угорщиною, Німеччиною, Болгарією й Османською Імперією. Італія приєдналася до Антанти 1915 року.Боротьба, яка велась на Західному Фронті, проходила вздовж системи траншей і укріплень, обмежених областю, відомою під назвою нічийна земля. Ці ряди укріплень тягнулися від Північного моря до Швейцарії, через це система ведення статичної траншейної війни визначила хід війни для багатьох її учасників. На Східному Фронті розлогі східні рівнини і обмежена мережа залізниць запобігли безвихідному стану ведення траншейної війни. Але масштаб конфлікту був настільки великим, що і Близький Схід та Італійський Фронт також вели важку боротьбу. Військові дії також проходили і на морі і, вперше, у повітрі.Війна спричинила розпад чотирьох імперій: Австро-угорської, Німецької, Османської і Російської. Німеччина втратила свої колоніальні території, а такі країни як Чехословаччина, Естонія, Фінляндія, Латвія, Литва, Польща та Югославія отримали незалежність. Ціна ведення війни також сформувала ґрунт для розпаду Британської Імперії.Перша світова війна визначила кінець старого світового порядку, котрий склався після Наполеонівських війн. Результат конфлікту був важливим чинником для виникнення Другої світової війни."],yi:["דער ערשטער וועלט קריג האט אויסגעפלאצט אין אייראפע אין חודש אב ה'תרע\"ד ביז חודש כסליו ה'תרע\"ט ; 1914 - 1918. די מלחמה האט זיך אנטוויקלט צו א וועלט קריג וואס האבן זיך מיטגעטייליגט 135 פעלקער פון האלבן גלאבוס פון פינף קאנטינענטן.דער קריג האט פארענדערט די גרענעצן אין אייראפע. און האט צוגעבריינגט צו מער ווי 16 מיליאן געהרג'עטע, 40% פון זיי ציווילע בירגער, און 20 מיליאן פארווונדעטע.די ערשטע סיבה פאר'ן קריג איז געווען דער מארד פון ארכהערצאג פראנץ פערדינאנד אין סאראייע דורך א סערבישער בירגער.דער נאמען ערשטער וועלט קריג (ענגליש: The First World War 1914-1918) איז שוין געווארן גערופן נאך פאר דעם צווייטן וועלט קריג.די מלחמה האט פאסירט אין עטליכע שלאכט-ערטער, די הויפט שלאכטן זיינען געוועזן: מערב פראנט: פראנקרייך מזרח פראנט: רוסלענדישע אימפעריע באלקאנישע פראנט דרום פראנט: ארץ ישראל און מיטל מזרח איטאליענישער פראנטדי צוויי קעמפער זייטן: פאראייניגטע קעניגרייך, פראנקרייך, פארייניקטע שטאטן פון אמעריקע, רוסלאנד, איטאליע. דייטשלאנד, טערקיי, עסטרייך אונגארישע אימפעריע, בולגאריע.אויך זענען געווען שלאכטן אין כינע און אין אפריקע. מ'האט זיך געשלאגן אויך אין ים און אין דער לופט.די ערשטע וועלט מלחמה איז געווען די ערשטע מלחמה וואו מ'האט געניצט גאנץ ברייט טאנקען, עראפלאנען און סובמארינען.ביים סוף פון דער מלחמה, פיר הויפט אימפערישע מאכטן—די דייטשע, רוסלענדישע, אטאמאנישע און עסטרייך־אונגארישע אימפעריעס—האבן אינגאנצן אויפגעהערט. פון די ערשטע צוויי זענען געבליבן לענדער מיט קלענערע טעריטאריעס, און די אנדערע צוויי האט מען אינגאנצן צעבראכן. די מאפע פון צענטראלער אייראפע האט מען געמאלט מיט עטלעכע נייע מדינות. מיט דער האפנונג פון פארמיידן נאך אזא קאנפליקט האט מען אויפגעשטעלט די פעלקער ליגע."],zh:["第一次世界大戰（英语：World War I、WW I、Great War；簡稱一戰）是一場於1914年7月28日至1918年11月11日間主要發生在歐洲但波及到全世界的世界大戰。當時世界上大多數國家都捲入這場戰爭。在1939年第二次世界大战爆发前，这场战争被称之为“世界大战”。由于主要戰場在歐洲，故20世紀早期的中文又常稱為“欧战”。戰爭過程主要是同盟國和協約國之間的戰鬥。德國、奧匈、土耳其、保加利亚屬同盟國陣營，英國、法國、日本、俄國﹑意大利和中國則屬協約國陣營。在戰爭期間，很多亞洲、歐洲和美洲的國家加入協約國。中国于1917年8月14日对德、奥宣战。這場戰爭是歐洲歷史上破壞性最强的戰爭之一。大約有6,500萬人參戰，1,000萬左右的人喪生，2,000萬左右的人受傷。戰爭造成了嚴重的經濟損失，據估計損失约1,700億美元（當時幣值）。戰爭的導火線是1914年6月的萨拉热窝事件，戰線主要分為東線（俄國對德奧作戰）、西線（英法對德作戰）和南線（又稱巴爾幹戰線，塞爾維亞對奧匈作戰），其中又以西線最慘烈。"]},prefLabel:{ar:"الحرب العالمية الأولى",az:"Birinci dünya müharibəsi",be:"Першая сусветная вайна",bg:"Първа световна война",bs:q,ca:r,cs:"První světová válka",cy:"Y Rhyfel Byd Cyntaf",da:"1. verdenskrig",de:"Erster Weltkrieg",el:"Α΄ Παγκόσμιος Πόλεμος",en:g,es:r,et:"Esimene maailmasõda",eu:"Lehen Mundu Gerra",fi:"Ensimmäinen maailmansota",fr:"Première Guerre mondiale",ga:"An Chéad Chogadh Domhanda",gd:"An Cogadh Mòr",gl:s,he:"מלחמת העולם הראשונה",hi:"प्रथम विश्वयुद्ध",hr:q,hu:"Első világháború",hy:"Առաջին համաշխարհային պատերազմ",is:"Fyrri heimsstyrjöldin",it:"Prima guerra mondiale",ja:"第一次世界大戦",ka:"პირველი მსოფლიო ომი",ko:"제1차 세계 대전",lt:"Pirmasis pasaulinis karas",lv:"Pirmais pasaules karš",mk:"Прва светска војна",no:"Første verdenskrig",pl:"I wojna światowa",pt:s,ro:"Primul Război Mondial",ru:"Первая мировая война",sk:"Prvá svetová vojna",sl:"Prva svetovna vojna",sq:"Lufta e Parë Botërore",sr:"Први светски рат",sv:"Första världskriget",tr:"I. Dünya Savaşı",uk:"Перша світова війна",yi:"ערשטע וועלט מלחמה",zh:"第一次世界大战"},isShownBy:{id:"http:\u002F\u002Fwww.bildarchivaustria.at\u002FPreview\u002F18145608.jpg",type:"WebResource",source:k,thumbnail:"https:\u002F\u002Fapi.europeana.eu\u002Fapi\u002Fv2\u002Fthumbnail-by-url.json?uri=http%3A%2F%2Fwww.bildarchivaustria.at%2FPreview%2F18145608.jpg&type=IMAGE"}},id:h,recordsPerPage:24,pinned:[],featuredSetId:a,editable:e},item:{annotations:[],relatedEntities:[],similarItems:[]},search:{active:e,apiOptions:{},apiParams:{},collectionFacetEnabled:e,error:a,errorStatusCode:a,hits:a,lastAvailablePage:a,liveQueries:[],overrideParams:{},collectionLabel:g,results:[],showSearchBar:e,totalResults:a,userParams:{},view:b,showFiltersSheet:e,showFiltersToggle:e},set:{likesId:a,likedItems:a,likedItemIds:[],active:a,activeRecommendations:[],creations:[],creationPreviews:{},curations:[]},i18n:{routeParams:{}},sanitised:{page:1},http:{protocol:"https:",path:t,host:u,httpPort:v,httpsPort:v},axiosLogger:{requests:[{method:"GET",url:"https:\u002F\u002Fapi.europeana.eu\u002Fentity\u002Fconcept\u002Fbase\
