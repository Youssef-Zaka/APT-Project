s circulated during the First World War and influenced public opinion",url:"http:\u002F\u002Fblog.europeana.eu\u002F2018\u002F10\u002Fuse-of-propaganda-in-wwi-postcards\u002F",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F3J2Bpz4fKN4bAFU2OEomeI\u002F61dca186a1160b9dd89cd51e991bdde5\u002FPropagandaPostcards_FeaturedImage.jpg",description:a,contentType:c}},{__typename:d,name:"The Belgian Exodus of World War One",description:"Following German invasion, over a million Belgian refugees fled to the neutral Netherlands. ",url:"http:\u002F\u002Fblog.europeana.eu\u002F2018\u002F08\u002Fthe-belgian-exodus-of-world-war-one\u002F",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F1TB2XIP7fBjYLmaz51D52h\u002Ffc97a2ceea1237bdc385d01ff60e9018\u002F2021648_0206_F_bloog-JKoen-102856-768x502.jpeg",description:a,contentType:c}},{__typename:d,name:"Czechs and Slovaks fighting for independence during World War I",description:"At the end of World War I, the geo-political landscape of Europe changed dramatically.",url:"http:\u002F\u002Fblog.europeana.eu\u002F2018\u002F07\u002Fczechs-and-slovaks-fighting-for-independence-during-world-war-one\u002F",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F5utZUenKIhQNNSVYvbjNOm\u002F8d82d2111b2216b8aeed5a02f48bfafd\u002FFeaturedCzech.jpg",description:a,contentType:c}},{__typename:d,name:"A Serbian prisoner of war during World War One",description:"Insights into the life of a Serbian prisoner of war in Germany.",url:"https:\u002F\u002Fblog.europeana.eu\u002F2018\u002F06\u002Ftamo-daleko-there-far-away\u002F",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F2DjwzVt2LfBvLk98W6N3H\u002Fa93e9d0da7ac82181bd65ad1cbfcae29\u002FKonstatinMladenovic.jpg",description:a,contentType:c}},{__typename:d,name:"Love across borders: the tailor and the soldier",description:m,url:"https:\u002F\u002Fblog.europeana.eu\u002F2018\u002F05\u002Flove-across-borders-the-tailor-and-the-soldier\u002F",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F60JNBvLDs0nZEhuGMWZrzO\u002Fbaea2deb77c85ad5bbca1ff46f10840e\u002F2020601_contributions_13292__2.jpg",description:a,contentType:c}},{__typename:d,name:"Love across borders: the German student and the English patriot",description:m,url:"https:\u002F\u002Fblog.europeana.eu\u002F2018\u002F05\u002Flove-across-borders-the-german-student-and-the-english-patriot\u002F",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F6WsXEAE9XiSfwocKaZiXDM\u002F65d9d26126627d8a01c1121acec4d13c\u002F2020601_contributions_14982_2.jpg",description:a,contentType:c}}]},moreButton:a},{__typename:l,headline:"Stories of World War I",text:"Since 2011, people have been sharing stories and objects from World War I, either online or at collection day events.",hasPartCollection:{items:[{__typename:d,name:"Explore World War I stories",description:"Stories and objects submitted to Europeana 1914-1918",url:"https:\u002F\u002Fwww.europeana.eu\u002Fsearch?qf=DATA_PROVIDER%3A%22Europeana%201914%5C-1918%22",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F6RUCX31ok8EbYCWlGH6Hyn\u002Ff2b2c8f927c5beebf1ded0bdb2d99c71\u002F2020601_https___1914_1918_europeana_eu_contributions_10017.jpg",description:a,contentType:c}},{__typename:d,name:"Share your World War I Story",description:"Add your objects and stories to Europeana 1914-1918",url:"https:\u002F\u002F1914-1918.europeana.eu\u002Fen\u002Fcontributor?theme=full",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F6gKxOmyv1o2s1KoeXMyaXA\u002Fbba40be6fdf63e76172b13deb06c0398\u002F8be434ebb49256a3c136318d9ddacae7.xl.jpg",description:a,contentType:c}},{__typename:d,name:"Transcribathon",description:"Decipher, transcribe and annotate handwritten stories from Europeana 1914-1918",url:"https:\u002F\u002Ftranscribathon.eu",image:{url:"https:\u002F\u002Fimages.ctfassets.net\u002Fi01duvb6kq77\u002F6p5oAefkRHTAYmA4llWNPC\u002F30cdb8cb1e95b1ca5c5e2b31fa487f14\u002F8f123ed64aef70ce9d7f4d5f6f716ddb.xl.jpg",description:a,contentType:c}}]},moreButton:a}]}},relatedEntities:a,showRelated:e,themes:["83","80","190","55","129","17","151","128","62","156",n,"48","114"]}},error:a,state:{breadcrumb:{data:a},debug:{settings:{}},entity:{curatedEntities:[{name:"Manuscripts",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F17",genre:"manuscript"},{name:g,identifier:h,genre:j},{name:"Sport",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F114",genre:"sport"},{name:"Book",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F6",genre:a},{name:"Transport",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F187",genre:a},{name:"Architecture",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F94",genre:a},{name:"Poster",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F49",genre:a},{name:"Pagode",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F920",genre:a},{name:"20th century",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Ftimespan\u002F20",genre:a},{name:"Migration",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F128",genre:"migration"},{name:"Photography",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F48",genre:"photography"},{name:"Industrial Heritage",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F129",genre:"industrial"},{name:"Newspapers",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F18",genre:"newspaper"},{name:"Music",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F62",genre:"music"},{name:"Fashion",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F55",genre:"fashion"},{name:"Archaeology",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F80",genre:"archaeology"},{name:"Art",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F190",genre:o},{name:"Natural history",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F156",genre:"nature"},{name:"Painting",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F47",genre:o},{name:"Maps and Geography",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F151",genre:p},{name:"Map",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F43",genre:p},{name:"Geology",identifier:"http:\u002F\u002Fdata.europeana.eu\u002Fconcept\u002Fbase\u002F152",genre:a}],entity:{id:h,note:{ar:["الحرب العالمية الأولى هي حرب نشبت بين القوى الأوروبية خلال أعوام 1914 و1918. بدأت الحرب حينما أعلنت الإمبراطورية النمساوية المجرية الحرب على مملكة صربيا في يوليو 1914 على إثر أزمة دبلوماسية نشبت بين البلدين بسبب اغتيال ولي عهد النمسا الارشيدوق فرانز فرديناند مع زوجته من قبل طالب صربي يدعى غافريلو برينسيب أثناء زيارتهما لسراييفو.قامت روسيا بتعبئة قواتها بعد يوم واحد من إعلان النمسا الحرب على صربيا فعبئت ألمانيا قواتها في 30 يوليو ثم عبئت في 1 أغسطس فرنسا قواتها، اعلنت ألمانيا الحرب على روسيا في اليوم نفسه بعد أن وجدت عدم تجاوب الروس بشأن طلب ألمانيا إلغاء التعبئة العامة للجيش ثم أعلنت الحرب على فرنسا واجتاحت بلجيكا مما دفع بريطانيا لدخول الحرب بسبب خرق الألمان حياد بلجيكا، وقد كانت الدول الأوروبية قبل الحرب مشكّلة من معسكرين أولهما الوفاق الثلاثي بين روسيا وفرنسا والمملكة المتحدة، بينما تشكل الحلف الثلاثي من إمبراطورية النمسا والمجر وألمانيا وإيطاليا على الرغم من دخول إيطاليا الحرب في جانب الحلفاء.استعملت لأول مرة الأسلحة الكيميائية في الحرب العالمية الأولى كما تم قصف المدنيين من السماء لأول مرّة في التاريخ.شهدت الحرب ضحايا بشرية لم يشهدها التاريخ من قبل وسقطت السلالات الحاكمة والمهيمنة على أوروبا والتي يعود منشأها إلى الحملات الصليبية، وتم تغيير الخارطة السياسية لأوروبا.تعد الحرب العالمية الأولى البذرة للحركات الإيديولوجية كالشيوعية وصراعات مستقبلية كالحرب العالمية الثانية، بل وحتى الحرب الباردة.شكلت الحرب البداية للعالم الجديد ونهاية الأرستقراطيات والملكيات الأوروبية، وكانت المؤجج للثورة البلشفية في روسيا التي بدورها أحدثت تغيرًا في السياسة الصينية والكوبية كما مهدّت الطريق للحرب الباردة بين العملاقين، الاتحاد السوفييتي والولايات المتحدة. ويُعزى سطوع بريق النازية لهزيمة ألمانيا في الحرب وترك الكثير من الأمور معلقة حتى بعد الحرب. وأخذت الحروب شكلاً جديدًا في أساليبها بتدخل التكنولوجيا بشكل كبير في الأمور الحربية ودخول أطراف لا ناقة لها بالحروب ولا جمل وهي شريحة المدنيين. فبعدما كانت الحروب تخاض بتقابل جيشين متنازعين في ساحة المعركة بعيدًا عن المدنية، فقد كانت المدن المأهولة بالسكان ساحات للمعركة مما نتج عن سقوط ملايين الضحايا.وكانت روسيا قد تعهدت بالدفاع عن السيادة الصربية، فقامت روسيا بتحريك قواتها نتيجة ضغوط الجنرالات الروس للدفاع عن الصرب. وطالبت ألمانيا من روسيا عدم تحريك القوات وأن تتراجع القوات الروسية عن حالة الاستعداد، ولمّا لم تمتثل روسيا للمطالب الألمانية، أعلنت ألمانيا الحرب على روسيا في 2أغسطس 1914 ولحقتها بإعلان آخر ضد فرنسا في 3 أغسطس."],az:["Birinci dünya müharibəsi (28 iyul 1914 — 11 noyabr 1918) — bəşəriyyət tarixində İkinci dünya müharibəsinə qədərki ən böyük müharibə. Bu adlandırma İkinci dünya müharibəsinin başlanmasından sonra istifadə edilməyə başlanmış, iki dünya müharibəsi arasındakı dövrdə isə qərbdə \"Böyük müharibə\" (ing. The Great War, fr. La Grande guerre) və ya \"Dünya müharibəsi\" adlandırılmışdır. Bu müharibəyə iki alyansda birləşən, dünyanın ən böyük güc mərkəzləri qoşulmuşdu: \"Antanta\"da İngiltərə, Fransa və Rusiya, \"Üçlər ittifaqı\"nda isə Almaniya, Avstriya-Macarıstan və İtaliya(1915-ci ildə Antantanın tərəfinə keçir) var idi. Lakin Avstriya-Macarıstan saziş əleyhinə yolverilməz hərəkətlər etdi, İtaliya da müharibə başlananda Almaniya və Avstriya-Macarıstana qoşulmaqdan imtina etdi. Nəticədə 70 milyondan artıq hərbçi(onların 60 milyonu avropalı idi) dünyanın ən böyük müharibələrindən birinə səfərbər edildi. 10 milyona yaxın əsgər öldü, əsasən silahlardakı texniki tərəqqinin olması, onların mobilliyi ölümlərin sayını daha da artırırdı.Avstriya-Macarıstan taxt-tacının vəliəhdi hersoq Frans Ferdinandın 28 iyun 1914-cü ildə serb terrorçusu Qavrilo Prinsip tərəfindən Sarayevoda qətlə yetirilməsi dünya müharibəsinə çevrilən muharibənin başlanması üçün bəhanə oldu."],be:["Першая сусветная вайна — вайна двух геапалітычных блокаў, Антанты і Цэнтральных дзяржаў (28 ліпеня 1914 — 11 лістапада 1918).Гэтая назва ўмацавалася ў гістарыяграфіі толькі пасля пачатку Другой сусветнай вайны ў 1939. У міжваенны перыяд ужывалася назва «Вялікая вайна» (англ.: the Great War, фр.: La Grande guerre), часам «Сусветная вайна» (ням.: der Weltkrieg), у Расіі яе часам называлі «Другой Айчыннай»; затым у СССР — «імперыялістычнай вайной».Непасрэдным повадам да вайны паслужыла Сараеўскае забойства 28 чэрвеня 1914 аўстрыйскага эрцгерцага Франца Фердынанда сербскім студэнтам Гаўрылам Прынцыпам, які быў членам тэрарыстычнай арганізацыі «Млада Босна», што змагалася за аб'яднанне ўсіх паўднёваславянскіх народаў у адну дзяржаву.Пачаткова вайна вялася 8 дзяржавамі, у канцы — 38 дзяржавамі з агульнай колькасцю насельніцтва звыш 1,5 млрд чал. Працягвалася 51 мес. 2 тыдні, чалавечыя страты ўсіх бакоў каля 9,5 млн забітых, каля 20 млн параненых.У выніку вайны спынілі сваё існаванне тры імперыі: Расійская, Аўстра-Венгерская і Асманская."],bg:["Първата световна война е военен конфликт, продължил от 1914 до 1918 година. В него се включват повечето Велики сили, обединени в две противостоящи коалиции — Антантата (Франция, Русия, Великобритания, Сърбия и много други държави) и Централните сили (Германия, Австро-Унгария, Османска империя и България). Над 70 милиона войници, от които 60 милиона европейци, са мобилизирани в една от най-тежките войни в човешката история. Повече от 15 милиона души са убити, което прави Първата световна война една от най-смъртоносните.Непосредствен повод за започването на войната е Сараевският атентат на 28 юни 1914 година, при който сръбски терорист убива австро-унгарския престолонаследник Франц Фердинанд, но конфликтът има по-дълбоки причини, водеща сред които е империалистичната политика на Великите сили. Започналата война между Сърбия и Австро-Унгария задейства системата от военни съюзи, възникнала в Европа през предходните десетилетия, и седмици след нейното начало основните европейски сили се включват във войната, която скоро се разпростира и в техните колонии по целия свят.Военните действия започват с германско настъпление в Белгия, Люксембург и Франция, австро-унгарско настъпление в Сърбия и руско нападение срещу Прусия. След като германското настъпление към Париж е спряно, на Западния фронт се води статична окопна война с фронтова линия, която почти не се променя до 1917 година. На Източния фронт руската армия напредва успешно срещу австро-унгарците, но е отблъсната от германските войски. Нови фронтове се откриват с влизането във войната на Османската империя по-късно през 1914 година, България и Италия през 1915 година и Румъния през 1916 година. През 1917 година Русия и Румъния са принудени да излязат от войната. Опитът за решително германско настъпление на Западния фронт през 1918 година е спряно след намесата на Съединените щати. През следващите месеци Централните сили капитулират една по една, като краят на войната е поставен на 11 ноември 1918 година с подписаното от Германия примирие."],bs:["Prvi svjetski rat bio je globalni rat sa sjedištem u Evropi koji je započeo 28. juna 1914. godine i trajao do 11. novembra 1918. godine. Od vremena svog nastanka do početka Drugog svjetskog rata, nazivan je jednostavno svjetski rat ili Veliki rat, a nakon toga Prvi svjetski rat. U Americi je prvobitno nazvan Evropski rat. U ovom ratu je izginulo više od 9.000.000 boraca. To je bio 5. najsmrtonosniji sukob u historiji, koji je otvorio put velikim političkim promjenama, uključujući i revolucije u mnogim zemljama.Rat se vodio između velikih svjetskih ekonomskih sila koje su bile sastavljene u dva suprotna saveza: Saveznici (Velika Britanija, Francuska i Rusija) i Centralne sile (Njemačka i Austro-ugarska). Ovi savezi su se reorganizirali i uključili su više država u rat: Italija, Japan i SAD su se pridružile Saveznicima a Osmanlijsko carstvo i Bugarska Centralnim silama. Na kraju, više od 70 miliona vojnika, uključujući 60 miliona Evropljana, je bilo mobilizirano u jednom od najvećih ratova u historiji.Iako je oživljavanje imperijalizma glavni uzrok, neposredni povod za rat je bio atentat na austrijskog nadvojvodu Franza Ferdinanda, prestolonasljednika Austro-ugarske, od strane srpskog nacionaliste Gavrila Principa u Sarajevu 28. juna 1914. godine. Ovo je pokrenulo diplomatsku krizu kada je Austro-ugarska isporučila ultimatum Srbiji. U toku jedne sedmice, velike sile su bile u ratu, a sukob se proširio širom svijeta.Dana 28. jula, Austro-ugarska je pokrenula invaziju na Srbiju. Rusija se mobilizirala, Njemačka je napala neutralnu Belgiju i Luksemburg prije polaska na Francusku, a Velika Britanija je objavila rat Njemačkoj. Francuska je zaustavila njemačku vojsku na svojoj granici, i ta granica će biti poznata kao zapadni front, koji će se vrlo malo promijeniti sve do 1917. godine. U međuvremenu, na istočnom frontu, ruska vojska je bila uspješna protiv Austro-ugarske, ali je zaustavljena od strane Njemačke. U novembru 1914. godine Osmansko carstvo se pridružilo ratu, otvorivši frontove u Kavkazu, Mezopotamiji i Sinaju. Italija i Bugarska su ušle u rat 1915. godine, a Rumunija 1916. godine i SAD 1917. godine.Rat je proizveo revoluciju u Rusiji u martu 1917. godine i naknadnu revoluciju u novembru, što je dovelo do primirja između Centralnih sila i Rusije. 4. novembra 1918. godine Austro-ugarska je pristala na primirje. Njemačka koja je imala problema sa revolucionarima, pristala je na primirje 11. novembra 1918. godine čime je okončan rat pobjedom saveznika.Do kraja rata, četiri glavne imperijalne sile - Njemačko carstvo, Rusko carstvo, Austro-ugarska i Osmansko carstvo - prestale su da postoje. Države nasljednice su izgubile značajnu teritoriju. Karta Evrope je ponovo nacrtana, s nekoliko obnovljenih ili stvorenih nezavisnih država. Liga naroda je formirana s ciljem sprečavanja ponavljanja ovakvih užasnih sukoba. Ovaj cilj nije uspio. U oslabljenim državama obnovio se evropski nacionalizam i njemački osjećaj poniženja doprinio je porastu fašizma i stvaranja uslova za Drugi svjetski rat."],ca:["La Primera Guerra Mundial o la Gran Guerra fou un conflicte bèl·lic que va tenir lloc a Europa i al Pròxim Orient entre 1914 i 1918. La política exterior, cada vegada més agressiva d'Àustria-Hongria, Rússia, i especialment Alemanya va originar el conflicte. El detonant de l'esclat de la guerra fou l'assassinat el 28 de juny de 1914 a Sarajevo, Bòsnia, de l'hereu al tron dels Habsburg, Francesc Ferran d'Àustria. Després de la declaració de guerra d'Àustria a Sèrbia el 28 de juliol, la majoria d'estats europeus es van veure implicats en el conflicte, Rússia es va mobilitzar en suport de Sèrbia els dies 29 i 30 de Juny. Alemanya va declarar la guerra a Rússia l'1 d'agost i a França el 3 d'agost. Dels 32 països participants, els principals països involucrats van ser, d'una banda, els anomenats «aliats»: França, l'Imperi Britànic, Sèrbia, l'Imperi Rus, els Estats Units i el Regne d'Itàlia, i de l'altra les «Potències Centrals»: l'Imperi Alemany, l'imperi Austrohongarès, l'Imperi Turc i Bulgària.Finalitzà amb la signatura de l'armistici de Compiègne l'11 de novembre de 1918, que establia la derrota de les potències centrals, provocada més per un desgast que impossibilitava la continuació de l'esforç militar que no pas per cap derrota militar. En aquest sentit, i amb la decisió dels dos bàndols de no arribar a un statu quo després dels primers mesos de guerra, amb l'estil de guerra de desgast i guerra total, la I Guerra Mundial representa un canvi radical respecte als conflictes del segle XIX. Durant tota la guerra ambdós bàndols van haver d'anar adaptant-se a noves situacions estratègiques, per a les quals no estaven preparats. Hi respongueren amb una escalada militar sense precedents en la història europea que causà un total de nou milions de morts.La guerra va donar lloc a una profunda reestructuració de la geografia europea: quatre grans imperis, l'austrohongarès, l'alemany, l'otomà i el rus, van deixar d'existir, i van aparèixer els nous estats de Txecoslovàquia, Iugoslàvia, Hongria, Estònia, Letònia, Lituània, Finlàndia i Polònia. Alemanya, a més, perdé les seves colònies d'ultramar."],cs:["První světová válka (před rokem 1939 známá jako velká válka, nebo světová válka) byl globální válečný konflikt probíhající od roku 1914 do roku 1918. První světová válka zasáhla Evropu, Afriku a Asii a probíhala ve světových oceánech. Bezprostřední záminkou k válce se stal úspěšný atentát na arcivévodu a následníka trůnu Františka Ferdinanda d'Este. Rakousko-Uhersko odvetou vyhlásilo válku Srbsku, čímž vyvolalo řetězovou reakci vedoucí k světové válce. Během jednoho měsíce se Evropa ocitla ve válečném konfliktu.Válka propukla mezi dvěma koalicemi: mocnostmi Dohody a Ústředními mocnostmi. Mocnostmi Dohody při vypuknutí války byly Spojené království (které se do války zapojilo v důsledku německého vpádu do Belgie), Francie a carské Rusko. K Dohodě se připojily další státy, v roce 1915 Itálie a v roce 1917 USA. Ústředními mocnostmi byly v roce 1914 Německo a Rakousko-Uhersko. K Ústředním mocnostem se také přidala Osmanská říše a v roce 1915 Bulharsko. Na konci války zůstaly neutrálními pouze Španělsko, Švýcarsko, Nizozemsko a státy Skandinávie.Boje první světové války proběhly na několika frontách po Evropě. Na západní frontě boje probíhaly v zákopech (zákopová válka). Přes 60 milionů vojáků bylo mobilizováno od roku 1914 do roku 1918. Válka skončila vítězstvím Dohody a kapitulací poražených Ústředních mocností. Jako konec světové války je udáván a ve světě oslavován 11. listopad 1918, kdy od 11 hodin zavládlo na všech frontách příměří (11. 11. v 11 hodin), podepsané téhož dne v 5.05 hodin ráno německou generalitou ve štábním vagóně vrchního velitele dohodových vojsk francouzského maršála Foche v Compiègne. Formálním zakončením války byly Pařížské předměstské smlouvy v roce 1919."],cy:["Dechreuodd y Rhyfel Byd Cyntaf yn 1914 a daeth i ben yn 1918. Dyma'r tro cyntaf y defnyddwyd arfau cemegol a'r tro cyntaf y gollyngwyd bomiau o awyrennau. Nid oedd cymaint o filwyr erioed o'r blaen wedi cael eu defnyddio mewn gwrthdaro neu ryfel, ac anafwyd mwy o filwyr nag erioed o'r blaen.Roedd y Rhyfel Byd Cyntaf yn gyfnod o newidiau mawr, gan roi terfyn ar yr hen drefn a pharatoi'r ffordd i'r drefn newydd. Dyma gyfnod cwymp teuluoedd fel yr Habsburg, y Romanov, a'r Hohenzollern a oedd wedi bod mor ddylanwadol yng ngwleidyddiaeth Ewrop gyda'u gwreiddiau yn mynd yn ôl i ddyddiau y croesgadau. Achosodd y rhyfel hon yr Ail Ryfel Byd yn ogystal a Chomiwnyddiaeth a'r Rhyfel Oer ac felly roedd yn ddylanwad sylweddol ar fywyd yr ugeinfed ganrif. Oherwydd y rhyfel hon daeth cyfnod absoliwtiaeth Ewrop i ben a chafwyd Chwyldro Rwsia. Cwymp yr Almaen (heb ddatrys problemau'r wlad) oedd achos Natsïaeth a dechrau yr Ail Ryfel Byd ym 1939. Dyma'r rhyfel modern cyntaf i ddibynnu ar dechnoleg arfau a lledaenu dychryn rhwng pobl cyffredin nad oeddent yn filwyr. Lladdwyd mwy na 9 miliwn o filwyr yn ystod y brwydrau a bron cynnifer o bobl cyffredin o achos newyn, hil-laddiad a bomiau. Lladdwyd 40,000 o Gymry a oedd yn y lluoedd arfog."],da:["1. verdenskrig (oprindeligt Den store krig) var en global militær konflikt, der varede fra 1. august 1914 til 11. november 1918 og fandt sted på slagmarker mestendels i Europa, men også i Mellemøsten, Afrika og sporadisk i Sydøstasien. Krigen kostede over ni millioner menneskeliv og blev dermed en af de blodigste konflikter i verdenshistorien dengang.Krigen blev udløst af mordet i Sarajevo den 28. juni 1914 på den Østrig-ungarske tronfølger, ærkehertug Franz Ferdinand, som blev myrdet af den serbiske nationalist Gavrilo Princip. Dette mord udløste krig mellem i første omgang Østrig-Ungarn og Serbien og efterfølgende en række krigserklæringer forårsaget af den indgroede mistillid, de indviklede europæiske alliancesystemer havde opbygget til hinanden. Dermed udløstes de store spændinger Europa på denne tid var præget af, og af mange blev krigen derfor set som en lettelse, der kunne tage trykket af stormagternes provokationer over for hinanden. Man forventede i alle lande, at krigen ville være overstået i løbet af blot et par måneder.Første Verdenskrig blev i begyndelsen hovedsageligt ført mellem Centralmagterne, det Tyske kejserrige og Østrig-Ungarn, på den ene side og Ententemagterne, Frankrig, Storbritannien, Rusland og Serbien på den anden side. Belgien blev pga. et tysk angreb presset ind i alliancen mod centralmagterne, en alliance som også USA (1917), Italien (1915), Rumænien (1916) og flere andre lande senere tiltrådte. Krigen endte med Centralmagternes nederlag og blev endelig formelt afsluttet ved indgåelsen af Versaillestraktaten i sommeren 1919, som pålagde Tyskland skylden for krigen og dermed krigsskadeserstatninger til især Frankrig.Konsekvenserne af 1. verdenskrig var enorme for det europæiske kontinent. Østrig-Ungarn og det Osmanniske Rige forsvandt og blev erstattet af en mængde mindre østeuropæiske stater. Det slagne Tyskland blev omdannet fra monarki til republik og mistede områderne Alsace og Lorraine til Frankrig. Oktoberrevolutionen i Rusland skabte den første kommunistiske stat i verden, Sovjetunionen.Af mange europæiske historikere betegnes 1. verdenskrig som \"urkatastrofen\", fordi man med fredsslutningen ikke formåede at bilægge de iboende stridigheder mellem landene, der havde været årsagen til krigen, og hvis fjernelse var nødvendig for at skabe et stabilt og fredeligt Europa efter krigen, men at krigen og fredsslutningen i stedet blev en slags forløber for en endnu større katastrofe, 2. verdenskrig."],de:["Der Erste Weltkrieg wurde von 1914 bis 1918 in Europa, dem Nahen Osten, in Afrika, Ostasien und auf den Weltmeeren geführt und forderte rund 17 Millionen Menschenleben. Der Krieg begann nach dem Attentat von Sarajevo mit der Kriegserklärung Österreich-Ungarns an Serbien am 28. Juli 1914 und endete mit dem Waffenstillstand von Compiègne am 11. November 1918, der einen Sieg der aus der Triple-Entente hervorgegangenen Kriegskoalition bedeutete. Wesentliche Kriegsbeteiligte waren Deutschland, Österreich-Ungarn, das Osmanische Reich und Bulgarien einerseits sowie Frankreich, Großbritannien und das Britische Weltreich, Russland, Serbien, Belgien, Italien, Rumänien, Japan und die USA andererseits. 40 Staaten beteiligten sich am bis dahin umfassendsten Krieg der Geschichte, insgesamt standen annähernd 70 Millionen Menschen unter Waffen.Beim Attentat von Sarajevo am 28. Juni 1914 wurde der österreichische Thronfolger Erzherzog Franz Ferdinand von Mitgliedern der revolutionären Untergrundorganisation Mlada Bosna ermordet, die in Verbindung mit offiziellen Stellen Serbiens stand bzw. gebracht wurde. Hauptmotive waren die Befreiung Bosnien-Herzegowinas von der österreich-ungarischen Herrschaft mit dem Ziel einer Einigung der Südslawen unter Führung Serbiens. Für ein Vorgehen gegen Serbien, das Russland auf den Plan rufen konnte, suchte Österreich mit der Mission Hoyos die Rückendeckung durch das Deutsche Kaiserreich. Kaiser Wilhelm II. und Reichskanzler Theobald von Bethmann Hollweg sagten Österreich-Ungarn Anfang Juli 1914 bedingungslose Unterstützung zu und stellten damit den sogenannten Blankoscheck aus. Im Fortgang der Julikrise richtete Österreich-Ungarn mit dreiwöchiger Verzögerung am 23. Juli ein Ultimatum an Serbien. Darin wurde von Serbien u. a. eine gerichtliche Untersuchung gegen die Teilnehmer des Komplotts vom 28. Juni verlangt, verbunden mit der Forderung nach Beteiligung von k.u.k. Organen daran. Dies lehnte die serbische Regierung, bestärkt durch Russlands Zusage militärischer Unterstützung im Konfliktfall, als unannehmbare Beeinträchtigung ihrer Souveränität ab. Russlands vom panslawistischen Motiv mitbestimmte Haltung wurde im Zuge des französischen Staatsbesuches in St. Petersburg (20. bis 23. Juli) wiederum durch Frankreich unterstützt, das in Bekräftigung der Französisch-Russischen Allianz den Russen für den Kriegsfall mit Deutschland Unterstützung garantierte.Am 28. Juli 1914 erklärte Österreich-Ungarn dem Königreich Serbien den Krieg. Die Interessenlagen der Großmächte und die deutschen militärischen Planungen (Schlieffen-Plan) ließen den Lokalkrieg innerhalb weniger Tage zum Kontinentalkrieg unter Beteiligung Russlands (deutsche Kriegserklärung vom 1. August 1914) und Frankreichs (deutsche Kriegserklärung vom 3. August 1914) eskalieren. Die politischen Konsequenzen des Schlieffen-Plans – unter Umgehung des französischen Festungsgürtels zwischen Verdun und Belfort griffen deutsche Truppen Frankreich von Nordosten an und verletzten dabei die Neutralität Belgiens und Luxemburgs – führten zudem zum Kriegseintritt der belgischen Garantiemacht Großbritannien und seiner Dominions (britische Kriegserklärung vom 4. August).Der deutsche Vormarsch kam im September an der Marne zum Erliegen, zwischen November 1914 und März 1918 erstarrte die Front im Westen. Da Russland im Osten bis zur Oktoberrevolution 1917 und dem separaten Friedensvertrag von Brest-Litowsk weiter am Krieg teilnahm, befand sich Deutschland für lange Zeit entgegen der Planung im Zweifrontenkrieg. Zu typischen Merkmalen des Kampfgeschehens wurden der Stellungs- und Grabenkrieg sowie Materialschlachten mit hohen Verlusten bei zumeist nur geringfügigen Geländegewinnen. Das betraf etwa die Schlacht um Verdun, die Schlacht an der Somme, die zwölf Isonzoschlachten und die vier Flandernschlachten. Als besondere Eskalationsstufen gelten der Gaskrieg, der unbeschränkte U-Boot-Krieg – der 1917 den Kriegseintritt der USA gegen die Mittelmächte zur Folge hatte – und der im Zusammenhang mit dem Kriegsgeschehen stehende Völkermord an den Armeniern.Russlands Ausscheiden aus dem Kriegsgeschehen nach dem Separatfrieden mit den Bolschewiki ermöglichte zwar die Deutsche Frühjahrsoffensive 1918, doch blieb auch diese letztlich erfolglos. Die Versorgungsmängel durch die britische Seeblockade, der Zusammenbruch der Verbündeten und die Entwicklung an der Westfront während der alliierten Hunderttageoffensive führten zur Einschätzung der deutschen Militärführung, dass die deutsche Front unhaltbar geworden war. Am 29. September 1918 informierte die Oberste Heeresleitung entgegen allen bisherigen Verlautbarungen den Deutschen Kaiser und die Regierung über die aussichtslose militärische Lage des Heeres und forderte durch Erich Ludendorff ultimativ die Aufnahme von Waffenstillstandsverhandlungen. Am 4.\u002F5. Oktober 1918 ersuchte Reichskanzler Max von Baden die Alliierten um einen Waffenstillstand. Indem die Seekriegsleitung mit dem Flottenbefehl vom 24. Oktober 1918 im Sinne eines „ehrenvollen Untergangs“ die bisher vermiedene Entscheidungsschlacht mit der Grand Fleet suchte, weckte sie den Widerstand von Matrosen, die in wachsender Zahl den Befehl verweigerten und als Folge die Novemberrevolution auslösten. Am 11. November 1918 trat der Waffenstillstand in Kraft. Die Friedensbedingungen wurden in den Jahren 1919 bis 1923 in den Pariser Vorortverträgen geregelt. Von den Verlierermächten konnte lediglich Bulgarien die staatliche Verfasstheit der Vorkriegszeit erhalten, das Osmanische Reich und Österreich-Ungarn zerfielen, in Russland ging das Zarentum unter, in Deutschland das Kaiserreich.Der Erste Weltkrieg wurde zum Nährboden für den Faschismus in Italien sowie für den Nationalsozialismus in Deutschland, damit aber auch zum Vorläufer des Zweiten Weltkriegs. Aufgrund der Verwerfungen, die der Erste Weltkrieg auslöste, und wegen seiner bis in die jüngste Vergangenheit nachwirkenden Folgen gilt er als die „Urkatastrophe des 20. Jahrhunderts“. Mit ihm endete das Zeitalter des (Hoch-)Imperialismus und begann eine bis heute anhaltende Auseinandersetzung um die Kriegsschuldfrage. Auf kulturellem Gebiet bedeutete der Erste Weltkrieg ebenfalls eine Zäsur. Das vieltausendfache Fronterlebnis in Schützengräben und „Stahlgewittern“, das Massensterben und die notbedingten Umwälzungen des Lebensalltags auch der Zivilbevölkerung veränderten Maßstäbe und Perspektiven von Künstlern und Schriftstellern nicht allein in den nachrevolutionären Gesellschaften der Sowjetunion und der Weimarer Republik."],el:["Ο Α΄ Παγκόσμιος Πόλεμος, επίσης γνωστός ως ο Μεγάλος Πόλεμος (αγγλ. Great War, γαλλ. Grande Guerre), όπως λεγόταν πριν το ξέσπασμα του Δεύτερου Πολέμου, ήταν μια γενικευμένη σύγκρουση των Ευρωπαϊκών Δυνάμεων που διήρκεσε από τον Αύγουστο του 1914 ως τις 11 Νοεμβρίου 1918. Στην ουσία αν και ήταν μία μεγάλη ενδοευρωπαϊκή διένεξη με τα κύρια μέτωπα στη Γηραιά Ήπειρο, η επέκτασή της ωστόσο και στη περιφέρεια, με ενεργό συμμετοχή αποικιακών στρατευμάτων με την εμπλοκή ακόμα και αμερικανικών προσέδωσαν τελικά την έννοια του παγκόσμιου.Οι Ενωμένες Δυνάμεις, καλούμενες και Δυνάμεις της Αντάντ (κυρίως οι Μεγάλη Βρετανία, Γαλλία, ως τις αρχές του 1918 η Ρωσία και, από το 1917, οι ΗΠΑ) νίκησαν τις Κεντρικές Δυνάμεις καλούμενες και Τριπλή Συμμαχία, (Γερμανία, Αυστροουγγαρία, Οθωμανική Αυτοκρατορία και Βουλγαρία) και οδήγησαν αφενός στην κατάρρευση τεσσάρων αυτοκρατοριών και σε ριζικές αλλαγές στον χάρτη της Ευρώπης, εκ του κατακερματισμού αυτών, αφετέρου στη μεγάλη Ρωσική Επανάσταση και σε τελική φάση την δημιουργία της Κοινωνίας των Εθνών. Τα θύματα του Α΄ Παγκοσμίου Πολέμου ανήλθαν σε 9 εκατομμύρια στρατευμένους και σε άλλους τόσους αμάχους ξεπερνώντας συνολικά τα 18,5 εκατομμύρια ψυχών."],en:["World War I (WWI or WW1), also known as the First World War, was a global war centred in Europe that began on 28 July 1914 and lasted until 11 November 1918. From the time of its occurrence until the approach of World War II, it was called simply the World War or the Great War, and thereafter the First World War or World War I. In America, it was initially called the European War. More than 9 million combatants were killed; a casualty rate exacerbated by the belligerents' technological and industrial sophistication, and tactical stalemate. It was one of the deadliest conflicts in history, paving the way for major political changes, including revolutions in many of the nations involved.The war drew in all the world's economic great powers, which were assembled in two opposing alliances: the Allies (based on the Triple Entente of the United Kingdom, France and the Russian Empire) and the Central Powers of Germany and Austria-Hungary. Although Italy had also been a member of the Triple Alliance alongside Germany and Austria-Hungary, it did not join the Central Powers, as Austria-Hungary had taken the offensive against the terms of the alliance. These alliances were both reorganised and expanded as more nations entered the war: Italy, Japan and the United States joined the Allies, and the Ottoman Empire and Bulgaria the Central Powers. Ultimately, more than 70 million military personnel, including 60 million Europeans, were mobilised in one of the largest wars in history.Although a resurgence of imperialism was an underlying cause, the immediate trigger for war was the 28 June 1914 assassination of Archduke Franz Ferdinand of Austria, heir to the throne of Austria-Hungary, by Yugoslav nationalist Gavrilo Princip in Sarajevo. This set off a diplomatic crisis when Austria-Hungary delivered an ultimatum to the Kingdom of Serbia, and international alliances formed over the previous decades were invoked. Within weeks, the major powers were at war and the conflict soon spread around the world.On 28 July, the Austro-Hungarians fired the first shots in preparation for the invasion of Serbia. As Russia mobilised, Germany invaded neutral Belgium and Luxembourg before moving towards France, leading Britain to declare war on Germany. After the German march on Paris was halted, what became known as the Western Front settled into a battle of attrition, with a trench line that would change little until 1917. Meanwhile, on the Eastern Front, the Russian army was successful against the Austro-Hungarians, but was stopped in its invasion of East Prussia by the Germans. In November 1914, the Ottoman Empire joined the war, opening fronts in the Caucasus, Mesopotamia and the Sinai. Italy and Bulgaria went to war in 1915, Romania in 1916, and the United States in 1917.The war approached a resolution after the Russian government collapsed in March, 1917, and a subsequent revolution in November brought the Russians to terms with the Central Powers. On 4 November 1918, the Austro-Hungarian empire agreed to an armistice. After a 1918 German offensive along the western front, the Allies drove back the Germans in a series of successful offensives and began entering the trenches. Germany, which had its own trouble with revolutionaries, agreed to an armistice on 11 November 1918, ending the war in victory for the Allies.By the end of the war, four major imperial powers—the German, Russian, Austro-Hungarian and Ottoman empires—ceased to exist. The successor states of the former two lost substantial territory, while the latter two were dismantled. The map of Europe was redrawn, with several independent nations restored or created. The League of Nations formed with the aim of preventing any repetition of such an appalling conflict. This aim failed, with weakened states, renewed European nationalism and the German feeling of humiliation contributing to the rise of fascism and the conditions for World War II."],es:["La Primera Guerra Mundial, también conocida como Gran Guerra, fue una guerra mundial, localizada principalmente en Europa, que comenzó el 28 de julio de 1914 y finalizó el 11 de noviembre de 1918. Hasta el comienzo de la Segunda Guerra Mundial, esta guerra era llamada Gran Guerra o simplemente Guerra Mundial. En Estados Unidos originalmente se la nombró como Guerra Europea. Más de 9 millones de combatientes perdieron la vida, una cifra extraordinariamente elevada, dada la sofisticación tecnológica e industrial de los beligerantes, con su consiguiente estancamiento táctico. Está considerado el quinto conflicto más mortífero de la historia de la Humanidad. Tal fue la convulsión que provocó la guerra, que allanó el camino a grandes cambios políticos, incluyendo numerosas revoluciones con un carácter nunca antes visto, en varias de las naciones involucradas.En la guerra se vieron involucradas todas las grandes potencias industriales y militares de la época, divididas en dos alianzas opuestas. Por un lado se encontraban los Aliados, cuyo núcleo lo componía la Triple Entente, formada por el Reino Unido, Francia y el Imperio Ruso y por otro lado se encontraban las Potencias Centrales: el Imperio alemán y Austria-Hungría. Italia, que había sido miembro de la Triple Alianza junto a Alemania y Austria-Hungría, no se unió a las Potencias Centrales, pues Austria, en contra de los términos pactados, fue la nación agresora que desencadenó el conflicto. Ambas alianzas sufrieron cambios y fueron varias las naciones que acabarían ingresando en las filas de uno u otro bando según avanzaba la guerra: Italia, Japón, el Reino Unido y Estados Unidos se unieron a los Aliados, mientras el Imperio Otomano y Bulgaria se unieron a las Potencias Centrales. En total, más de 70 millones de militares, incluyendo 60 millones de europeos, se movilizaron y combatieron en la guerra más grande de la historia.Aunque el imperialismo que venían desarrollando desde hacía décadas las potencias involucradas fue la principal causa subyacente, el detonante del conflicto se produjo el 28 de junio de 1914 en Sarajevo con el asesinato del archiduque Francisco Fernando de Austria. Su verdugo fue Gavrilo Princip, un joven nacionalista yugoslavo. Este suceso desató una crisis diplomática cuando Austria-Hungría dio un ultimátum al Reino de Serbia y se invocaron las distintas alianzas internacionales forjadas a lo largo de las décadas anteriores. En pocas semanas, todas las grandes potencias europeas estaban en guerra y el conflicto se extendió por el todo el mundo.El 28 de julio, los austro-húngaros iniciaron las hostilidades con el intento de invasión de Serbia. Mientras Rusia se movilizaba, Alemania invadió Bélgica, que se había declarado neutral, y Luxemburgo en su camino a Francia. La violación de la soberanía belga llevó al Reino Unido a declarar la guerra a Alemania. Los alemanes fueron detenidos por los franceses a pocos kilómetros de París, iniciándose una guerra de desgaste en las que las líneas de trincheras apenas sufrirían variación alguna hasta 1917. Este frente es conocido como Frente Occidental. En el Frente Oriental, el ejército ruso logró algunas victorias frente a los austro-húngaros, pero fueron detenidos por los alemanes en su intento de invadir Prusia Oriental. En noviembre de 1914, el Imperio Otomano entró en la guerra, lo que significó la apertura de distintos frentes en el Caúcaso, Mesopotamia y el Sinaí. Italia y Bulgaria se unieron a la guerra en 1915, Rumania en 1916 y Estados Unidos en 1917.Tras años de relativo estancamiento, la guerra empezó su desenlace en marzo de 1917 con la caída del gobierno ruso tras la Revolución de Febrero y a la firma de un acuerdo de paz entre la Rusia revolucionaria y las Potencias Centrales tras la célebre Revolución de Octubre en marzo de 1918. El 4 de noviembre de 1918, el Imperio Austro-Húngaro solicitó un armisticio. Tras una gran ofensiva alemana a principios de 1918 a lo largo de todo el Frente Occidental, los Aliados hicieron retroceder a los alemanes en una serie de exitosas ofensivas. Alemania, en plena revolución, solicitó un armisticio el 11 de noviembre de 1918, poniendo fin a la guerra con la victoria aliada.Tras el fin de la guerra, cuatro grandes imperios dejaron de existir, el alemán, ruso, austro-húngaro y otomano. Los Estados sucesores de los dos primeros perdieron una parte importante de sus antiguos territorios, mientras que los dos últimos se desmantelaron. El mapa de Europa y sus fronteras cambiaron completamente y varias naciones se independizaron o se crearon. Al calor de la Primera Guerra Mundial también se fraguó la Revolución rusa, que concluyó con la creación del primer Estado autodenominado socialista de la historia, la Unión Soviética. Se fundó la Sociedad de Naciones, con el objetivo de evitar que un conflicto de tal magnitud no se volviera a repetir. Sin embargo, dos décadas después estalló la Segunda Guerra Mundial. Entre sus razones se pueden señalar: el alza de los nacionalismos, una cierta debilidad de los Estados democráticos, la humillación sentida por Alemania tras su derrota, las grandes crisis económicas y, sobre todo, el auge del fascismo."],et:["Esimene maailmasõda (algselt Maailmasõda või ka Suur Sõda) oli esimene suurt osa maailma maadest kaasanud sõda, mis kestis 28. juulist 1914 11. novembrini 1918. Sõdivad riigid jagunesid Antandiks ja Keskriikideks. Üheski varasemas konfliktis ei osalenud nii palju sõdureid. Sõja lõppedes oli sellest saanud ohvrite arvult teine konflikt ajaloos (Taipingi ülestõusu järel). Rohkem ohvreid on olnud hiljem ainult Teises maailmasõjas.Euroopa riikide piirid muutusid sõjategevuse tagajärjel drastiliselt: purunes neli impeeriumi (Saksamaa, Austria-Ungari, Osmanite riik ja Venemaa). Nendes riikides valitsenud dünastiad (vastavalt Hohenzollernid, Habsburgid, Osmanid ja Romanovid) kaotasid võimu sõja jooksul või vahetult pärast seda.Esimene maailmasõda sai tuntuks kaevikusõjana, seda eelkõige Läänerindel. Üle 9 miljoni inimese langes lahingutes. Esimeses ilmasõjas kasutati esimest korda keemiarelvi, toimus esimene massiivne pommitamine lennukitelt ning toimusid 20. sajandi esimesed tsiviilisikute massimõrvad."],eu:["Lehen Mundu Gerra 1914ko abuztuaren 4an hasi zen eta 1918ko azaroaren 11n amaitu zen gerra izan zen, batik bat Europan garatu zena, munduko beste eskualde zenbaitetara hedatu bazen ere. Gatazka hau potentzia inperialisten arteko lehiarengatik sortu zen Europan. Bere garaian, historiako gatazka odoltsuena izan zen. Hori dela eta, Bigarren Mundu Gerra hasi baino lehen, Gerra Handia, Gerren Gerra, Gerra Guztien Ama edo Gerra Guztiak amaituko zituen Gerra deitu zitzaion.Euskal Herriari ere sekulako hondamendia eragin zion: Lapurdin, Nafarroa Beherean eta Zuberoan «belaunaldi oso bat desagertu zen», Iñaki Egaña historialariak dioenez.Herrialde ugari egon ziren borrokan baina nagusienak hauek izan ziren: Lehen Mundu Gerrako Aliatuen: Frantzia, Bretainiar Inperioa eta Errusiar Inperioa, Entente Hirukoitza osatu zutenak. Geroago Estatu Batuak, Italia (1915etik aurrera) eta Serbia elkartu zitzaizkien. Erdialdeko Potentziak: 1882an sortutako \"Aliantza Hirukoitza\" osatzen zuten Alemaniar Inperioa, Austria-Hungariako Inperioa eta Italia,, Italia neutraltasuna atxikitzea erabaki bazuen ere. Gerran zehar, Turkiar Inperioa eta Bulgaria bildu zitzaizkien. Italiak, bestalde, Aliantza Hirukoitza utzi eta Entente Hirukoitzera aldatu zen 1915. urtean.↑"],fi:["Ensimmäinen maailmansota (myös suuri sota tai maailmansota) oli vuosina 1914–1918 käyty maailmanlaajuinen sota, jonka tapahtumat kuitenkin keskittyivät enimmäkseen Euroopassa käytyihin taisteluihin. Alusta alkaen sotaa käytiin niin Aasian kuin Afrikankin mantereilla ja kaikilla suurimmilla valtamerillä. Taisteluita ei käyty Amerikan mantereilla, mutta Yhdysvallat osallistui sotaan taistelemalla Euroopan maaperällä. Sodan osapuolet jaetaan kahteen ryhmään: keskusvaltoihin ja ympärysvaltoihin. Keskusvaltoihin kuuluivat Saksan keisarikunta, Itävalta-Unkari, Bulgaria ja Osmanien valtakunta, jälkimmäisen ryhmän tärkeimmät osallistujat taas olivat Yhdistynyt kuningaskunta, Venäjän keisarikunta, Ranska ja Yhdysvallat. Ryhmien nimet tulevat niiden maantieteellisestä sijainnista: Saksa ja Itävalta-Unkari sijaitsevat keskellä (keskusvallat) Eurooppaa, missä niitä ympäröivät Yhdistynyt kuningaskunta, Ranska ja Venäjä (ympärysvallat). Ennakko-odotusten vastaisesti Italia ei ollut kolmiliitossa mukana, vaan liittyi sotaan 1915 ympärysvaltojen puolelle.Miljoonia kuolonuhreja vaatinut sota on historian tuhoisimpia ja historiallisesti erittäin merkittävä sota: Venäjän, Saksan ja Itävalta-Unkarin keisarihuoneet kaatuivat, uusia valtioita syntyi ja sodan rauhansopimuksen katsotaan historiankirjoituksessa olevan yhtenä osatekijänä toisen maailmansodan synnylle. Ensimmäinen maailmansota oli ensimmäinen sota, johon liittyi maita yli puolen maapallon alueelta, suurimmat taistelut käytiin Euroopassa. Se oli myös ensimmäinen motorisoitu sota.Suursotaa osattiin aavistaa etukäteen, sillä käynnissä oli valtava kilpavarustelu muun muassa Saksan ja Englannin välillä. Monet valtiot lähtivät sotaan, koska ne uskoivat sen hyödyttävän heitä ja kestävän vain lyhyen ajan. Sodan käynnisti liittolaissuhteisiin perustuva ketjureaktio. Alun perin oli kyse paikallisesta kriisistä Itävalta-Unkarin ja Serbian välillä. Serbialaisen terroristijärjestö Mustan Käden tekemän Itävalta-Unkarin kruununprinssin Frans Ferdinandin murhan jälkeen Itävalta-Unkari asetti Serbialle ehtoja, joihin Serbia ei voinut myöntyä. Itävalta-Unkari julisti sodan Serbialle, mihin Serbian liittolainen Venäjä vastasi julistamalla sodan Itävalta-Unkarille. Lopulta Euroopan suurvaltojen keskinäiset sopimukset tulivat täytäntöön ja Saksa, Ranska ja Yhdistynyt kuningaskunta julistivat sotia toisilleen. Diplomaattisista neuvotteluista ei ollut apua laajenevan selkkauksen selvittämiseksi eikä esimerkiksi Saksan esittäessä rauhanneuvotteluja 1916 siihen suostuttu.Länsirintamalla Saksan ja Ranskan välillä sota oli pitkään asemasotaa; alun nopean etenemisen jälkeen sota muuttui näännytyssodaksi, jossa käytiin valtavia, tuloksettomia, suuret sotilastappiot aiheuttaneita taisteluja muun muassa Verdunissa ja Sommessa. Sodassa kaatui arviolta 8,5 miljoonaa sotilasta ja se aiheutti valtavat taloudelliset tappiot. Saksa menestyi hyvin itärintamalla Venäjää vastaan, ja Venäjän huono sotamenestys osaltaan johti Venäjän keisarikunnan romahtamiseen ja neuvosto-Venäjän syntyyn. Sota päättyi keskusvaltojen häviöön ja aselepo solmittiin 11. marraskuuta 1918. Vuonna 1919 allekirjoitetussa Versaillesin rauhassa Saksa julistettiin yksin sotaan syylliseksi."],fr:["La Première Guerre mondiale est un conflit militaire qui s'est déroulé dans les faits en Europe de 1914 à 1918 (bien qu'ayant administrativement perduré jusqu'en 1923 pour les pays concernés par le Traité de Lausanne, le dernier à avoir été signé, le 24 juillet 1923). Considérée comme un des évènements marquants du XXe siècle, cette guerre parfois qualifiée de totale a atteint une échelle et une intensité inconnues jusqu'alors. Elle a mis en jeu plus de soldats, provoqué plus de morts et causé plus de destructions matérielles que toute autre guerre antérieure. Plus de 60 millions de soldats y ont pris part. Pendant cette guerre, environ 9 millions de personnes sont mortes, et environ 20 millions ont été blessées. D'autres évènements survenus pendant cette période : le génocide arménien (1915-1916), la première bataille de l'Atlantique (1917), la Révolution russe (1917) et la grippe de 1918 ont augmenté la détresse des populations. Pour toutes ces raisons, cette époque a marqué profondément ceux qui l'ont vécue.Cette guerre a amené de profonds changements géopolitiques, lesquels ont profondément modifié le cours du XXe siècle. Elle a causé l'effondrement ou la fragmentation des empires austro-hongrois, russe et ottoman. L'Empire allemand a disparu, et l'Allemagne a vu son territoire réduit. Conséquemment, les cartes de l'Europe et du Moyen-Orient ont été redessinées. Des monarchies ont été remplacées par des États communistes ou par des républiques démocratiques. Pour la première fois, une institution internationale a été créée dans le but de prévenir les guerres : la Société des Nations. L'étincelle qui provoqua la guerre survint le 28 juin 1914, lorsqu'un jeune nationaliste serbe de Bosnie, Gavrilo Princip, parvint à assassiner l'archiduc François-Ferdinand, héritier du trône austro-hongrois. Les exigences de vengeance de l'Autriche-Hongrie (fortement encouragée par l'Allemagne) à l'encontre du Royaume de Serbie menèrent à l'activation d'une série d'alliances qui obligèrent plusieurs puissances européennes à s'engager sur la voie de la guerre. Plusieurs de ces nations étaient à la tête d'empires s'étendant sur plusieurs continents, ce qui explique la portée mondiale du conflit. Pour certains historiens, la guerre avait été planifiée par les dirigeants allemands, voir Fritz Fischer.Cette guerre fut surtout le fait de deux grandes alliances : la Triple-Entente et la Triple Alliance ou la Triplice. La Triple-Entente était composée de la France, du Royaume-Uni, de la Russie, et des empires qu'elles contrôlaient en tant que grandes puissances coloniales. Plusieurs États se joignirent à cette coalition, dont la Belgique, envahie par l'Allemagne, qui fit appel à la France et au Royaume-Uni garantes de son indépendance. Le Japon rejoignit la coalition en août 1914, l'Italie en avril 1915, la Roumanie en août 1916 et les États-Unis en avril 1917, ainsi que de nombreux autres pays moins puissants. La coalition de la Triple Alliance était initialement constituée de l'Allemagne, de l'Autriche-Hongrie, et des empires qu'elles contrôlaient. L'Empire ottoman les rejoignit en octobre 1914, suivi un an plus tard du Royaume de Bulgarie. À la fin des hostilités, seuls les Pays-Bas, la Suisse, l'Espagne, le Danemark, la Norvège, la Suède, le Liechtenstein et Monaco étaient demeurés officiellement neutres parmi les nations européennes, mais certaines avaient participé financièrement ou matériellement aux efforts de guerre des protagonistes.Les combats se déroulèrent sur différents fronts qui se situèrent surtout en Europe, mais une petite partie de l’Asie, de l'Océanie et de l’Afrique, ainsi que l’Atlantique Nord subirent des conflits. Le front de l'Ouest était caractérisé par un ensemble de tranchées et de fortifications séparées par une aire surnommée le no man's land. Ces fortifications s'étendaient sur plus de 600 kilomètres, incitant à une forme de combats dénommée « guerre des tranchées ». Sur le front de l'Est, l'étendue des plaines et la faible densité ferroviaire ont empêché une stabilisation des champs de bataille, mais le conflit était tout aussi étendu. Il y a eu d'importants combats dans les Balkans, au Moyen-Orient et en Italie. La guerre s'est aussi déroulée dans les airs, mais de façon rudimentaire comparativement à la Seconde Guerre mondiale."],ga:["Is éard a bhí i gceist leis an gCéad Chogadh Domhanda nó an Cogadh Mór ná coimhlint dhomhanda a mhair ón mbliain 1914 go dtí an bhliain 1918. Sháraigh sé na cogaí go léir roimhe sin, agus inniu féin glactar leis go raibh sé ar an gcogadh ba mhó agus ba scriosúla i stair an chine dhaonna roimh an Dara Cogadh Domhanda. Cuireadh an chuid ba mhó den chogadh san Eoraip. Fágadh na milliúin marbh, agus tháinig domhan nua chun saoil de thoradh an chogaidh.Is gnách na Comhghuaillithe agus na Cumhachtaí Láir a thabhairt ar an dá thaobh sa chogadh seo. Ba iad na Comhghuaillithe an Ríocht Aontaithe, Impireacht na Rúise, agus an Fhrainc, is é sin, an Entente Triarach, chomh maith leis an Iodáil nach ndeachaigh sa chogadh ach ní ba déanaí. Le fírinne bhí an chuma ar an scéal i dtús an chogaidh go dtaobhódh an Iodáil leis na Cumhachtaí Láir, ach ní mar sin a tharla. Ba iad na Cumhachtaí Láir ná Démhonarcacht na hOstaire is na hUngáire agus Impireacht na Gearmáine, an Bhulgáir agus an Tuirc Otamánach. Cuireadh cuid mhaith de na cathanna ar an gCathéadan Thiar, ach le fírinne chuaigh ascnamh an dá thaobh i bhfostú ansin, agus d'fhan na saighdiúirí sna trinsí ar feadh na mblianta fada, ag iarraidh latrach an áir idir an dá thrinse a thrasnú. Rith an cathéadan seo ón Muir Thuaidh go teorainn na hEilvéise. Bhí cathanna farraige agus aeir ann chomh maith. Fuair naoi milliún saighdiúir bás i machaire an áir, agus d'éag na milliúin sibhialtach chomh maith.Ba é an rud a chuir an lasair sa bharrach ná dúnmharú Franz Ferdinand, Ard-Diúc agus ball de rítheaghlach na hOstaire, i Sairéavó sa Bhoisnia. Ansin d'iompaigh an cogadh ina choimhlint dhomhanda de réir a dhinimice féin. Go bunúsach, tharraing an Ostair agus an tSeirbia a gcuid comhghuaillithe isteach sa chogadh, agus bhí na pleananna cogaidh chomh socair roimh ré ag na hairm is nach raibh na státairí ábalta an t-arrachtach a stopadh. Chuir an cogadh deireadh leis na himpireachtaí ilnáisiúnta san Eoraip agus tháinig stáit nua ar an bhfód: an tSeicslóvaic, an Iúgslaiv, an Eastóin, an Fhionlainn, an Laitvia, an Pholainn agus an Liotuáin.Ba é Conradh Versailles a chuir deireadh leis an gcogadh go hoifigiúil. Sa bhliain 1919 a síníodh é."],gd:["Thachair An Cogadh Mòr no \"Cogadh a' Cheusair\" eadar 1914 agus 1918. Gu ruige sin, b' e an cogadh a bu sgriosaile a chaidh fhaicinn an eachdraidh le barrachd bàs agus milleadh na thachair ann an cogadh sam bith a bh' ann roimhe. Fichead 'sa h-aon bliadhna às a dhèidh, thoisich Dara Cogadh an t-Saoghail agus tha ceangail mhòr ann eadar na dhà.'S e a' chiad chogadh far an do chaidh tancaichean 's itealain an cuir an sàs. Chaidh bàtaichean-aigil a chleachdadh gu mòr gu h-àraidh leis a' Ghearmailt."],gl:["A Primeira Guerra Mundial foi o segundo maior conflito bélico do século XX. Durou do 1914 ó 1918 e puxo os primeiros cravos no ataúde da hexemonía de Europa no mundo. Durante catro anos, millóns de persoas morreron nun conflito que destacou pola súa dureza, polas longas e inamovibles trincheiras e polo uso de gas mostaza para acabar coa resistencia do inimigo.Enfrontou inicialmente a Francia, Reino Unido e mais Rusia (os aliados) contra Alemaña (gobernada por Guillerme II de Alemaña), Austria-Hungría, Bulgaria e mais Turquía (as Potencias Centrais). O causante da guerra foi o asasinato do arquiduque de Austria en Saraxevo, pero xa houbera tensións durante os anos anteriores, especialmente na construción naval entre o Reino Unido e Alemaña. Máis tarde uniríanse á guerra outros países como os Estados Unidos, Italia ou o Xapón.Os vencedores foron os aliados, grazas á axuda de Estados Unidos, que entrou polo afundimento do RMS Lusitania o 7 de maio de 1915 , e impuxeron fortes sancións económicas e territoriais a Alemaña, á vez que desmembraron os imperios de Austria-Hungría e Turquía a partir do Tratado de Versalles en 1919. Creáronse moitos novos estados en Europa: algúns dunha soa nación (como Polonia) e outros de varias (Iugoslavia, Checoslovaquia).Durante a Primeira Guerra Mundial ocorreu tamén a Revolución Rusa, que fixo que Rusia pactase por separado a paz (Tratado de Brest-Litovsk) coas potencias centrais e non estivese representada no Tratado de Versalles ó atoparse en guerra civil.As consecuencias da paz terían moito que ver nun futuro coas causas da Segunda Guerra Mundial."],he:["מלחמת העולם הראשונה, שהתחוללה בין השנים 1914‏-1918, המוכרת לבני התקופה בשם המלחמה הגדולה, אף שהשם \"מלחמת העולם הראשונה\" נטבע כבר בשנת 1920 על ידי סגן אלוף צ'ארלס רפינגטון בספרו \"The first world war, 1914-1918”,‏‏ הייתה המלחמה הגדולה ביותר עד התקופה ההיא בעולם. השתתפו בה מדינות על-פני יותר מחצי מכדור הארץ. במלחמה זו נהרגו למעלה מ-16.5 מיליון בני אדם, מתוכם כ-40 אחוזים אזרחים.עיקרה של המלחמה התקיים באירופה אשר חולקה לחמש חזיתות עיקריות, שמהן שתיים, המערבית והמזרחית, היו החשובות ביותר: החזית המערבית: בלגיה ומזרח צרפת החזית המזרחית: מזרח אירופה, גבול האימפריה הרוסית המערכה בבלקן זירת המזרח התיכון: נפרשה על-פני שטחי האימפריה העות'מאנית החזית האיטלקית: אזור צפון איטליהכמו כן, התקיימה לחימה בזירה הימית ובמספר זירות משניות, כגון דרום מזרח אסיה, הים הצפוני, אפריקה ועוד."],hi:["1914-1919 के मध्य मुख्यतः यूरोप में व्याप्त इस महायुद्ध को प्रथम विश्व युद्ध कहते हैं । यह महायुद्ध यूरोप, एशिया व अफ्रीका तीन महाद्वीपों और जल, थल तथा आकाश में लड़ा गया। इसमें भाग लेने वाले देशों की संख्या, इसका क्षेत्र (जिसमें यह लड़ा गया) तथा इससे हुई क्षति के अभूतपूर्व आंकड़ों के कारण ही इसे विश्वयुद्ध कहते हैं ।"],hr:["Prvi svjetski rat bio je globalni oružani sukob između dva saveza država (Antanta i Središnje sile) koji se odvijao na više kontinenata od 28. srpnja 1914. do 11. studenog 1918. Posljedice rata bile su, između ostalih, i više od 40 milijuna žrtava, uključujući približno 20 milijuna mrtvih vojnika i civila (zbog čega je to jedan od najsmrtonosnijih sukoba u modernoj ljudskoj povijesti) i značajna razaranja država i gospodarstava, te se smatra prvim ratom globalnih, svjetskih razmjera. Stoga je prvotno nazivan Veliki rat ili Rat koji će okončati sve ratove. Oko 60 milijuna europskih vojnika bilo je mobilizirano od 1914. do 1918.Prvi svjetski rat vodila su dva velika saveza. Sile Antante u početku su činile Ujedinjeno Kraljevstvo, Rusko Carstvo i Francuska te njihovi teritoriji i protektorati. Brojne druge države pridružile su se silama Antante, od kojih su najvažnije bile Kraljevina Italija, koja se pridružila u travnju 1915., i Sjedinjene Američke Države, koje su u rat stupile u travnju 1917. Središnje sile činili su Njemačko Carstvo i Austro-Ugarska. Osmansko Carstvo pridružilo se Središnjim silama u listopadu 1914., a godinu dana poslije to je napravila i Kraljevina Bugarska. Do završetka rata od europskih zemalja samo su Nizozemska, Švicarska, Španjolska i skandinavske zemlje ostale službeno neutralne, iako su mnoge pružale financijsku i materijalnu pomoć jednoj strani u ratu.Neposredni povod ratu bio je atentat na austrougarskog prijestolonasljednika, nadvojvodu Franju Ferdinanda u Sarajevu 28. lipnja 1914., koji je izvršio Gavrilo Princip. Napad Austro-Ugarske na Kraljevinu Srbiju aktivirao je niz savezništava koji su pokrenuli lančanu reakciju objava rata. Za mjesec dana veći se dio Europe zaratio.Rat se vodio na nekoliko bojišta koja su naširoko okruživala Europu. Zapadno bojište odlikovalo se sustavom rovova i utvrđenja koje je odvajala ničija zemlja. Ova su se utvrđenja prostirala dužinom većom od 600 km. Na Istočnom bojištu velika prostranstva istočnoeuropskih nizina i ograničena željeznička mreža nisu omogućile da se ovdje razvije stanje kao na Zapadu, iako su sukobi bili podjednako žestoki. Na balkanskom, bliskoistočnom i talijanskom bojištu također su vođene žestoke borbe, a bitke su se odvijale i na moru te prvi put - i u zraku.Rat je završen potpisivanjem nekoliko mirovnih sporazuma, od kojih je najvažniji Versajski ugovor 28. lipnja 1919., iako su sile Antante potpisale primirje s Njemačkom 11. studenog 1918. Najuočljivija posljedica rata bila je nova teritorijalna podjela Europe. Sve članice Središnjih sila izgubile su teritorij, a stvorene su nove države. Njemačko Carstvo izgubilo je svoje kolonije, proglašeno je odgovornim za rat i prinuđeno da plaća veliku odštetu. Austro-Ugarska i Osmansko Carstvo bili su ukinuti. Od teritorija koje je zauzimala Austro-Ugarska stvorene su Austrija, Mađarska, Čehoslovačka i Kraljevina SHS. Osmansko Carstvo je ukinuto: teritoriji carstva izvan Anadolije bili su dodijeljeni silama Antante kao protektorati, a jezgra Osmanskoga Carstva reorganizirana je u Republiku Tursku. Rusko Carstvo, koje je izašlo iz rata nakon oktobarske revolucije, izgubilo je veliki dio svoje zapadne granice, a na tim teritorijima stvorene su nove države: Finska, Estonija, Latvija, Litva i Poljska. Nakon rata osnovana je Liga naroda, međunarodna organizacija posvećena izbjegavanju budućih ratova i rješavanju sporova između država diplomatskim putem. Prvi svjetski rat označio je kraj poretka koji je postojao nakon Napoleonovih ratova i bio je važan faktor izbijanja Drugog svjetskog rata."],hu:["Az első világháború (I. világháború, a második világháború előtt egyszerűen csak a világháború vagy „a nagy háború”) 1914-től 1918-ig tartott. Az összesen több mint 15 millió ember halálát okozó, négy éven át tartó öldöklő küzdelem a korabeli gyarmat- és érdekeltségrendszer újrafelosztásáért indult. Bár valamennyi részt vevő nemzet meg volt győződve arról, hogy gyors offenzívával legyőzheti ellenfeleit, s fél év alatt véget érhetnek a hadmozdulatok, a háború végül négyévnyi véres küzdelemmé terebélyesedett. Az Osztrák–Magyar Monarchia szétesett a háború végére, valamint a német területszerzés illúziója is szertefoszlott. A háborút lezáró békerendszer igazságtalanságai a második világháború kitöréséhez vezettek."],hy:["Առաջին Համաշխարհային Պատերազմ (անգլ.՝ First World War կամ Great War կամ WWI) ( հուլիսի 28, 1914 - նոյեմբերի 11, 1918 ), մարդկության պատմության ընթացքում տեղի ունեցած ամենաարյունալի ռազմական հակամարտություններից մեկը։ Պատերազմին ներգրավվեցին այն ժամանակ գոյություն ունեցող 59 ինքնիշխան երկրներից 38-ը։ Հակամարտությունը ստացել է իր անվանումը միայն 1939 թ.՝ Երկրորդ Համաշխարհային Պատերազմի սկսվելուց հետո։"],is:["Fyrri heimsstyrjöldin (sem nefnt var heimsstríðið fyrir seinni heimsstyrjöldina) var mannskætt stríð sem geysaði í Evrópu í fjögur ár. Stríðið hefur verið nefnt „stríðið mikla“ og „stríðið sem enda átti öll stríð“. Sá atburður sem miðað er við að marki upphaf stríðsins var morðið á Frans Ferdinand erkihertoga og ríkisarfa Austurríkis í Sarajevó þann 28. júní 1914. Átök hófust í ágúst 1914 og breiddust hratt út. Þegar upp var staðið lágu um tíu milljónir manna í valnum, um tuttugu milljónir höfðu særst og ótal manns misst heimili sín og lifibrauð. Stríðinu lauk með uppgjöf Þjóðverja 11. nóvember 1918. Að stríðinu loknu funduðu fyrrum fjandmenn í Versölum í Frakklandi hvar Versalasamningurinn var gerður.Sigurvegarar í stríðinu voru bandamenn undir forystu Frakka en auk þeirra voru Bretar og Rússar (til 1917) og síðar einnig Ítalir og Bandaríkjamenn. Öxulveldin voru Austurríki-Ungverjaland, Þýskaland, Búlgaría og Ottómanveldið.Flestar orrustur í fyrri heimsstyrjöldinni voru háðar á vesturvígstöðvunum, lengst af í formi skotgrafahernaðar en á milli andstæðra skotgrafa var svokallað „einskis manns land“. Skotgrafirnar náðu allt frá Norðursjó að landamærum Sviss. Á austurvígstöðvunum komu víðáttur Austur-Evrópu og takmarkaðar járnbrautir í veg fyrir langvarandi skotgrafahernað og ollu meiri hreyfanleika víglínanna. Einnig voru háðar orrustur á hafi og neðansjávar með kafbátahernaði og í fyrsta sinn í lofti. Meira en níu milljónir hermanna létu lífið í orrustum og milljónir óbreyttra borgara fórust.Stríðið olli því að tvö ríki liðuðust í sundur og tvö önnur keisaradæmi liðu undir lok: Austurríki-Ungverjaland og Ottóman veldið liðuðust í sundur og Þýska keisaradæmið og Rússneska keisaradæmið liðu undir lok. Þýskaland glataði öllu veldi sínu utan Evrópu og ný ríki urðu til, svo sem Tékkóslóvakía, Eistland, Lettland, Litháen, Finnland, Pólland og Júgóslavía."],it:["La prima guerra mondiale fu un grande conflitto armato che coinvolse le principali potenze mondiali e molte di quelle minori tra l'estate del 1914 e la fine del 1918. Chiamata inizialmente dai contemporanei \"guerra europea\", con il coinvolgimento successivo delle nazioni del Commonwealth e di altre nazioni extraeuropee tra cui gli Stati Uniti d'America e il Giappone, prese il nome di \"guerra mondiale\" o anche \"Grande Guerra\": fu infatti il più grande conflitto armato mai combattuto fino alla seconda guerra mondiale.Il conflitto ebbe inizio il 28 luglio 1914 con la dichiarazione di guerra dell'Impero austro-ungarico al Regno di Serbia in seguito all'assassinio dell'arciduca Francesco Ferdinando d'Asburgo-Este il 28 giugno 1914 a Sarajevo e si concluse oltre quattro anni dopo, l'11 novembre 1918. A causa del gioco delle alleanze formatesi negli ultimi decenni dell'Ottocento, il conflitto vide schierarsi le maggiori potenze mondiali, e rispettive colonie, in due blocchi contrapposti: da una parte gli Imperi centrali (Germania, Austria-Ungheria, Impero ottomano) e la Bulgaria (questa dal 1915) e dall'altra le potenze Alleate rappresentate principalmente da Francia, Regno Unito, Impero russo e Italia (questa dal 1915). Oltre 70 milioni di uomini furono mobilitati in tutto il mondo (60 milioni solo in Europa) di cui oltre 9 milioni caddero sui campi di battaglia. Si dovettero registrare anche circa 7 milioni di vittime civili, non solo per i diretti effetti delle operazioni di guerra ma anche per le conseguenti carestie ed epidemie.Le prime operazioni militari del conflitto furono l'invasione austro-ungarica della Serbia e la fulminea avanzata dell'esercito tedesco in Belgio, Lussemburgo e nel nord della Francia, dove giunse a 40 chilometri da Parigi. La sconfitta patita sulla Marna nel settembre 1914 infranse le speranze della Germania di una guerra breve e vittoriosa, che invece degenerò in una logorante guerra di trincea, replicandosi su tutti i fronti e perdurando fino al termine del conflitto. Man mano che procedeva, la guerra raggiunse una scala mondiale con la partecipazione di molte altre nazioni, come il Regno di Romania e il Regno di Grecia. Determinante per l'esito finale fu nel 1917 l'ingresso degli Stati Uniti d'America a fianco degli Alleati. Diverse altre nazioni si schierarono contro gli Imperi centrali, spesso non entrando nel conflitto armato, ma dispensando importanti aiuti economici.La guerra si concluse definitivamente l'11 novembre 1918 quando la Germania, ultimo degli Imperi centrali a deporre le armi, firmò l'armistizio imposto dagli Alleati. I maggiori imperi esistenti al mondo - tedesco, austro-ungarico, ottomano e russo - si estinsero, generando diversi stati nazionali che ridisegnarono completamente la geografia politica dell'Europa."],ja:["第一次世界大戦（だいいちじせかいたいせん、英語：World War I）は、1914年から1918年にかけて戦われた人類史上最初の世界大戦である。ヨーロッパが主戦場となったが、戦闘はアフリカ、中東、東アジア、太平洋、大西洋、インド洋にもおよび世界の多数の国が参戦した。第二次世界大戦が勃発する以前は、世界大戦争（World War）と呼ばれていた。あるいは大戦争（Great War）、諸国民の戦争（War of the Nations）、欧州大戦（War in Europe）とも呼ばれていた。当初には諸戦争を終わらせる戦争（War to end wars）という表現もあった。"],ka:["პირველი მსოფლიო ომი (1914-1918), აგრეთვე ცნობილი როგორც ყველა ომის დასრულების ომი, იყო ერთ-ერთი ყველაზე ფართომასშტაბიანი სამხედრო კონფლიქტი კაცობრიობის ისტორიაში (მეორე მსოფლიო ომამდე), რომელსაც დაახლოებით 9 მილიონი ადამიანის სიცოცხლე შეეწირა.მოკავშირეთა ძალებმა ბრიტანეთის, საფრანგეთის, რუსეთისა და მოგვიანებით, იტალიისა და აშშ-ის მეთაურობით დაამარცხეს ცენტრალური ძალები გერმანიის იმპერიის, ავსტრო-უნგრეთისა და ოსმალეთის იმპერიის აქსისში.ბრძოლების უდიდესი ნაწილი განხორციელდა დასავლეთის ფრონტის გასწვრივ ჩრდილოეთის ზღვიდან შვეიცარიის საზღვრამდე. აღმოსავლეთის ფრონტზე, კონფლიქტის მასშტაბი იგივე იყო, თუმცა ინფრასტრუქტურის განუვითარებლობის გამო ტექნიკურად ნაკლებად აღჭურვილი. შეტაკებები განხორციელდა ზღვაზე და მის ქვეშ, და პირველად ისტორიაში - ჰაერშიც.ომს შედეგად ოთხი იმპერიის დაშლა მოჰყვა: ავსტრო-უნგრეთის, გერმანიის, ოსმალეთისა და რუსეთის. გერმანიამ დაკარგა მისი ზღვისიქითა იმპერია და ახალი სახელმწიფოები - ჩეხოსლოვაკია, პოლონეთი და იუგოსლავია შეიქმნა. ამ ომის შედეგები მნიშვნელოვანი ფაქტორი გახდა მეორე მსოფლიო ომის განვითარებაში დაახ. 20 წლით გვიან."],ko:["제1차 세계 대전(第一次世界大戰, World War I, 1914년 7월 28일 ~ 1918년 11월 11일)은 약 4년 4개월 간 지속된 최초의 세계 대전이다. 근본적으로는 식민지 세력권의 확대를 둘러싼 대립에서 비롯된 제국주의 전쟁이다.1914년 7월 28일, 오스트리아의 세르비아에 대한 선전 포고로 시작되었다. 8월 1일에 이르면서 독일도 러시아에 선전 포고를 벌였으나, 3년 후 러시아에서는 혁명으로 군주제가 붕괴되어 전쟁을 포기했다. 이후 독일이 잇따라 잠수함을 이용한 선박의 무차별 공격으로 미국의 상선들을 침몰시키자, 미국이 참전하였다. 마침내 1918년 독일에서 킬 군항의 해군들의 폭동으로 인하여 빌헬름 2세는 퇴위하였고, 바이마르 공화국이 수립되었다. 11월 11일, 연합국과 독일 간의 휴전이 성립됨으로써 전쟁은 끝났다.이 전쟁은 영국, 프랑스, 러시아 등의 주요 연합국과 독일, 오스트리아, 불가리아, 오스만 제국등의 동맹국이 양 진영의 중심이 되어 싸웠으며 약 900만 명이 전사하였다. 전쟁이 끝난 후엔 미국의 우드로 윌슨 대통령의 제안으로 국제 연맹이 설립되었다."],lt:["Pirmasis pasaulinis karas (arba Didysis karas, Didžkaris) – vienas iš pasaulinių karų, vykęs 1914 m. rugpjūčio 1 d. – 1918 m. lapkričio 11 d. daugiausia Europoje (taip pat Artimuosiuose Rytuose, Afrikoje ir Rytų Azijoje), kurio metu žuvo virš 12 milijonų žmonių.Šis pavadinimas istoriografijoje įsitvirtino tik prasidėjus Antrajam pasauliniam karui 1939 m. Tarpukaryje šis karas vadintas Didžiuoju karu."],lv:["Pirmais pasaules karš bija globāls bruņots konflikts starp Sabiedrotajiem Antantes vadībā vienā pusē un Centrālajām lielvalstīm otrā pusē, kas ilga no 1914. 28. jūlija līdz 1918. gada 11. novembrim. Karš tika dēvēts arī par Lielo Karu, Nāciju karu un Karu, kas izbeigs visus karus.Neviens cits iepriekšējais konflikts nebija mobilizējis tik daudz karavīru, un neviena cita konflikta laikā nebija notikušas tik daudz cīņas karalaukā. Kad karš beidzās, tas kļuva par otru asiņaināko cīņu cilvēces vēsturē (pēc Taipinu sacelšanās), kaut arī tas tika pārspēts jau pēc vienas paaudzes - Otrajā pasaules karā. Pirmais karš, kur primārais ir valsts nacionālās intereses, nevis dinastiskas intereses, un kura sākšanu atbalstīja visu iesaistīto valstu sabiedrība.Tam raksturīgs pozīciju karš Rietumu frontē, kur karavīri tika ieslodzīti ierakumos aizsardzības taktikas dēļ. Vairāk nekā 9 miljoni mira karalaukā un gandrīz tikpat mājas frontēs dēļ nepietiekamās barības, genocīda un slimībām. Starp citiem vērā ņemamiem notikumiem, tika uzsākta pirmā masīva bumbu izmešana no gaisa un viena no gadsimta pirmajām liela apmēra civiliedzīvotāju masveida slepkavošanām kā viens no modernās karošanas aspektiem. Strauji attīstījās jaunu un iznīcinošu ieroču izmantošana — sāka lietot tankus, lidmašīnas, ložmetējus un ķīmiskos ieročus."],mk:["Прва светска војна, исто така позната и како Големата војна и Војна на нациите е светски конфликт што се одвива од 1914 до 1918 година и започнува во Европа. Ниеден претходен конфликт нема мобилизирано толкав број војници ниту пак вклучил толку многу луѓе во бојното поле. Првата светска војна е втор најкрвав настан во светската историја до тогаш. Хемиско оружје е искористено за прв пат, изведени се првите масовни бомбардирања на цивили од небо, и некои од првите големи масакри на цивили се случуваат за време на војната. Четири династии, Хабсбурговците, Романови, Отоманците и Хохенцолерните, чии корења на моќ се протегаат од деновите на крстоносните војни, паѓаат за време на војната или после неа.Првата светска војна претставува одлучувачко раскрстување со стариот светски поредок, обележувајќи ја пропаста на апсолутистичката монархија во Европа. Војната ќе се покаже како катализатор за Руската револуција која понатаму ќе инспирира револуции во земји како Кина и Куба и ќе ја постави основата за Студената војна меѓу СССР и САД. Поразот на Германија во војната и неуспехот да се решат некои од причините за Големата војна поставуваат основа за раст на националсоцијализам и неговиот конечен резултат - избувнувањето на Втората светска војна во 1939 година. Војната исто така на големо ја зголемува употребата на масовна индустријализација како база за нова форма на војување што се потпира целосно на технологија и вовлекува цивили како никогаш порано.Поимот „Прва светска војна“, што имплицира настан различен од „Втора светска војна“ не е популарен меѓу некои историчари кои ја сметаат војната само како прва фаза од три-децениската војна што се протега од 1914-1945 година. Други историчари пак, гледаат на Прва светска војна како една од последиците на францускиот пораз во Француско-пруските војни што води кон француската експлоатација на балканската криза како повод за општа војна. Историчари исто така ја цитираат и германската дипломатска неснаодливост како и бранот национализам што ја преплавува Европa во тоа време.Прва светска војна станува позната како рововска војна, каде што голем број на војници се врзани за рововите и не можат да се движат многу заради напнатоста на одбраната. Ова е посебно вистинито за Западниот фронт. Преку 9 милиони луѓе умираат на бојното поле и уште приближно толку на домашниот фронт како последица на недостаток на храна, геноцид и битка на земја."],nl:["De Eerste Wereldoorlog, die ook de Wereldoorlog of de Grote Oorlog werd genoemd, was een wereldoorlog gecentreerd in Europa die begon op 28 juli 1914 en duurde tot 11 november 1918. Nog altijd is 11 november bekend als wapenstilstandsdag. Voor een deel werd de wapenwedloop in 1912 en 1913 aangespoord door nationalistische en militaristische groepen, die hun regeringen passiviteit in het gezicht van externe bedreigingen verweten. Sommige historici hebben gewezen op de toenemende populariteit van het militarisme en het radicaal-nationalisme als oorzaken voor de oorlog."],no:["Første verdenskrig er en av de blodigste krigene som noensinne er blitt utkjempet i Europa. Den varte fra 28. juli 1914 til 11. november 1918 og medførte vesentlige endringer av Europakartet. Nye stater oppstod etter nasjonalstatprinsippet, Østerrike-Ungarn forsvant og ble erstattet av en mengde mindre sentraleuropeiske stater, og Tyskland ble omformet fra et keiserdømme til en republikk. Første verdenskrig anses også som en av de utløsende faktorer til den russiske revolusjon. Krigen er kjent i store deler av Europa som «den store krigen» (på engelsk kalt «The Great War»), men må ikke forveksles med russernes «store fedrelandskrig», som sikter til andre verdenskrig."],pl:["I wojna światowa – konflikt zbrojny trwający od 28 lipca 1914 do 11 listopada 1918 (w latach 20. i 30. XX wieku nazywany „wielką wojną”) pomiędzy ententą, tj. Wielką Brytanią, Francją, Rosją, Serbią, Japonią, Włochami (od 1915) i Stanami Zjednoczonymi (od 1917), a państwami centralnymi, tj. Austro-Węgrami i Niemcami wspieranymi przez Turcję i Bułgarię.Był to największy konflikt zbrojny na kontynencie europejskim od czasu wojen napoleońskich, zakończony klęską państw centralnych, likwidacją mocarstw Świętego Przymierza i powstaniem w Europie Środkowej i Południowej licznych państw narodowych. Mimo ogromu strat i wstrząsu wywołanego nimi wojna ta nie rozwiązała większości konfliktów, co doprowadziło do wybuchu II wojny światowej 21 lat później. Była zderzeniem XX-wiecznej techniki z XIX-wieczną strategią i taktyką. Po raz pierwszy w historii zastosowano w niej broń chemiczną,[potrzebne źródło] samoloty, okręty podwodne, czołgi i samochody ciężarowe. Wybuch I wojny światowej wyznaczył koniec wieku XIX i koniec hegemonii europejskiej na świecie, który od tego momentu został zdominowany przez potęgę amerykańską i sowiecką rewolucję."],pt:["Primeira Guerra Mundial (também conhecida como Grande Guerra ou Guerra das Guerras até o início da Segunda Guerra Mundial) foi uma guerra global centrada na Europa, que começou em 28 de julho de 1914 e durou até 11 de novembro de 1918. O conflito envolveu as grandes potências de todo o mundo, que organizaram-se em duas alianças opostas: os Aliados (com base na Tríplice Entente entre Reino Unido, França e Império Russo) e os Impérios Centrais (originalmente Tríplice Aliança entre Império Alemão, Áustria-Hungria e Itália; mas como a Áustria-Hungria tinha tomado a ofensiva contra o acordo, a Itália não entrou em guerra). Estas alianças reorganizaram-se (a Itália lutou pelos Aliados) e expandiram-se em mais nações que entraram na guerra. Em última análise, mais de 70 milhões de militares, incluindo 60 milhões de europeus, foram mobilizados em uma das maiores guerras da história. Mais de 9 milhões de combatentes foram mortos, em grande parte por causa de avanços tecnológicos que determinaram um crescimento enorme na letalidade de armas, mas sem melhorias correspondentes em proteção ou mobilidade. Foi o sexto conflito mais mortal na história da humanidade e que posteriormente abriu caminho para várias mudanças políticas, como revoluções em muitas das nações envolvidas.Entre as causas da guerra inclui-se as políticas imperialistas estrangeiras das grandes potências da Europa, como o Império Alemão, o Império Austro-Húngaro, o Império Otomano, o Império Russo, o Império Britânico, a Terceira República Francesa e a Itália. Em 28 de junho de 1914, o assassinato do arquiduque Francisco Fernando da Áustria, o herdeiro do trono da Áustria-Hungria, pelo nacionalista iugoslavo Gavrilo Princip, em Sarajevo, na Bósnia, foi o gatilho imediato da guerra, o que resultou em um ultimato Habsburgo contra o Reino da Sérvia. Diversas alianças formadas ao longo das décadas anteriores foram invocadas, assim, dentro de algumas semanas, as grandes potências estavam em guerra; através de suas colônias, o conflito logo se espalhou ao redor do planeta.Em 28 de julho, o conflito iniciou-se com a invasão austro-húngara da Sérvia, seguida pela invasão alemã da Bélgica, Luxemburgo e França, e um ataque russo contra a Alemanha. Depois da marcha alemã em Paris ter levado a um impasse, a Frente Ocidental estabeleceu-se em uma batalha de atrito estático com uma linha de trincheiras que pouco mudou até 1917. Na Frente Oriental, o exército russo lutou com sucesso contra as forças austro-húngaras, mas foi forçado a recuar da Prússia Oriental e da Polônia pelo exército alemão. Frentes de batalha adicionais abriram-se depois que o Império Otomano entrou na guerra em 1914, Itália e Bulgária em 1915 e a Romênia em 1916. O Império Russo entrou em colapso em março de 1917 e a Rússia deixou a guerra após a Revolução de Outubro, mais tarde naquele ano. Depois de uma ofensiva alemã em 1918 ao longo da Frente Ocidental, os Aliados forçaram o recuo dos exércitos alemães em uma série de ofensivas de sucesso e as forças dos Estados Unidos começaram a entrar nas trincheiras. A Alemanha, que teve o seu próprio problema com os revolucionários, neste ponto, concordou com um cessar-fogo em 11 de novembro de 1918, episódio mais tarde conhecido como Dia do Armistício. A guerra terminou com a vitória dos Aliados.Eventos nos conflitos locais eram tão tumultuados quanto nas grandes frentes de batalha, e os participantes tentaram mobilizar a sua mão de obra e recursos econômicos para lutar uma guerra total. Até o final da guerra, quatro grandes potências imperiais — os impérios Alemão, Russo, Austro-Húngaro e Otomano — deixaram de existir. Os Estados sucessores dos dois primeiros perderam uma grande quantidade de seu território, enquanto os dois últimos foram completamente desmontados. O mapa da Europa central foi redesenhado em vários países menores. A Liga das Nações (organização precursora das Nações Unidas) foi formada na esperança de evitar outro conflito dessa magnitude. Há consenso de que o nacionalismo europeu provocado pela guerra, a separação dos impérios, as repercussões da derrota da Alemanha e os problemas com o Tratado de Versalhes foram fatores que contribuíram para o início da Segunda Guerra Mundial."],ro:["Războiul cel Mare, Războiul Națiunilor, re-numit, în timpul celui de Al Doilea Război Mondial, Primul Război Mondial, a fost un conflict militar de dimensiuni mondiale. Cronologic, evenimentele s-au desfășurat astfel: în 28 iulie 1914 Imperiul Austro-Ungar a atacat Serbia (în 23 iulie 1914 Austro-Ungaria a dat un ultimatum, apreciat ca inacceptabil pentru un stat suveran, Serbiei - considerată responsabilă pentru atentatul de la Sarajevo, din 28 iunie 1914); în 30 iulie 1914, Rusia, susținând Serbia, decretează mobilizarea generală; în replică, Germania, aliata Austro-Ungariei, declară, la 1 august 1914, război Rusiei și, apoi, o zi mai târziu, la 3 august 1914, Franței; la 4 august 1914 Germania a invadat Belgia, iar Anglia și dominioanele sale au declarat război Germaniei (5 august 1914) ; la rândul său, Austro-Ungaria declară război Rusiei (6 august 1914), iar Serbia, Germaniei (6 august 1914); Franța declară război Austro-Ungariei (11 august 1914), urmată de Anglia (12 august 1914); la 23 august 1914, Japonia declară război Germaniei (prin acest act, conflictul european devine mondial); Turcia declară, la 12 noiembrie 1914, război Triplei Înțelegeri; în 23 mai 1915, Italia declară război Austro-Ungariei; în 16 august 1916, România a intrat în război alături de Tripla Înțelegere (Antanta), iar la 6 martie 1917 și Statele Unite ale Americii intră în război împotriva Puterilor Centrale. În 11 noiembrie 1918, la ora 05.00 s-a semnat actul de armistițiu și, astfel, la ora 11.00 dimineața, războiul a luat sfârșit. Combatanții războiului au fost Antanta și Puterile Centrale. Nici un conflict anterior nu a implicat un număr atât de mare de militari și nu a implicat atâtea p
