<!DOCTYPE html>
<html lang="en">
   <title>MX Player</title>
   <meta name="theme-color" content="#3C8CF0" />
   <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no" />
   <meta name="description" content="MXPlay is a video streaming service and India's Maha entertainment destination." />
   <head>
      <link rel="shortcut icon" href="https://j2apps.s.llnwi.net/assets-origin/static/images/favicon1.png" />
      <style>
         @import url('https://fonts.googleapis.com/css?family=Muli:400,600');
         html,
         body {
         height: 100%;
         background: #fff;
         padding: 0;
         margin: 0;
         font-family: 'Muli', sans-serif;
         background-color: #fff;
         }
         * {
         box-sizing: border-box;
         }
         .header {
         height: 60px;
         background: #3c8cf0;
         line-height: 60px;
         padding: 0 20px;
         position: fixed;
         top: 0px;
         left: 0px;
         width: 100%;
         }
         .app-logo {
         height: 60px;
         padding: 12px 0;
         }
         .content {
         width: 100%;
         text-align: center;
         margin: auto;
         position: absolute;
         top: 50%;
         transform: translateY(-50%);
         }
         .message {
         margin: 0;
         font-size: 25px;
         color: #8a8a8a;
         text-transform: uppercase;
         }
         .sub-message {
         margin: 0;
         margin-top: 10px;
         font-size: 16px;
         font-weight: 100;
         color: #8a8a8a;
         text-transform: uppercase;
         letter-spacing: 1px;
         }
      </style>
   </head>
   <body>
      <div class="header"><img class="app-logo" src="https://assets-1.mxplay.com/static/images/logo_main_v1.png" /></div>
      <div class="content">
         <h1 class="message">Oops!!!</h1>
         <h2 class="sub-message">We are currently not available in your region.</h2>
      </div>
   </body>
</html>
