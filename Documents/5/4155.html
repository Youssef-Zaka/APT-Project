"contentPositions":[{"title":"Zhong Shanshan","uri":"zhong-shanshan","image":"https://specials-images.forbesimg.com/imageserve/60380e390357bc1fbfc0bc32/416x416.jpg?background=000000&cropX1=116&cropX2=1327&cropY1=201&cropY2=1413","type":"person","following":false,"naturalId":"faris/1/2021/219528","age":66,"imageExists":false,"rank":1,"listUri":"china-billionaires","gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Hangzhou","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":65900.0,"source":"beverages, pharmaceuticals","squareImage":"https://specials-images.forbesimg.com/imageserve/60380e390357bc1fbfc0bc32/416x416.jpg?background=000000&cropX1=116&cropX2=1327&cropY1=201&cropY2=1413","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Zhong Shanshan chairs Nongfu Spring, a bottled water company, which listed its shares in Hong Kong in September 2020.","Hangzhou-born Zhong dropped out of elementary school during China's chaotic Cultural Revolution.","He later had jobs as a construction worker, a newspaper reporter and a beverage sales agent before starting his own business.","Zhong also controls Beijing Wantai Biological Pharmacy, which went public on the Shanghai Stock Exchange in April 2020."]},{"title":"Zhang Yiming","uri":"zhang-yiming","image":"https://specials-images.forbesimg.com/imageserve/618e91e427fcd6441f93c0c6/416x416.jpg?background=000000&cropX1=227&cropX2=1294&cropY1=14&cropY2=1080","type":"person","following":false,"naturalId":"faris/1/2021/199125","thumbnail":"http://specials-images.forbesimg.com/imageserve/618e91e427fcd6441f93c0c6/280x425.jpg?fit=scale&background=000000","age":37,"imageExists":false,"rank":2,"listUri":"china-billionaires","gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Beijing","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":59400.0,"source":"TikTok","squareImage":"https://specials-images.forbesimg.com/imageserve/618e91e427fcd6441f93c0c6/416x416.jpg?background=000000&cropX1=227&cropX2=1294&cropY1=14&cropY2=1080","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Zhang Yiming is the founder of ByteDance, one of China's largest media content platforms; he was formerly the company's CEO and chairman. ","The privately held company raised fresh investment funds at a valuation of $180 billion in 2020; Zhang owns an estimated 22% stake of ByteDance.","ByteDance is most known for its news app Toutiao and social video app TikTok; its shareholders include Sequoia Capital China.","In August 2020, President Trump ordered ByteDance to sell TikTok's U.S. operations, a transaction that did not end up taking place.","Zhang was a member of the 2013 Forbes China 30 Under 30 List."]},{"title":"Robin Zeng","uri":"robin-zeng","image":"https://specials-images.forbesimg.com/imageserve/6067bcb1bfd36aed75c0c223/416x416.jpg?background=000000&cropX1=19&cropX2=1080&cropY1=19&cropY2=1080","type":"person","following":false,"naturalId":"faris/1/2021/205434","age":52,"imageExists":false,"rank":3,"listUri":"china-billionaires","gender":"M","countryOfCitizenship":"Hong Kong","hideDescription":false,"country":"China","sponsored":false,"city":"Ningde","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":50800.0,"source":"batteries","squareImage":"https://specials-images.forbesimg.com/imageserve/6067bcb1bfd36aed75c0c223/416x416.jpg?background=000000&cropX1=19&cropX2=1080&cropY1=19&cropY2=1080","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Zeng is the founder and chairman of Contemporary Amperex Technology (CATL),  one of the world's largest suppliers of batteries for electric vehicles. ","CATL, which listed on the Shenzhen Stock Exchange in 2018, has clients such as BMW, Volkswagen and Geely.","Zeng holds a Ph.D. from the Institute of Physics at the Chinese Academy of Sciences.","CATL is headquartered in Zeng's hometown of Ningde in Fujian Province."]},{"title":"Ma Huateng","uri":"ma-huateng","image":"https://specials-images.forbesimg.com/imageserve/605e23c0f0986f688fbd3e15/416x416.jpg?background=000000&cropX1=0&cropX2=1080&cropY1=0&cropY2=1080","type":"person","following":false,"naturalId":"faris/1/2021/40","age":50,"imageExists":true,"rank":4,"listUri":"china-billionaires","jobTitle":"Chairman and CEO","employment":{"name":"Tencent","uri":"companies/tencent-holdings","title":"Chairman and CEO","government":false},"gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Shenzhen","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":49100.0,"source":"internet media","squareImage":"https://specials-images.forbesimg.com/imageserve/605e23c0f0986f688fbd3e15/416x416.jpg?background=000000&cropX1=0&cropX2=1080&cropY1=0&cropY2=1080","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Ma Huateng (also known as Pony Ma) chairs Chinese internet giant Tencent Holdings, which ranks among the nation's largest businesses by market cap.","Tencent's popular social messaging app WeChat has more than 1 billion users.","The group listed its music-streaming subsidiary, Tencent Music, on the New York Stock Exchange in December 2018.","In contrast to his outgoing rival at Alibaba, Ma has a low-profile style that befits his engineering background.","Ma cofounded Tencent in 1998. "]},{"title":"Jack Ma","uri":"jack-ma","image":"https://specials-images.forbesimg.com/imageserve/605e22fe6df966b3fcbd3e15/416x416.jpg?background=000000&cropX1=0&cropX2=1080&cropY1=0&cropY2=1080","type":"person","following":false,"naturalId":"faris/1/2021/175","age":57,"imageExists":true,"rank":5,"listUri":"china-billionaires","jobTitle":"Founder and Executive Chairman","employment":{"name":"Alibaba Group","title":"Founder and Executive Chairman","government":false},"gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Hangzhou","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":41500.0,"source":"e-commerce","squareImage":"https://specials-images.forbesimg.com/imageserve/605e22fe6df966b3fcbd3e15/416x416.jpg?background=000000&cropX1=0&cropX2=1080&cropY1=0&cropY2=1080","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["A former English teacher, Jack Ma cofounded Alibaba Group, one of the world's largest e-commerce businesses.","On Nov. 3, 2020 regulators halted a planned IPO of fintech giant Ant Group-where Ma is the largest individual shareholder-in Hong Kong and Shanghai.","In September 2019, Jack Ma stepped down as Alibaba's executive chairman and was succeeded by CEO Yong Zhang, also known as Daniel Zhang.","Ma's investments beyond Alibaba include a stake in Chinese media and entertainment company Huayi Brothers.","Alibaba's 2014 IPO in New York set a record as the world's biggest public stock offering, raising $25 billion."]},{"title":"Colin Zheng Huang","uri":"colin-zheng-huang","image":"https://specials-images.forbesimg.com/imageserve/5e75028b10380d0006bdc142/416x416.jpg?background=000000&cropX1=834&cropX2=2330&cropY1=160&cropY2=1656","type":"person","following":false,"naturalId":"faris/1/2021/217981","age":41,"imageExists":false,"rank":6,"listUri":"china-billionaires","gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Shanghai","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":33100.0,"source":"e-commerce","squareImage":"https://specials-images.forbesimg.com/imageserve/5e75028b10380d0006bdc142/416x416.jpg?background=000000&cropX1=834&cropX2=2330&cropY1=160&cropY2=1656","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Colin Huang, who also goes by Huang Zheng, is the former chairman of online discounter Pinduoduo, one of China's largest e-commerce sites.","Pinduoduo raised $1.6 billion in a U.S. IPO in July 2018 amid criticism over its alleged sale of counterfeit products.","A serial entrepreneur, Huang earlier founded online game company Xinyoudi and online e-commerce platform Ouku.com.","Huang interned at Microsoft in both Beijing and Seattle before starting his career at Google in the U.S. in 2004.","Huang holds a master's degree from the University of Wisconsin at Madison, where he majored in computer science. "]},{"title":"He Xiangjian","uri":"he-xiangjian","image":"https://specials-images.forbesimg.com/imageserve/5f88aa3c6e0f7a6ca036fc64/416x416.jpg?background=000000&cropX1=1462&cropX2=2567&cropY1=1200&cropY2=2305","type":"person","following":false,"naturalId":"faris/1/2021/73","age":79,"imageExists":true,"rank":7,"listUri":"china-billionaires","gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Foshan","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":32100.0,"source":"home appliances","squareImage":"https://specials-images.forbesimg.com/imageserve/5f88aa3c6e0f7a6ca036fc64/416x416.jpg?background=000000&cropX1=1462&cropX2=2567&cropY1=1200&cropY2=2305","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Entrepreneur He Xiangjian built Midea Group into one of the world's largest appliance makers.","In 1968, He led a group of 23 residents from the town of Beijiao in Guangdong Province to form a lid production workshop that became Midea. ","Midea Group, whose shares trade on the Shenzhen Stock Exchange, now has more than 200 subsidiaries, including Germany-based robotics firm Kuka.","He stepped down from its operations in 2012.","His son He Jianfeng is a director of Midea Group and Midea Real Estate Holding."]},{"title":"Wei Jianjun & family","uri":"wei-jianjun","image":"//specials-images.forbesimg.com/imageserve/5e790bb1c7b02d000666f9c1/416x416.jpg?background=000000&cropX1=1605&cropX2=3975&cropY1=86&cropY2=2456","type":"person","following":false,"naturalId":"faris/1/2021/258","age":57,"imageExists":true,"rank":8,"listUri":"china-billionaires","gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Baoding","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":31000.0,"source":"automobiles","squareImage":"//specials-images.forbesimg.com/imageserve/5e790bb1c7b02d000666f9c1/416x416.jpg?background=000000&cropX1=1605&cropX2=3975&cropY1=86&cropY2=2456","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Wei Jianjun leads China's largest SUV manufacturer, Great Wall Motor.","Wei took over the debt-plagued Great Wall Automobile Industry Company -- the predecessor to the current business -- in 1990 when he was only 26.","Wei worked at a carpet factory and a water-pump factory before joining Great Wall."]},{"title":"William Lei Ding","uri":"william-lei-ding","image":"//specials-images.forbesimg.com/imageserve/5e790d54c7b02d000666fa67/416x416.jpg?background=000000&cropX1=571&cropX2=4018&cropY1=0&cropY2=3445","type":"person","following":false,"naturalId":"faris/1/2021/7815","age":50,"imageExists":false,"rank":9,"listUri":"china-billionaires","gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Hangzhou","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":30000.0,"source":"online games","squareImage":"//specials-images.forbesimg.com/imageserve/5e790d54c7b02d000666fa67/416x416.jpg?background=000000&cropX1=571&cropX2=4018&cropY1=0&cropY2=3445","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["William Ding is the CEO of Netease, one of the world's largest online and mobile games businesses. ","Netease's business partners include Mojang, a subsidiary of Microsoft, and Blizzard Entertainment.","Netease, facing tough competition in games from Chinese rival Tencent, expanded into movies, online music and e-commerce.","Ding was China's richest man and its first internet and gaming billionaire back in 2003."," Ding holds a B.S. degree in communication technology from the University of Electronic Science and Technology of China.\r\n\r\n"]},{"title":"Wang Wei","uri":"wang-wei","image":"https://specials-images.forbesimg.com/imageserve/5dc05174b4d505000678d99e/416x416.jpg?background=000000&cropX1=879&cropX2=2088&cropY1=805&cropY2=2013","type":"person","following":false,"naturalId":"faris/1/2021/14416","age":51,"imageExists":true,"rank":10,"listUri":"china-billionaires","gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Shenzhen","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":28800.0,"source":"package delivery","squareImage":"https://specials-images.forbesimg.com/imageserve/5dc05174b4d505000678d99e/416x416.jpg?background=000000&cropX1=879&cropX2=2088&cropY1=805&cropY2=2013","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Wang Wei chairs S. F. Holding, a package delivery service known as the \"FedEx of China\"; it's also called SF Express.","In March 2018, the company obtained China's first license for drone deliveries. ","S.F. was founded in the city of Shunde in Guangdong Province in 1993; Wang owns roughly 60% of the shares.","Wang took the package delivery firm public through a reverse merger on the Shenzhen Stock Exchange in early 2017."]}],"panelId":"panel1","limit":10,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"china-billionaires","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":true,"pagination":false,"filters":false,"year":2021,"fullListUrl":"https://www.forbes.com/china-billionaires/list","directLink":false,"videoInModal":false},"csf-channel_13section_2118_60e5b8f7b000d":{"channel":"channel_0","s
