","hideDescription":false,"country":"India","sponsored":false,"city":"Ahmedabad","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":74800.0,"source":"commodities, infrastructure","squareImage":"https://specials-images.forbesimg.com/imageserve/6247592b253b5292622b15f6/416x416.jpg?background=000000&cropX1=403&cropX2=2372&cropY1=70&cropY2=2041","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Infrastructure tycoon Gautam Adani controls Mundra Port in his home state of Gujarat.","His $16 billion (revenue) Adani Group's interests include power generation and transmission, edible oil, real estate and defense.","Adani's overseas assets include Australia's Abbott Point port and the Carmichael coal mine, billed as one of the world's largest.","Adani acquired a 74% stake in Mumbai International Airport, India's second-busiest, in September 2020.","Adani is planning to list Adani Wilmar, a joint venture with the billionaire Kuok clan's Wilmar International. "]},{"title":"Shiv Nadar","uri":"shiv-nadar","image":"https://specials-images.forbesimg.com/imageserve/605e2b0c7cd0a7025abd3e15/416x416.jpg?background=000000&cropX1=0&cropX2=1080&cropY1=0&cropY2=1080","type":"person","following":false,"naturalId":"faris/8/2021/4855","age":76,"imageExists":true,"rank":3,"listUri":"india-billionaires","gender":"M","countryOfCitizenship":"India","hideDescription":false,"country":"India","sponsored":false,"city":"Delhi","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":31000.0,"source":"software services","squareImage":"https://specials-images.forbesimg.com/imageserve/605e2b0c7cd0a7025abd3e15/416x416.jpg?background=000000&cropX1=0&cropX2=1080&cropY1=0&cropY2=1080","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Indian IT pioneer Shiv Nadar cofounded HCL in a garage in 1976 to make calculators and microprocessors. ","Today, his $10.2 billion (revenue) HCL Technologies is among India's largest software services providers.","In July 2020, he stepped down as chairman of HCL Technologies, handing over the position to his daughter, Roshni Nadar Malhotra. He's now chairman emeritus.","HCL Technologies, which employs 169,000 people in 50 countries worldwide, hires high school grads and trains them on the job.","One of India's leading philanthropists, Nadar has donated $662 million to his Shiv Nadar Foundation, which backs education-related causes."]},{"title":"Radhakishan Damani & family","uri":"radhakishan-damani","image":"//specials-images.forbesimg.com/imageserve/59d3d5c431358e542c0344ae/416x416.jpg?background=000000&cropX1=765&cropX2=2549&cropY1=102&cropY2=1887","type":"person","following":false,"naturalId":"faris/8/2021/195821","age":66,"imageExists":false,"rank":4,"listUri":"india-billionaires","gender":"M","countryOfCitizenship":"India","hideDescription":false,"country":"India","sponsored":false,"city":"Mumbai","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":29400.0,"source":"retail, investments","squareImage":"//specials-images.forbesimg.com/imageserve/59d3d5c431358e542c0344ae/416x416.jpg?background=000000&cropX1=765&cropX2=2549&cropY1=102&cropY2=1887","portraitImage":"","landscapeImage":"","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Veteran Mumbai investor Radhakishan Damani became India's retail king after the March 2017 IPO of his supermarket chain Avenue Supermart.","Damani got into retailing in 2002 with one store in suburban Mumbai. Today he has 214 DMart stores across India.","Damani also holds stakes in a range of companies, from tobacco firm VST Industries to cement producer India Cements.","His property portfolio includes the 156-room Radisson Blu Resort in Alibaug, a popular beachfront getaway close to Mumbai. "]},{"title":"Cyrus Poonawalla","uri":"cyrus-poonawalla","image":"//specials-images.forbesimg.com/imageserve/5e76844210380d0006fbb391/416x416.jpg?background=000000&cropX1=807&cropX2=2216&cropY1=4&cropY2=1412","type":"person","following":false,"naturalId":"faris/8/2021/8327","age":80,"imageExists":true,"rank":5,"listUri":"india-billionaires","gender":"M","countryOfCitizenship":"India","hideDescription":false,"country":"India","sponsored":false,"city":"Pune","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":19000.0,"source":"vaccines","squareImage":"//specials-images.forbesimg.com/imageserve/5e76844210380d0006fbb391/416x416.jpg?background=000000&cropX1=807&cropX2=2216&cropY1=4&cropY2=1412","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Son of a horse breeder, Cyrus Poonawalla founded Serum Institute of India in 1966 and built it into the world's largest vaccine maker (by doses).","Serum produces over 1.5 billion doses annually of a range of vaccines, including for measles, polio and flu.","Under his U.K.-educated son Adar, Serum's CEO, the company has invested $800 million to build a new factory to make Covid-19 vaccines.","Serum has multiple Covid-19 vaccine partnerships and has launched Covishield, the vaccine developed by AstraZeneca and Oxford University.","In February 2021, his son struck a deal to acquire a 60% stake in listed finance firm Magma Fincorp for $475 million and renamed it Poonawalla Fincorp."]},{"title":"Lakshmi Mittal","uri":"lakshmi-mittal","image":"//specials-images.forbesimg.com/imageserve/5e76907e10380d0006fbb485/416x416.jpg?background=000000&cropX1=207&cropX2=1974&cropY1=137&cropY2=1904","type":"person","following":false,"naturalId":"faris/8/2021/4861","age":71,"imageExists":true,"rank":6,"listUri":"india-billionaires","jobTitle":"Chairman and CEO","employment":{"name":"ArcelorMittal (ADR)","title":"Chairman and CEO","government":false,"revenue":84200.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"India","hideDescription":false,"country":"United Kingdom","sponsored":false,"city":"London","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":18800.0,"source":"steel","squareImage":"//specials-images.forbesimg.com/imageserve/5e76907e10380d0006fbb485/416x416.jpg?background=000000&cropX1=207&cropX2=1974&cropY1=137&cropY2=1904","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Lakshmi Mittal serves as chairman of $76.6 billion (revenue) ArcelorMittal, the world's largest steel and mining company by output.","Hailing from a steel clan, he separated from his siblings to start Mittal Steel then went on to merge the company with France's Arcelor in 2006.","Buoyed by higher steel prices, Arcelor Mittal reported net income of $15 billion in 2021 after a net loss of $733 million in 2020.","In 2019, Arcelor and Nippon Steel completed their $5.9 billion acquisition of Essar Steel, once controlled by billionaires Shashi and Ravi Ruia.","In January 2021, Mittal ceded the CEO's position to his son, Aditya Mittal, but remains executive chairman of ArcelorMittal.  "]},{"title":"Savitri Jindal & family","uri":"savitri-jindal","image":"//specials-images.forbesimg.com/imageserve/55f77874e4b0ffa7afe4940e/416x416.jpg?background=000000&cropX1=90&cropX2=676&cropY1=53&cropY2=640","type":"person","following":false,"naturalId":"faris/8/2021/8153","age":71,"imageExists":true,"rank":7,"listUri":"india-billionaires","gender":"F","countryOfCitizenship":"India","hideDescription":false,"country":"India","sponsored":false,"city":"Hisar","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":18000.0,"source":"steel","squareImage":"//specials-images.forbesimg.com/imageserve/55f77874e4b0ffa7afe4940e/416x416.jpg?background=000000&cropX1=90&cropX2=676&cropY1=53&cropY2=640","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Jindal Group, whose interests include steel, power, cement and infrastructure, is chaired by Savitri Jindal, widow of founder Om Prakash Jindal.","Upon O.P. Jindal's death in 2005 in a helicopter crash, the group's companies were divided among his four sons, who now run them independently.","The biggest assets of  the group are overseen by her Mumbai-based son Sajjan Jindal, who runs JSW Steel, among much else. ","Jindal's younger son Naveen's Jindal Steel & Power, once a high-flier, is weighed down by $4.7 billion in debt. "]},{"title":"Uday Kotak","uri":"uday-kotak","image":"//specials-images.forbesimg.com/imageserve/59d3d4884bbe6f37dd9fe8da/416x416.jpg?background=000000&cropX1=371&cropX2=1981&cropY1=444&cropY2=2055","type":"person","following":false,"naturalId":"faris/8/2021/7818","age":62,"imageExists":true,"rank":8,"listUri":"india-billionaires","gender":"M","countryOfCitizenship":"India","hideDescription":false,"country":"India","sponsored":false,"city":"Mumbai","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":16500.0,"source":"banking","squareImage":"//specials-images.forbesimg.com/imageserve/59d3d4884bbe6f37dd9fe8da/416x416.jpg?background=000000&cropX1=371&cropX2=1981&cropY1=444&cropY2=2055","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Spurning his family's trading business, Uday Kotak started a finance firm in 1985 then went on convert it into a bank in 2003.","His Kotak Mahindra Bank is now among India's top four banks in the private sector, boosted by its 2014 acquisition of ING Bank's Indian operations. ","Kotak's 811 app draws its name from November 8, the day in 2016 when the government cancelled 86% of all rupees in circulation.","In June 2020, Kotak sold some shares to reduce his stake in the bank as mandated by the Reserve Bank of India. "]},{"title":"Pallonji Mistry","uri":"pallonji-mistry","image":"//specials-images.forbesimg.com/imageserve/222dbe79a423261046cbdb42ac70e16b/416x416.jpg?background=000000&cropX1=3&cropX2=744&cropY1=3&cropY2=744","type":"person","following":false,"naturalId":"faris/8/2021/7371","age":92,"imageExists":true,"rank":9,"listUri":"india-billionaires","gender":"M","countryOfCitizenship":"Ireland","hideDescription":false,"country":"India","sponsored":false,"city":"Mumbai","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":16400.0,"source":"construction","squareImage":"//specials-images.forbesimg.com/imageserve/222dbe79a423261046cbdb42ac70e16b/416x416.jpg?background=000000&cropX1=3&cropX2=744&cropY1=3&cropY2=744","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Reclusive tycoon Pallonji Mistry controls Mumbai-headquartered engineering and construction giant, the 156-year-old Shapoorji Pallonji Group.","The S.P. Group, run by Mistry's older son Shapoor, also owns Eureka Forbes, the country's leading brand of water purifiers. ","The family's biggest asset is an 18.4% stake in Tata Sons, holding outfit of the $103 billion (revenue) Tata Group, a conglomerate of 30 companies.","After Mistry's younger son Cyrus was ousted as chairman of Tata Sons in October 2016, the two families have been at loggerheads.","In September 2020, the Mistrys decided to sell their Tata Sons' stake saying \"a separation of interests would best serve all stakeholder groups.\""]},{"title":"Kumar Birla","uri":"kumar-birla","image":"//specials-images.forbesimg.com/imageserve/5e768fdec7b02d000666cfa6/416x416.jpg?background=000000&cropX1=614&cropX2=1271&cropY1=164&cropY2=821","type":"person","following":false,"naturalId":"faris/8/2021/4537","age":54,"imageExists":true,"rank":10,"listUri":"india-billionaires","gender":"M","countryOfCitizenship":"India","hideDescription":false,"country":"India","sponsored":false,"city":"Mumbai","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":15800.0,"source":"commodities","squareImage":"//specials-images.forbesimg.com/imageserve/5e768fdec7b02d000666cfa6/416x416.jpg?background=000000&cropX1=614&cropX2=1271&cropY1=164&cropY2=821","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Commodities king Kumar Birla is the fourth generation head of the storied, $46 billion (revenue) Aditya Birla Group. ","The group's  interests span cement and aluminium to telecom and financial services.","Birla inherited the family empire at age 28 when his father Aditya Birla died in 1995.","In October 2019, the European Commission approved the $2.6 billion acquisition by his Novelis of Aleris, an aluminium producer in Ohio.","In August 2021, he stepped down as chairman of  debt-strapped telecom firm Vodafone Idea, formed by the 2018 merger between his Idea Cellular and Vodafone India."]}],"panelId":"panel1","limit":10,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"india-billionaires","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":true,"pagination":false,"filters":false,"year":2021,"fullListUrl":"https://www.forbes.com/india-billionaires/list","directLink":false,"videoInModal":false},"csf-channel_13section_1966_615de951dcf8d":{"channel":"channel_0","section":"section_0","location":"csf-channel_13section_1966_615de951dcf8d","panel":"special_feature","contentPositions":[{"position":1,"date":1633554900000,"title":"Inox Group Chairman Boosts Medical Oxygen Production Amid Pandemic-And His Wealth","uri":"https://www.forbes.com/sites/meghabahree/2021/10/06/inox-group-chairman-boosts-medical-oxygen-production-amid-pandemic-and-his-wealth/","image":"http://specials-images.forbesimg.com/imageserve/615e1304178ffc8b94f496ec/960x0.jpg","authors":[{"naturalId":"blogAuthorId/blog/author/631","name":"Megha Bahree","avatars":[{"size":136,"image":"https://secure.gravatar.com/avatar/ca6803f55f83338c76c183cc69b60089?s=136&d=mm&r=g"},{"size":40,"image":"https://secure.gravatar.com/avatar/ca6803f55f83338c76c183cc69b60089?s=40&d=mm&r=g"},{"size":400,"image":"https://secure.gravatar.com/avatar/ca6803f55f83338c76c183cc69b60089?s=400&d=mm&r=g"},{"size":62,"image":"https://secure.gravatar.com/avatar/ca6803f55f83338c76c183cc69b60089?s=62&d=mm&r=g"}],"url":"http://www.forbes.com/sites/meghabahree/
