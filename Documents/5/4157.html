:"R. Budi & Michael Hartono","uri":"r-budi-michael-hartono","image":"https://specials-images.forbesimg.com/imageserve/61af94a1595ea0560ba728d7/416x416.jpg?background=000000&cropX1=176&cropX2=3147&cropY1=65&cropY2=3036","type":"person","following":false,"naturalId":"faris/9/2021/193308","thumbnail":"http://specials-images.forbesimg.com/imageserve/61af94a1595ea0560ba728d7/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":1,"listUri":"indonesia-billionaires","jobTitle":"Entrepreneur","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"city":"Kudus","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":42600.0,"source":"conglomerate","squareImage":"https://specials-images.forbesimg.com/imageserve/61af94a1595ea0560ba728d7/416x416.jpg?background=000000&cropX1=176&cropX2=3147&cropY1=65&cropY2=3036","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["The Hartono brothers R. Budi and Michael (pictured above) get most of their fortune from their investment in Bank Central Asia. ","The Hartonos bought a stake in BCA, after another wealthy family, the Salims,  lost control of the bank during the 1997-1998 Asian economic crisis.","The roots of the family fortune stem from kretek cigarette maker Djarum, started by their father and now run by Budi's son Victor. ","Family holdings include popular electronics brand Polytron and prime real estate in Jakarta."]},{"title":"Widjaja family","uri":"widjaja-1","image":"//specials-images.forbesimg.com/imageserve/5de6afdf755ebf0006fc0fd5/416x416.jpg?background=000000&cropX1=41&cropX2=431&cropY1=45&cropY2=435","type":"person","following":false,"naturalId":"faris/9/2021/226337","imageExists":false,"rank":2,"listUri":"indonesia-billionaires","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":9700.0,"source":"diversified","squareImage":"//specials-images.forbesimg.com/imageserve/5de6afdf755ebf0006fc0fd5/416x416.jpg?background=000000&cropX1=41&cropX2=431&cropY1=45&cropY2=435","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["The Widjaja family inherited the business empire of Eka Tjipta Widjaja, who died in January 2019 at age 98. Pictured above is Eka's eldest son Teguh. ","A Chinese immigrant to Indonesia, Eka Tjipta Widjaja got his start selling biscuits as a teen.","Today their Sinar Mas has interests in paper, real estate, financial services, healthcare, agribusiness and telecom.","Widjaja's four oldest sons oversee the empire he built, while the others have built businesses of their own.","Eka's son Freddy is suing five of his step brothers, including the four managing the group, over inheritance dispute."]},{"title":"Anthoni Salim & family","uri":"anthoni-salim","image":"//specials-images.forbesimg.com/imageserve/5c083cf14bbe6f0f2aa15ed9/416x416.jpg?background=000000&cropX1=5&cropX2=2390&cropY1=0&cropY2=2386","type":"person","following":false,"naturalId":"faris/9/2021/4391","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c083cf14bbe6f0f2aa15ed9/280x425.jpg?fit=scale&background=000000","age":72,"imageExists":true,"rank":3,"listUri":"indonesia-billionaires","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"city":"Jakarta","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":8500.0,"source":"diversified","squareImage":"//specials-images.forbesimg.com/imageserve/5c083cf14bbe6f0f2aa15ed9/416x416.jpg?background=000000&cropX1=5&cropX2=2390&cropY1=0&cropY2=2386","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Anthoni Salim heads the Salim Group, with investments in food, retail, banking, telecom and energy. ","Salim is CEO of $5.8 billion (revenue) Indofood, one of the world's largest makers of instant noodles.  ","The Salims own a stake in Hong Kong-listed investment firm First Pacific, which has assets of $27 billion in six countries.","Anthoni is the youngest of three sons of the late Liem Sioe Liong, a tycoon who for decades was very close to president Suharto.","In 1998, right after Suharto's fall from power, the Salims lost Bank Central Asia. The Hartonos, now the richest family, gained control years later."]},{"title":"Sri Prakash Lohia","uri":"sri-prakash-lohia","image":"//specials-images.forbesimg.com/imageserve/5c083c8b4bbe6f0f2aa15ed5/416x416.jpg?background=000000&cropX1=179&cropX2=879&cropY1=26&cropY2=726","type":"person","following":false,"naturalId":"faris/9/2021/9896","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c083c8b4bbe6f0f2aa15ed5/280x425.jpg?fit=scale&background=000000","age":69,"imageExists":true,"rank":4,"listUri":"indonesia-billionaires","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"United Kingdom","sponsored":false,"city":"London","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":6200.0,"source":"petrochemicals","squareImage":"//specials-images.forbesimg.com/imageserve/5c083c8b4bbe6f0f2aa15ed5/416x416.jpg?background=000000&cropX1=179&cropX2=879&cropY1=26&cropY2=726","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Sri Prakash Lohia made much of his fortune producing PET and other petrochemicals.","In the 1970s he and his father moved from India to Indonesia, where they cofounded Indorama  Corporation as a maker of spun yarn.","It is now a petrochemicals powerhouse, making industrial products including fertilizers, polyolefins, textile raw materials and medical gloves. ","Lohia remains chairman but lives in London. His son Amit is vice chairman.","His younger brother Aloke Lohia, also a billionaire, lives in Thailand, where he runs PET polymer maker Indorama Ventures Public Co."]},{"title":"Prajogo Pangestu","uri":"prajogo-pangestu","image":"//specials-images.forbesimg.com/imageserve/5de19788ea103f000653b784/416x416.jpg?background=000000&cropX1=65&cropX2=660&cropY1=3&cropY2=598","type":"person","following":false,"naturalId":"faris/9/2021/4341","thumbnail":"http://specials-images.forbesimg.com/imageserve/5de19788ea103f000653b784/280x425.jpg?fit=scale&background=000000","age":77,"imageExists":true,"rank":5,"listUri":"indonesia-billionaires","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"city":"Jakarta","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":6100.0,"source":"petrochemicals","squareImage":"//specials-images.forbesimg.com/imageserve/5de19788ea103f000653b784/416x416.jpg?background=000000&cropX1=65&cropX2=660&cropY1=3&cropY2=598","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Son of a rubber trader, Prajogo Pangestu got his start in the timber business in the late 1970s.","His company Barito Pacific Timber went public in 1993 and changed its name to Barito Pacific after cutting back on its timber business in 2007.","In 2007 Barito Pacific acquired 70% of petrochemicals firm Chandra Asri, which also trades on the Indonesia Stock Exchange.","In 2011 Chandra Asri merged with Tri Polyta Indonesia and became the country's largest integrated petrochemicals producer.","Thaioil acquired a 15% stake in Chandra Asri in July 2021. They will start developing the latter's second petrochemical site in 2022."]},{"title":"Chairul Tanjung","uri":"chairul-tanjung","image":"https://specials-images.forbesimg.com/imageserve/61af95dca83f7a9c8de9f3db/416x416.jpg?background=000000&cropX1=295&cropX2=1484&cropY1=206&cropY2=1395","type":"person","following":false,"naturalId":"faris/9/2021/8094","thumbnail":"http://specials-images.forbesimg.com/imageserve/61af95dca83f7a9c8de9f3db/280x425.jpg?fit=scale&background=000000","age":59,"imageExists":true,"rank":6,"listUri":"indonesia-billionaires","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"city":"Jakarta","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":5500.0,"source":"diversified","squareImage":"https://specials-images.forbesimg.com/imageserve/61af95dca83f7a9c8de9f3db/416x416.jpg?background=000000&cropX1=295&cropX2=1484&cropY1=206&cropY2=1395","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Chairul Tanjung's CT Corp. is best known for issuing credit cards, operating hypermarkets and running TV stations.","His Trans Retail has grocery stores under the Carrefour and Transmart brands.","His group also controls the Wendy's franchise in Indonesia and owns the Versace, Mango and Jimmy Choo franchises.","He has a stake in Indonesian national carrier Garuda which is negotiating with creditors to restructure its $10 billion debt.","Shares in his Allo Bank soared nearly 100 times in 2021 amid a craze for digital banking in Indonesia."]},{"title":"Susilo Wonowidjojo & family","uri":"susilo-wonowidjojo","image":"//specials-images.forbesimg.com/imageserve/5669de2be4b0ffa7afe7fd01/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=139&cropY2=883","type":"person","following":false,"naturalId":"faris/9/2021/9205","thumbnail":"http://specials-images.forbesimg.com/imageserve/5669de2be4b0ffa7afe7fd01/280x425.jpg?fit=scale&background=000000","age":65,"imageExists":true,"rank":7,"listUri":"indonesia-billionaires","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"city":"Surabaya","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":4800.0,"source":"tobacco","squareImage":"//specials-images.forbesimg.com/imageserve/5669de2be4b0ffa7afe7fd01/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=139&cropY2=883","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Susilo Wonowidjojo and his family get their fortune from publicly traded kretek maker Gudang Garam, which produced 90 billion cigarettes in 2019.","His father Surya, who apparently got his start working for his uncle's tobacco business, founded \r\nGudang Garam in 1958. \r\n","His older brother, Rachman Halim, took over a quarter-century later, and ran it until his death in 2008. ","Susilo has been president director since 2009; his sister Juni Setiawati is president commissioner. ","Gudang Garam expanded into infrastructure including construction and toll road development in 2019, and is building the Dhoho Airport in Kediri, East Java."]},{"title":"Boenjamin Setiawan & family","uri":"boenjamin-setiawan","image":"https://specials-images.forbesimg.com/imageserve/61af96cd11e44d6667eb8941/416x416.jpg?background=000000&cropX1=577&cropX2=2691&cropY1=38&cropY2=2153","type":"person","following":false,"naturalId":"faris/9/2021/7789","thumbnail":"http://specials-images.forbesimg.com/imageserve/61af96cd11e44d6667eb8941/280x425.jpg?fit=scale&background=000000","age":88,"imageExists":true,"rank":8,"listUri":"indonesia-billionaires","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":4200.0,"source":"pharmaceuticals","squareImage":"https://specials-images.forbesimg.com/imageserve/61af96cd11e44d6667eb8941/416x416.jpg?background=000000&cropX1=577&cropX2=2691&cropY1=38&cropY2=2153","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Boenjamin Setiawan, who has a doctorate in pharmacology, founded Kalbe Farma in a garage in 1966 with his five siblings.","Kalbe Farma is now the largest pharmaceutical company in Indonesia.","The company listed its shares on the Indonesian Stock Exchange in 1991; Setiawan and his siblings together own a substantial stake.","\"Dr. Boen,\" as he is nicknamed, also controls publicly traded Mitra Keluarga, which operates 25 hospitals."]},{"title":"Jogi Hendra Atmadja & family","uri":"jogi-hendra-atmadja","image":"https://specials-images.forbesimg.com/imageserve/61b10d40ba2207f5b7c07bcd/416x416.jpg?background=000000&cropX1=0&cropX2=2115&cropY1=69&cropY2=2186","type":"person","following":false,"naturalId":"faris/9/2021/193293","thumbnail":"http://specials-images.forbesimg.com/imageserve/61b10d40ba2207f5b7c07bcd/280x425.jpg?fit=scale&background=000000","age":75,"imageExists":true,"rank":9,"listUri":"indonesia-billionaires","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"city":"Jakarta","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":4100.0,"source":"consumer goods","squareImage":"https://specials-images.forbesimg.com/imageserve/61b10d40ba2207f5b7c07bcd/416x416.jpg?background=000000&cropX1=0&cropX2=2115&cropY1=69&cropY2=2186","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Jogi Hendra Atmadja is head of Mayora group, one of Indonesia's largest food firms; it sells coffee, cereal, candy, biscuits and more.","Mayora group sells its brands, including Kopiko, Danisa and Roma, in over 100 countries. ","His family started making biscuits at home in 1948 and formally established Mayora group in 1977. ","Atmadja and his family own a controlling stake in publicly traded Mayora Indah, the group's flagship firm."]},{"title":"Bachtiar Karim & family","uri":"bachtiar-karim","type":"person","following":false,"naturalId":"faris/9/2021/12168","age":64,"imageExists":false,"rank":10,"listUri":"indonesia-billionaires","gender":"M","countryOfCitizenship":"Indonesia","hideDescription":false,"country":"Indonesia","sponsored":false,"city":"Medan","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3500.0,"source":"palm oil","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["With brothers Burhan and Bahari, Bachtiar Karim runs Musim Mas, an integrated palm oil firm with $6.9 billion in 2020 sales.","His late father Anwar founded Nam Cheong Soap Factory in 1932; the family run operation still makes soaps and margarine.","The family opened the first palm oil refinery in Indonesia in 1970. Musim Mas was formally set up two years later. ","The family set up an entrepreneur center at the University of North Sumatra in Medan.","Karim bought Royal Darby Park Executive Suites for $117 million from Singapore billionaire Asok Hiranandani's Royal Group in October 2019."]}],"panelId":"panel1","limit":10,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"indonesia-billionaires","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":true,"pagination":false,"filters":false,"year":2021,"fullListUrl":"https://www.forbes.com/indonesia-billionaires/list","directLink":false,"videoInModal":false},"csf-channel_13section_2132_600f1e82a853b":{"channel":"channel_0","section":"section_0","location":"csf-channel_13section_2132_600f1e82a853b","panel":"custom_html","contentPositions":[{"position":1,"description":"<div class=\"infogram-embed\" data-id=\"5744f6b3-631c-4a9b-9c5d-502777d50520\" data-type=\"interactive\" data-title=\"indonesia&amp;#39;s richest header\"></div><s_script>!function(e,i,n,s){var t=\"InfogramEmbeds\",d=e.getElementsByTagName(\"script\")[0];if(window[t]&&window[t].initialized)window[t].process&&window[t].process();else if(!e.getElementById(n)){var o=e.createElement(\"script\");o.async=1,o.id=n,o.src=\"https://e.infogram.com/js/dist/embed-loader-min.js\",d.parentNode.insertBefore(o,d)}}(document,0,\"infogram-async\");</e_script>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"direct
