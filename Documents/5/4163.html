native, Saverin has been a Singapore resident since renouncing his U.S. citizenship in 2012 ahead of Facebook's IPO."]},{"title":"Goh Cheng Liang","uri":"goh-cheng-liang","image":"https://specials-images.forbesimg.com/imageserve/611527c653b47989bac8d588/416x416.jpg?background=000000&cropX1=0&cropX2=3937&cropY1=176&cropY2=4115","type":"person","following":false,"naturalId":"faris/16/2021/193570","thumbnail":"http://specials-images.forbesimg.com/imageserve/611527c653b47989bac8d588/280x425.jpg?fit=scale&background=000000","age":94,"imageExists":true,"rank":3,"listUri":"singapore-billionaires","gender":"M","countryOfCitizenship":"Singapore","hideDescription":false,"country":"Singapore","sponsored":false,"city":"Singapore","csfDisplayFields":["rank","finalWorth","personName","bios","age","source"],"finalWorth":18600.0,"source":"paints","squareImage":"https://specials-images.forbesimg.com/imageserve/611527c653b47989bac8d588/416x416.jpg?background=000000&cropX1=0&cropX2=3937&cropY1=176&cropY2=4115","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Goh Cheng Liang gets the bulk of his wealth from a majority stake in Japan's Nippon Paint Holdings, the world's fourth-largest paint manufacturer.","Goh started making paints in a small factory in Singapore before he went on to partner with Japan's Nippon Paint in 1962.","In 2021, his son, Hup Jin, who chairs Nippon Paint, completed a $12 billion stock and cash deal that gave him a majority stake in Nippon.","In March 2021, the company celebrated its 140th anniversary.","Nippon Paint has partnered with the University of Tokyo for research on new products that offer protection against Covid-19. "]},{"title":"Zhang Yong & Shu Ping","uri":"zhang-yong-shu-ping","image":"https://specials-images.forbesimg.com/imageserve/61114dfd5d2a147735cf31f1/416x416.jpg?background=000000&cropX1=0&cropX2=2099&cropY1=0&cropY2=2099","type":"person","following":false,"naturalId":"faris/16/2021/233863","imageExists":false,"rank":4,"listUri":"singapore-billionaires","countryOfCitizenship":"Singapore","hideDescription":false,"country":"Singapore","sponsored":false,"city":"Singapore","csfDisplayFields":["rank","finalWorth","personName","bios","age","source"],"finalWorth":16000.0,"source":"restaurants","squareImage":"https://specials-images.forbesimg.com/imageserve/61114dfd5d2a147735cf31f1/416x416.jpg?background=000000&cropX1=0&cropX2=2099&cropY1=0&cropY2=2099","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Zhang Yong is chairman of Sichuan hot pot chain Haidilao, which went public in September 2018. His wife Shu Ping is a cofounder and director. ","Haidilao pulled in $3.8 billion in sales from nearly 1,300 restaurants, mostly in China but also in the U.S., Japan, South Korea and Singapore.","Haidilao is renowned for its spicy dishes and attentive customer service, including offering free manicures for waiting customers.","Zhang (pictured), who never finished high school, didn't know how to prepare the typical Sichuan hotpot when he started the business.","Three friends, including one who became his wife, helped with seed money, but he ran the place and is still CEO."]},{"title":"Forrest Li","uri":"forrest-li","image":"https://specials-images.forbesimg.com/imageserve/61114e7fd646cf8cd829e63c/416x416.jpg?background=000000&cropX1=0&cropX2=1348&cropY1=0&cropY2=1348","type":"person","following":false,"naturalId":"faris/16/2021/199862","thumbnail":"http://specials-images.forbesimg.com/imageserve/61114e7fd646cf8cd829e63c/280x425.jpg?fit=scale&background=000000","age":43,"imageExists":false,"rank":5,"listUri":"singapore-billionaires","gender":"M","countryOfCitizenship":"Singapore","hideDescription":false,"country":"Singapore","sponsored":false,"city":"Singapore","csfDisplayFields":["rank","finalWorth","personName","bios","age","source"],"finalWorth":15900.0,"source":"gaming","squareImage":"https://specials-images.forbesimg.com/imageserve/61114e7fd646cf8cd829e63c/416x416.jpg?background=000000&cropX1=0&cropX2=1348&cropY1=0&cropY2=1348","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Stanford grad Forrest Li founded and runs online gaming firm and e-commerce firm Sea, which also has interests in e-payments and financial services.","Li entered the ranks of Singapore's richest, after listing Sea on the New York Stock Exchange in October 2017.","Backed by Tencent, which now has a 20% stake, Sea's other investors include private equity firm General Atlantic and Robert Kuok's son Kuok Khoon Hua."]},{"title":"Robert & Philip Ng","uri":"robert-philip-ng","image":"//specials-images.forbesimg.com/imageserve/5e77a000c7b02d000666d9d0/416x416.jpg?background=000000&cropX1=374&cropX2=1154&cropY1=134&cropY2=913","type":"person","following":false,"naturalId":"faris/16/2021/12836","imageExists":true,"rank":6,"listUri":"singapore-billionaires","gender":"M","countryOfCitizenship":"Singapore","hideDescription":false,"country":"Singapore","sponsored":false,"city":"Singapore","csfDisplayFields":["rank","finalWorth","personName","bios","age","source"],"finalWorth":14200.0,"source":"real estate","squareImage":"//specials-images.forbesimg.com/imageserve/5e77a000c7b02d000666d9d0/416x416.jpg?background=000000&cropX1=374&cropX2=1154&cropY1=134&cropY2=913","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Brothers Robert and Philip Ng control Far East Organization, Singapore's largest private landlord and property developer.","The group was founded by their father Ng Teng Fong, who moved from China to Singapore in 1934 and came to be known as \"The King of Orchard Road.\"","Their Hong Kong arm, Sino Group, is overseen by older sibling Robert (pictured) and his son Daryl, while Philip oversees the Singapore interests.","In October 2019, the Ngs opened the 416-room Fullerton Hotel Sydney in a 147-year-old heritage building that used to house the general post office. "]},{"title":"Gang Ye","uri":"gang-ye","image":"//specials-images.forbesimg.com/imageserve/5d6005f595808800097db1c4/416x416.jpg?background=000000&cropX1=610&cropX2=4182&cropY1=168&cropY2=3740","type":"person","following":false,"naturalId":"faris/16/2021/224354","age":41,"imageExists":false,"rank":7,"listUri":"singapore-billionaires","gender":"M","countryOfCitizenship":"Singapore","hideDescription":false,"country":"Singapore","sponsored":false,"city":"Singapore","csfDisplayFields":["rank","finalWorth","personName","bios","age","source"],"finalWorth":10300.0,"source":"gaming","squareImage":"//specials-images.forbesimg.com/imageserve/5d6005f595808800097db1c4/416x416.jpg?background=000000&cropX1=610&cropX2=4182&cropY1=168&cropY2=3740","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Gang Ye cofounded online gaming and e-commerce firm, Sea, with Forrest Li.","He's been group chief operating officer since January 2017, following his previous role as group chief technology officer.","Ye previously worked at the Economic Development Board of Singapore and palm oil major Wilmar International.","Backed by Tencent, which now has a 20% stake, Sea's other investors include private equity firm General Atlantic.","Ye holds B.S. degrees in Computer Science and Economics from Carnegie Mellon University."]},{"title":"Kwek Leng Beng & family","uri":"kwek-leng-beng-1","image":"//specials-images.forbesimg.com/imageserve/5e779d92d8e1ae0007b73021/416x416.jpg?background=000000&cropX1=1274&cropX2=3900&cropY1=17&cropY2=2643","type":"person","following":false,"naturalId":"faris/16/2021/198976","age":80,"imageExists":true,"rank":8,"listUri":"singapore-billionaires","gender":"M","countryOfCitizenship":"Singapore","hideDescription":false,"country":"Singapore","sponsored":false,"city":"Singapore","csfDisplayFields":["rank","finalWorth","personName","bios","age","source"],"finalWorth":8500.0,"source":"real estate","squareImage":"//specials-images.forbesimg.com/imageserve/5e779d92d8e1ae0007b73021/416x416.jpg?background=000000&cropX1=1274&cropX2=3900&cropY1=17&cropY2=2643","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Kwek Leng Beng is the executive chairman of Singapore's Hong Leong Group, founded by his father in 1941.","Kwek is also executive chairman of City Developments, the island state's second-largest property developer. ","In 2020, the company wrote off $1.3 billion on its investments in Chinese developer Sincere Property. ","His cousin Quek Leng Chan, also a billionaire, owns and runs a separate group in Malaysia, also called Hong Leong. ","Kwek's son, Sherman, has been group CEO of City Developments since 2018."]},{"title":"Wee Cho Yaw","uri":"wee-cho-yaw","image":"//specials-images.forbesimg.com/imageserve/5a80f50531358e4955ad2ec8/416x416.jpg?background=000000&cropX1=628&cropX2=3834&cropY1=0&cropY2=3207","type":"person","following":false,"naturalId":"faris/16/2021/4490","age":92,"imageExists":true,"rank":9,"listUri":"singapore-billionaires","gender":"M","countryOfCitizenship":"Singapore","hideDescription":false,"country":"Singapore","sponsored":false,"city":"Singapore","csfDisplayFields":["rank","finalWorth","personName","bios","age","source"],"finalWorth":6800.0,"source":"banking","squareImage":"//specials-images.forbesimg.com/imageserve/5a80f50531358e4955ad2ec8/416x416.jpg?background=000000&cropX1=628&cropX2=3834&cropY1=0&cropY2=3207","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Wee Cho Yaw is chairman emeritus of United Overseas Bank, Singapore's third-largest bank by assets."," UOB was cofounded by his father Wee Khiang Cheng in 1935 as United Chinese Bank.","After stepping down as the bank's chairman in 2013, Wee retired as director in April 2018, a position he had held for six decades.","Wee's oldest son Wee Ee Chong is UOB's CEO, while younger son Wee Ee Lim has a board seat.","The family's property arm Kheng Leong owns, among much else, 45 apartments in the Nassim, a luxury condo, acquired for $290 million."]},{"title":"Khoo family","uri":"khoo","image":"//specials-images.forbesimg.com/imageserve/5d5ffd3668cb0a000917eac4/416x416.jpg?background=000000&cropX1=98&cropX2=1373&cropY1=192&cropY2=1467","type":"person","following":false,"naturalId":"faris/16/2021/8544","imageExists":true,"rank":10,"listUri":"singapore-billionaires","countryOfCitizenship":"Singapore","hideDescription":false,"country":"Singapore","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","age","source"],"finalWorth":6500.0,"source":"Maybank","squareImage":"//specials-images.forbesimg.com/imageserve/5d5ffd3668cb0a000917eac4/416x416.jpg?background=000000&cropX1=98&cropX2=1373&cropY1=192&cropY2=1467","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["The Khoos are the heirs of late banker Khoo Teck Puat, who invested in Standard Chartered Bank in 1986.","The lion's share of their fortune comes from the sale of their stake in Standard Chartered Bank for $4 billion in 2006.","The Khoos also control the Goodwood Group of Hotels, chaired by Mavis Khoo-Oei (pictured), which owns Singapore's historic Goodwood Park Hotel.","The Khoo Foundation, the family's charitable arm, funded the Khoo Teck Puat Hospital in Singapore, which opened in 2010."]}],"panelId":"panel1","limit":10,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"singapore-billionaires","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":true,"pagination":false,"filters":false,"year":2021,"fullListUrl":"https://www.forbes.com/singapore-billionaires/list","directLink":false,"videoInModal":false},"csf-channel_13section_1945_6033bc2d4164c":{"channel":"channel_0","section":"section_0","location":"csf-channel_13section_1945_6033bc2d4164c","panel":"special_feature","contentPositions":[{"position":1,"date":1628716994280,"title":"Singapore’s 50 Richest 2021: Collective Wealth Swells To Over $200 Billion On Economic Recovery","uri":"https://www.forbes.com/sit
