1","panel":"overlay","contentPositions":[{"title":"Robert Kuok","uri":"robert-kuok","image":"//specials-images.forbesimg.com/imageserve/5c70f2834bbe6f79c547439c/416x416.jpg?background=000000&cropX1=86&cropX2=2585&cropY1=350&cropY2=2851","type":"person","following":false,"naturalId":"faris/12/2021/4528","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c70f2834bbe6f79c547439c/280x425.jpg?fit=scale&background=000000","age":97,"imageExists":true,"rank":1,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Hong Kong","sponsored":false,"city":"Hong Kong","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":12200.0,"source":"palm oil, shipping, property","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f2834bbe6f79c547439c/416x416.jpg?background=000000&cropX1=86&cropX2=2585&cropY1=350&cropY2=2851","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Robert Kuok is the richest man in Malaysia. He owns Kuok group, which has interests in hotels, real estate and commodities.","He founded the internationally renowned Shangri-La Hotels and Resorts chain in Singapore in 1971.","His nephew Kuok Khoon Hong runs Wilmar International, in which Kuok has a valuable stake.","Robert Kuok's youngest son Kuok Khoon Hua is CEO and vice chairman of Hong Kong property company Kerry Properties."]},{"title":"Quek Leng Chan","uri":"quek-leng-chan","image":"//specials-images.forbesimg.com/imageserve/9bbc3bf3ec43d1372354224b2f0c3ae6/416x416.jpg?background=000000&cropX1=2&cropX2=744&cropY1=44&cropY2=787","type":"person","following":false,"naturalId":"faris/12/2021/4925","thumbnail":"http://specials-images.forbesimg.com/imageserve/9bbc3bf3ec43d1372354224b2f0c3ae6/280x425.jpg?fit=scale&background=000000","age":79,"imageExists":true,"rank":2,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"city":"Kuala Lumpur","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":9600.0,"source":"banking, property","squareImage":"//specials-images.forbesimg.com/imageserve/9bbc3bf3ec43d1372354224b2f0c3ae6/416x416.jpg?background=000000&cropX1=2&cropX2=744&cropY1=44&cropY2=787","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Quek Leng Chan is the executive chairman of privately held Hong Leong Co. (Malaysia), which has interests in finance, food and property.","He inherited part of his fortune from his father, one of three brothers who started a banking group in the 1920s.","His cousin, Kwek Leng Beng, is also a billionaire and chairs Hong Leong Group in Singapore. "]},{"title":"Koon Poh Keong & siblings","uri":"koon-poh-keong-siblings","image":"https://specials-images.forbesimg.com/imageserve/60b13105f1ba65be62d1fb5b/416x416.jpg?background=000000&cropX1=251&cropX2=2190&cropY1=308&cropY2=2247","type":"person","following":false,"naturalId":"faris/12/2021/222312","thumbnail":"http://specials-images.forbesimg.com/imageserve/60b13105f1ba65be62d1fb5b/280x425.jpg?fit=scale&background=000000","imageExists":false,"rank":3,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":6400.0,"source":"aluminum","squareImage":"https://specials-images.forbesimg.com/imageserve/60b13105f1ba65be62d1fb5b/416x416.jpg?background=000000&cropX1=251&cropX2=2190&cropY1=308&cropY2=2247","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Koon Poh Keong and his four brothers started what is now called Press Metal Aluminium Holdings in 1986.","The brothers pooled $50,000 to start the aluminum-extruding company at a time when Malaysia was in a recession.","Today Press Metal is Southeast Asia's largest integrated aluminum producer and competes with Rio Tinto, Russia's Rusal and the Aluminum Corp of China.","Poh Keong is group chief executive while Poh Ming is executive vice chairman and Poh Weng is executive director."]},{"title":"Ananda Krishnan","uri":"ananda-krishnan","image":"//specials-images.forbesimg.com/imageserve/5c70f35031358e35dd26eedf/416x416.jpg?background=000000&cropX1=311&cropX2=1689&cropY1=7&cropY2=1384","type":"person","following":false,"naturalId":"faris/12/2021/4558","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c70f35031358e35dd26eedf/280x425.jpg?fit=scale&background=000000","age":83,"imageExists":true,"rank":4,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"city":"Kuala Lumpur","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":5800.0,"source":"telecoms, media, oil-services","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f35031358e35dd26eedf/416x416.jpg?background=000000&cropX1=311&cropX2=1689&cropY1=7&cropY2=1384","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Ananda Krishnan is a Harvard Business School grad and former oil trader.","His holdings include stakes in telecom outfit Maxis, media firm Astro Malaysia Holdings and oilfield services-provider Bumi Armada.","Krishnan's Indian telecom firm, Aircel, in which he had invested an estimated $7 billion, filed for bankruptcy protection in 2018."]},{"title":"Teh Hong Piow","uri":"teh-hong-piow","image":"//specials-images.forbesimg.com/imageserve/5e5fd53c44b78400068bfb15/416x416.jpg?background=000000&cropX1=23&cropX2=2692&cropY1=0&cropY2=2667","type":"person","following":false,"naturalId":"faris/12/2021/4356","thumbnail":"http://specials-images.forbesimg.com/imageserve/5e5fd53c44b78400068bfb15/280x425.jpg?fit=scale&background=000000","age":91,"imageExists":true,"rank":5,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"city":"Kuala Lumpur","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":5500.0,"source":"banking","squareImage":"//specials-images.forbesimg.com/imageserve/5e5fd53c44b78400068bfb15/416x416.jpg?background=000000&cropX1=23&cropX2=2692&cropY1=0&cropY2=2667","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["For decades Teh Hong Piow chaired Malaysian banking behemoth Public Bank, which he started in 1966.","He officially retired from Public Bank as nonexecutive chairman in 2019. Deputy chairman Lai Wan took over as nonexecutive chairman.","In addition to Malaysia, the bank serves millions of customers across Cambodia, China, Hong Kong, Sri Lanka and Vietnam.\t\t\t\t","Teh still has substantial stakes in the bank as well as in the listed insurance business, LPI Capital."]},{"title":"Yeow Chor & Yeow Seng Lee","uri":"yeow-chor-yeow-seng-lee","image":"//specials-images.forbesimg.com/imageserve/5e792b7dc7b02d000666feae/416x416.jpg?background=000000&cropX1=942&cropX2=3336&cropY1=0&cropY2=2396","type":"person","following":false,"naturalId":"faris/12/2021/228829","thumbnail":"http://specials-images.forbesimg.com/imageserve/5e792b7dc7b02d000666feae/280x425.jpg?fit=scale&background=000000","imageExists":false,"rank":6,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":4900.0,"source":"palm oil, property","squareImage":"//specials-images.forbesimg.com/imageserve/5e792b7dc7b02d000666feae/416x416.jpg?background=000000&cropX1=942&cropX2=3336&cropY1=0&cropY2=2396","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Lee Yeow Chor and Lee Yeow Seng are the sons of the late Lee Shin Cheng, who died in June 2019.","The brothers inherited stakes in IOI group, a palm oil and property empire built by their father.","Lee Yeow Chor (pictured) is group managing director and chief executive of IOI Corporation and holds a law degree from King's College, London. ","Lee Yeow Seng, who also studied law, is the executive vice-chairman of IOI Properties."]},{"title":"Kuan Kam Hon & family","uri":"kuan-kam-hon","image":"https://specials-images.forbesimg.com/imageserve/60b13232bb6b12dc28564f27/416x416.jpg?background=000000&cropX1=343&cropX2=1618&cropY1=119&cropY2=1394","type":"person","following":false,"naturalId":"faris/12/2021/194873","thumbnail":"http://specials-images.forbesimg.com/imageserve/60b13232bb6b12dc28564f27/280x425.jpg?fit=scale&background=000000","age":73,"imageExists":true,"rank":7,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"city":"Kuala Lumpur","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3800.0,"source":"rubber gloves","squareImage":"https://specials-images.forbesimg.com/imageserve/60b13232bb6b12dc28564f27/416x416.jpg?background=000000&cropX1=343&cropX2=1618&cropY1=119&cropY2=1394","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Kuan Kam Hon was a high school dropout who began his career in construction in 1969. He worked at his father's company building high-end homes.","He set off on his own in 1978 and started Timol Weaving, a manufacturing business that made woven labels and badges. ","Founded in 1988, his Hartalega Holdings is the world's maker of largest of nitrile gloves with an annual production capacity of 40 billion gloves.","In 2020, shares of Hartalega more than doubled as demand for protective gear soared during the Covid-19 pandemic.","He is now a mentor and spokesman, leaving operations to his two sons. He shares his wealth with his brother Kuan Kam Peng."]},{"title":"Lim Wee Chai","uri":"lim-wee-chai","image":"https://specials-images.forbesimg.com/imageserve/60b132b51bb4128025ec4356/416x416.jpg?background=000000&cropX1=231&cropX2=1160&cropY1=504&cropY2=1434","type":"person","following":false,"naturalId":"faris/12/2021/7943","thumbnail":"http://specials-images.forbesimg.com/imageserve/60b132b51bb4128025ec4356/280x425.jpg?fit=scale&background=000000","age":63,"imageExists":true,"rank":8,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"city":"Kuala Lumpur","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3500.0,"source":"rubber gloves","squareImage":"https://specials-images.forbesimg.com/imageserve/60b132b51bb4128025ec4356/416x416.jpg?background=000000&cropX1=231&cropX2=1160&cropY1=504&cropY2=1434","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Lim Wee Chai started Top Glove with his wife Tong Siew Bee in 1991 and took the company public in 2001.","Top Glove is one of the world's largest producers of rubber gloves.","The company has 50 factories with an annual capacity of 100 billion gloves.","Lim, whose parents are rubber plantation owners and traders, also holds a stake in property developer Tropicana","Top Glove shares fell 55% in 2021 as the pandemic-induced demand for gloves eased. Lim postponed plans for a Hong Kong listing amid a sharp drop in profits. "]},{"title":"Chen Lip Keong","uri":"chen-lip-keong","image":"//specials-images.forbesimg.com/imageserve/5e5fd48644b78400068bfaf8/416x416.jpg?background=000000&cropX1=0&cropX2=2554&cropY1=91&cropY2=2646","type":"person","following":false,"naturalId":"faris/12/2021/9381","thumbnail":"http://specials-images.forbesimg.com/imageserve/5e5fd48644b78400068bfaf8/280x425.jpg?fit=scale&background=000000","age":73,"imageExists":true,"rank":9,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Cambodia","sponsored":false,"city":"Phnom Penh","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3400.0,"source":"casinos, property, energy","squareImage":"//specials-images.forbesimg.com/imageserve/5e5fd48644b78400068bfaf8/416x416.jpg?background=000000&cropX1=0&cropX2=2554&cropY1=91&cropY2=2646","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Chen Lip Keong's NagaWorld holds a casino license in Cambodian capital Phnom Penh running to 2065, with a guaranteed monopoly to 2035.","NagaWorld is the largest casino resort in Indochina. Naga2 opened across the street in November 2017, connected by underground mall NagaCity Walk.","NagaCorp is the first casino company to be listed on the Hong Kong stock exchange and the first doing business principally in Cambodia. ","Frustrated by the interest rates banks demanded to finance Naga2, Chen put up his own $369 million and took payment in company shares.","NagaCorp is also developing a casino resort in Vladivostok. "]},{"title":"Tan Yu Yeh & Yu Wei","uri":"tan-yu-yeh-yu-wei","image":"https://specials-images.forbesimg.com/imageserve/60b1334e2fc0d3bb0a7167c6/416x416.jpg?background=000000&cropX1=110&cropX2=472&cropY1=150&cropY2=512","type":"person","following":false,"naturalId":"faris/12/2021/241594","thumbnail":"http://specials-images.forbesimg.com/imageserve/60b1334e2fc0d3bb0a7167c6/280x425.jpg?fit=scale&background=000000","imageExists":false,"rank":10,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":2700.0,"source":"retailing","squareImage":"https://specials-images.forbesimg.com/imageserve/60b1334e2fc0d3bb0a7167c6/416x416.jpg?background=000000&cropX1=110&cropX2=472&cropY1=150&cropY2=512","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Tan Yu Yeh and Yu Wei get their wealth from their stake in Mr D.I.Y. Group, a home improvement retail chain, which was founded in 2005.","The company was listed on the Malaysian stock exchange in October 2020 making them both billionaires.","Mr D.I.Y. has 684 stores in Malaysia and four stores in Brunei.","D.I.Y. stores are typically 10,000 square feet and carry products across ten categories including electrical items, stationery and toys."]}],"panelId":"panel1","limit":10,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"malaysia-billionaires","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":true,"pagination":false,"filters":false,"year":2021,"fullListUrl":"https://www.forbes.com/malaysia-billionaires/list","directLink":false,"videoInModal":false},"csf-channel_13section_1927_600f1fb36351d":{"channel":"channel_0","section":"section_0","location":"csf-channel_13section_1927_600f1fb36351d","panel":"custom_html","contentPositions":[{"position":1,"description":"<div class=\"infogram-embed\" data-id=\"3b17098b-3faa-4909-b3cf-18b15b0c3e16\" data-type=\"interactive\" data-title=\"More Header\"></div><s_script>!function(e,i,n,s){var t=\"InfogramEmbeds\",d=e.getElementsByTagName(\"script\")[0];if(window[t]&&window[t].initialized)window[t].process&&window[t].process();else if(!e.getElementById(n)){var o=e.createElement(\"script\");o.async=1,o.id=n,o.src=\"https://e.infogram.com/js/dist/embed-loader-min.js\",d.parentNode.insertBefore(o,d)}}(document,0,\"infogram-async\");</e_script>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_13section_1927_order":{"channel":"channel_0","section":"section_0","location":"csf-channel_13section_1927_order","contentPositions":[{"position":1,"title":"Hero Image And Custom Styles","contentPosit
