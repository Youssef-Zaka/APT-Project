false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_74section_1947_5c1012e45a781":{"channel":"channel_0","section":"section_0","location":"csf-channel_74section_1947_5c1012e45a781","panel":"table","contentPositions":[{"title":"Stripe","uri":"stripe","description":"The payments platform has raised $22 billion and has a valuation of $95 billion, making it the most valuable startup in the world. Headquartered in San Francisco, the fintech has offices in Paris, Singapore and Tokyo among other places and customers including Amazon, Netflix and Zoom in 120 countries.  Irish brothers Patrick and John Collison started the business in 2010, after their own frustrating experience setting up an online business. Its technology helps companies of all sizes accept online payments for a transaction fee.  ","shortDescription":"Payments software","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105387","imageExists":true,"rank":1,"listUri":"cloud100","hideDescription":false,"sponsored":false,"city":"Dublin, Ireland; San Francisco, United States","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Payments software","organizationName":"Stripe","marketValue":95000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Patrick Collison","employees":4000,"funding":2200,"industryLeader":false},{"title":"Databricks","uri":"databricks","description":"Founded by seven Berkeley researchers in 2013, Databricks is now worth $28 billion and backed by the four cloud titans—Amazon, Google, Microsoft and Salesforce—in addition to blue-chip investors such as Andreessen Horowitz and Coatue. Built on top of the analytics engine Apache Spark (also created by its founders), the company combines the raw data repositories, or “data lakes” with the structured information of “data warehouses” to create a “lakehouse” where companies store and make use of their data. Comcast, Credit Suisse, H&M and T-Mobile are among 5,000 customers using Databricks to build business analytics or machine learning tools. They've helped the company reach $425 million in annual recurring revenue.","shortDescription":"AI-focused data platform","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105449","imageExists":true,"rank":2,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"AI-focused data platform","organizationName":"Databricks","marketValue":28000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Ali Ghodsi","employees":2300,"funding":1897,"industryLeader":false},{"title":"Canva","uri":"canva","description":"The Australian entrepreneur and cofounder and COO Cliff Obrecht, have had a remarkable year. They married in January. Three months later, Canva, which they founded in 2012 in Perth (a third cofounder, Cameron Adams, joined a little later), raised $71 million at a $15 billion valuation - enough to make both billionaires, worth roughly $2 billion apiece. Now 55 million customers, 3 million paying, including American Airlines, Kimberly-Clark and Salesforce, use their online design and publishing tools.","shortDescription":"Design software","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105479","imageExists":true,"rank":3,"listUri":"cloud100","hideDescription":false,"country":"Australia","sponsored":false,"city":"Sydney","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Design software","organizationName":"Canva","marketValue":15000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Melanie Perkins","employees":1700,"funding":360,"industryLeader":false},{"title":"HashiCorp","uri":"hashicorp","image":"//specials-images.forbesimg.com/imageserve/5d7959b9c0e1890008d12692/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"With its suite of eight engineer-favorite open-source tools, HashiCorp helps developers automate and manage cloud infrastructure. The company's most popular product, Terraform, which is used by IT professionals at such companies as Pinterest, Samsung and PayPal, has been downloaded more than 100 million times in the past seven years. Cofounded in 2012 by Mitchell Hashimoto, a Forbes 30 Under 30 alum, and Armon Dadgar, HashiCorp is now worth $5.1 billion and has 35,000 users in more than 50 countries. ","shortDescription":"Infrastructure automation","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/107871","imageExists":true,"rank":4,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d7959b9c0e1890008d12692/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Infrastructure automation","organizationName":"HashiCorp","marketValue":5100.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"David McJannet","employees":1500,"funding":349,"industryLeader":false},{"title":"Toast","uri":"toast","description":"After failing with a consumer payments app, Aman Narang, Jon Grimm, and Steve Fredette cofounded Toast in Narang's basement in 2012; its aim was to sell cloud-based point of sales technology to restaurants to help checkout and payments systems. The Boston-based company now has more than 2,000 employees, who call themselves “Toasters” and is used by restaurants in 50 states. Toast has raised nearly $900 million and is now valued at approximately $8 billion.","shortDescription":"Restaurant software","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105448","imageExists":true,"rank":5,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"Massachusetts","city":"Boston","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Restaurant software","organizationName":"Toast","marketValue":8000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Chris Comparato","employees":2000,"funding":896,"industryLeader":false},{"title":"Plaid","uri":"plaid","image":"https://specials-images.forbesimg.com/imageserve/618e816ceba65f8e760f9d01/416x416.jpg?background=000000&cropX1=571&cropX2=1092&cropY1=250&cropY2=771","description":"Cofounders Zach Perret and William Hockey say they were inspired to start their fintech Plaid after Occupy Wall Street, a protest movement against economic inequality. Today Plaid helps apps like Robinhood, Coinbase and Venmo connect to customers' checking accounts (reportedly in seconds). The company, which partnered with US Bank and Capital One in 2021, is now worth more than $13 billion and is backed by investors such as Mastercard, Amex, Citi and Goldman Sachs; both founders are billionaires. ","shortDescription":"Open banking platform","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105854","thumbnail":"http://specials-images.forbesimg.com/imageserve/618e816ceba65f8e760f9d01/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":6,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"https://specials-images.forbesimg.com/imageserve/618e816ceba65f8e760f9d01/416x416.jpg?background=000000&cropX1=571&cropX2=1092&cropY1=250&cropY2=771","industry":"Open banking platform","organizationName":"Plaid","marketValue":13400.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Zach Perret","employees":828,"funding":734,"industryLeader":false},{"title":"Figma","uri":"figma","description":"Design software company Figma took a big step in April 2021 when the company launched its second-ever product to go along with its signature digital canvas for creating and collaborating on new features, visuals and apps. Punnily called FigJam, that product serves more as the Post-it Note equivalent for the digital world, helping teams at such companies as Airbnb, BMW, Kimberly-Clark and Zoom brainstorm and discuss projects before they're built.  After an internship at Flipboard, Dylan Field dropped out of Brown U. in 2012 to take $100,000 and start a business as a Thiel Fellow. He and cofounder Evan Wallace launched Figma in 2016; it's now worth $10 billion.  ","shortDescription":"Design software","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/111006","imageExists":false,"rank":7,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Design software","organizationName":"Figma","marketValue":9800.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Dylan Field","employees":389,"funding":333,"industryLeader":false},{"title":"ServiceTitan","uri":"servicetitan","description":"Ara Mahdessian and Vahe Kuzoyan, who met on a ski trip for Armenian college students, originally built ServiceTitan to help their fathers, both contractors, run their businesses better. Today, the software provider, whose investors include Tiger Global and Sequoia, is used by more than 7,500 trade customers involved in HVAC, plumbing, electrical, and other home and commercial services.","shortDescription":"Contractor software","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/107874","imageExists":true,"rank":8,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Glendale","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Contractor software","organizationName":"ServiceTitan","marketValue":9500.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Ara Mahdessian","employees":1600,"funding":1099,"industryLeader":false},{"title":"Checkout.com","uri":"checkout","description":"Guillaume Pousaz wanted to be an investment banker but instead dropped out of college and moved to California to become a surfer. That's where he discovered the market potential for payment platforms. He founded Checkout.com in 2012 and for seven years didn't take any outside money. It most recently raised $450 million in a series C round in January, 2021, hitting a valuation of $15 billion. In April 2021, The U.K. based company launched Payouts Product, which allows merchants to make payments to four billion cards and several bank accounts across the globe.","shortDescription":"Payments platform","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/115084","imageExists":false,"rank":9,"listUri":"cloud100","hideDescription":false,"country":"United Kingdom","sponsored":false,"city":"London","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Payments platform","organizationName":"Checkout.com","marketValue":15000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Guillaume Pousaz","employees":1400,"funding":830,"industryLeader":false},{"title":"Freshworks","uri":"freshworks","image":"//specials-images.forbesimg.com/imageserve/5d795886c0e1890008d1265b/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"Freshworks' startup journey began with a broken television and an unsatisfactory experience with customer service. Soon after, Girish Mathrubootham and his cofounder Shan Krishnasamy developed help desk software called Freshdesk. Seven years later, they rebranded it as Freshworks, a cloud-based customer and employee engagement software with IT, sales, marketing and HR functions. Today, Freshworks, which has more than 50,000 customers including Vice Media, Bridgestone and Klarna. The company has raised a total of $325.5 million from investors such as Accel and Tiger Global Management; it has a valuation of $3.5 billion. Mathrubootham, who is CEO, has also made 60 angel investments and started an $85 million fund called Together Fund to help budding entrepreneurs. ","shortDescription":"Customer engagement","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105475","imageExists":true,"rank":10,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Mateo","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d795886c0e1890008d1265b/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Customer engagement","organizationName":"Freshworks","marketValue":3500.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Girish Mathrubootham","employees":4100,"funding":326,"industryLeader":false},{"title":"GitLab","uri":"gitlab","image":"//specials-images.forbesimg.com/imageserve/5d77a967aea4d30008f0939e/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"GitLab provides developers an assortment of software tools to help them build, manage and secure apps. The company, which was part of Silicon Valley seed fund Y Combinator, has more than 30 million users at companies such as Delta Air Lines, Fanatics, Goldman Sachs, Ticketmaster, UBS and Nvidia. GitLab has been nearly entirely remote since it was founded in 2015, and now has 1,300 employees spread across more than 65 countries. Co-founder Dmitriy Zaporozhets created the open source code behind GitLab from his house (which had no running water) in Ukraine. GitLab's collaboration tool helps programmers improve production cycle time and reduce costs. ","shortDescription":"DevOps software","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/110395","imageExists":false,"rank":11,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d77a967aea4d30008f0939e/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"DevOps software","organizationName":"GitLab","marketValue":6000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Sid Sijbrandij","employees":1385,"funding":436,"industryLeader":false},{"title":"Attentive","uri":"attentive","description":"The text message startup's marketing and analytics software helps 3,500 customers from Coach and Steve Madden to TGI Fridays go beyond plaintext to create messaging campaigns with rich media such as video, audio and GIFs. These companies can customize messages based on actions of its consumers (estimated at more than 200 million), such as abandoning a shopping cart, or demographics, such as shoppers who live in New York City or the most frequent buyers.  Before creating SMS marketing startup Attentive in 2016, Brian Long and Andrew Jones co-founded TapCommerce to help mobile businesses  retarget customers with ads. TapCommerce was acquired by Twitter in 2014.","shortDescription":"SMS marketing","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/110893","imageExists":false,"rank":12,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"New York","city":"Remote","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"SMS marketing","organizationName":"Attentive","marketValue":7000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Brian Long","employees":850,"funding":866,"industryLeader":false},{"title":"Zapier","uri":"zapier","description":"Zapier wants to help busy people save time by automating their work through web application integrations. The fully-remote company, which acquired no-code education platform Makerpad in 2021, claims to save users an average of 10 hours a week.  The $5 billion (valuation) workflow automation company raised $1.3 million in seed funding in 2012, the last time it took in outside moneyCK.  The profitable company has more than 3.000 app integrations available for its customers. ","shortDescription":"Workflow automation","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/107876","imageExists":true,"rank":13,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Remote","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Workflow automation","organizationName":"Zapier","marketValue":5000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Wade Foster","employees":500,"funding":1,"industryLeader":false},{"title":"Mailchimp","uri":"mailchimp","image":"//specials-images.forbesimg.com/imageserve/5d795b83aea4d30008f0b783/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"Marketing platform Mailchimp, best known for its automated email templates, was founded in 2001 as an alternative to expensive email software. Over the years, Mailchimp's offerings have grown to include tangential marketing services like shoppable landing pages, social postings, digital ads and websites, much of which is targeted to small businesses. Mailchip now sends out one billion emails a day to 14 million active customers. Cofounders Ben Chestnut and Dan Kurzius are passionate about serving those smaller customers in part because their parents were also entrepreneurs. Chestnut's mother had a hair salon in her kitchen and Kurzius' father had a small bakery. The Atlanta-based company, which brought in $800 million in revenue in 2020, claims to be completely self-funded and profitable since it started. ","shortDescription":"Marketing platform","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105394","imageExists":true,"rank":14,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"Georgia","city":"Atlanta","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d795b83aea4d30008f0b783/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Marketing platform","organizationName":"Mailchimp","marketValue":10000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Ben Chestnut","employees":1200,"industryLeader":false},{"title":"Klaviyo","uri":"klaviyo","image":"//specials-images.forbesimg.com/imageserve/5d77e1330762110008c1d5bf/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"More than a decade ago, Bialecki was working on a running-themed website to help users find road races and training maps. But he couldn't find software to help him customize their experiences based on their information. That problem became the inspiration for Klaviyo, founded in 2012 to help analyze customers' transactional and behavioral data. The fast growing company raised $320 million in May, doubling its valuation to $9.5 billion in seven months.","shortDescription":"Marketing automation platform","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/110403","imageExists":false,"rank":15,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"Massachusetts","city":"Boston","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d77e1330762110008c1d5bf/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Marketing automation platform","organizationName":"Klaviyo","marketValue":9500.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Andrew Bialecki","employees":883,"funding":679,"industryLeader":false},{"title":"Airtable","uri":"airtable","description":"Airtable, now worth $5.7 billion, is a spreadsheet, calendar, to-do list, all combined into one. Its 50 prebuilt apps allow customers such as Netflix, TIME Magazine, Expedia and Medium to track, update and apply information effectively. More than 250,000 companies use Airtable's organizing and collaboration capabilities. The company signed up 13,000 new paying customers in 2020, a 350% increase from the previous year. ","shortDescription":"Software creation","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/107883","imageExists":true,"rank":16,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Software creation","organizationName":"Airtable","marketValue":5700.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Howie Liu","employees":500,"funding":630,"industryLeader":false},{"title":"Talkdesk","uri":"talkdesk","image":"//specials-images.forbesimg.com/imageserve/5d7960c20762110008c1f6de/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"Ten years ago, Tiago Piava made a prototype of a cloud-based contact center technology. Living in Portugal at the time, he entered and won a hackathon and got seed funding to further develop his idea. Piava then moved to America where he built his customer engagement company. Talkdesk, which uses machine learning and AI to improve contact centers, has expanded to Australia, Brazil, Southeast Asia and Ireland, among other countries. The company, which has over 1,800 customers such as Cannon, IBM and Fujitsu, raised $230 million in series D funding in August at a $10 billion valuation. It applied for 200 U.S. patents in 100 days, of which 25 have been approved. ","shortDescription":"Contact center software","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105460","imageExists":true,"rank":17,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d7960c20762110008c1f6de/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Contact center software","organizationName":"Talkdesk","marketValue":10000.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Tiago Paiva","employees":1800,"funding":488,"industryLeader":false},{"title":"Tanium","uri":"tanium","image":"//specials-images.forbesimg.com/imageserve/5b9aa1e4a7ea434e4c68a6e6/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"Cybersecurity management firm Tanium wants to be the “central nervous system” for companies by securing their networks against cyberthreats. Tanium was founded by father and son duo David and Orion Hindawi, who previously started information management company BigFix. The Kirkland, Washington-based company has raised $1.06 billion, valued at $9.2 billion and has a team of more than 2,000 employees. It's customers include website hosting company GoDaddy and home appliances company Whirlpool. ","shortDescription":"Cybersecurity systems management","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105393","imageExists":true,"rank":18,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"Washington","city":"Kirkland","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5b9aa1e4a7ea434e4c68a6e6/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Cybersecurity systems management","organizationName":"Tanium","marketValue":9200.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Orion Hindawi","employees":2000,"funding":1060,"industryLeader":false},{"title":"Samsara","uri":"samsara","image":"//specials-images.forbesimg.com/imageserve/5d77edb7aea4d30008f09b18/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"Two Ph.D. students at MIT, Sanjit Biswas and John Bicket, founded cloud-networking startup, Meraki, to bring free Wifi to Cambridge, Mass. They sold the business to Cisco in 2012 for $1.2 billion. Three years later, they founded Samsara, a cloud-based fleet management company, which collects and analyzes more than 2 trillion data points annually for industrial companies. Samsara helps 20,0000+ customers across North America and Europe with products that help improve driver safety, mobile workflow and compliance, asset tracking, and industrial process controls. The company, which is backed by high profile investors including Andreessen Horowitz, Tiger Global and General Catalyst, is now worth $5.4 billion; the cofounders are both billionaires.","shortDescription":"Industrial IoT","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/110400","imageExists":false,"rank":19,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d77edb7aea4d30008f09b18/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Industrial IoT","organizationName":"Samsara","marketValue":5400.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Sanjit Biswas","employees":1500,"funding":930,"industryLeader":false},{"title":"Celonis","uri":"celonis","image":"//specials-images.forbesimg.com/imageserve/5d77d4b6aea4d30008f098b7/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"In 2011, three German students, Alexander RInke, Bastian Nominacher and Martin Klenk, had an idea and $15,000.  The trio took that money and founded Celonis to essentially offer an X-ray of a customer's business processes. The company uses a technique, called process mining, to mine a company's existing log data to detect and visually represent its inefficiencies and bottlenecks.  Now based in Munich and New-York, Celonis counts BMW, Dell, Uber and Vodafone among its customers. The company, which raised $1 billion in a series D funding round in 2021, is now worth, bringing its worth valuation to $11.1 billion.","shortDescription":"Execution management","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/110401","imageExists":false,"rank":20,"listUri":"cloud100","hideDescription":false,"sponsored":false,"city":"Munich, Germany; New York, United States","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d77d4b6aea4d30008f098b7/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Execution management","organizationName":"Celonis","marketValue":11100.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Alex Rinke, Bastian Nominacher","employees":1300,"funding":1370,"industryLeader":false},{"title":"Hopin","uri":"hopin","description":"Cloud 100 newcomer Hopin's platform enables customers like Twitch and the New York Jets to create online events by mimicking in-person ones with features like reception, expo, networking and more. Founded by 28-year-old London-based engineer Boufarhat in 2019, business has boomed during the pandemic. Revenues already topped $70 million in the past 12 months, and the company has attracted $670 million from top-tier investors like Andreessen Horowitz, General Catalyst and IVP.","shortDescription":"Virtual event platform","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/117276","imageExists":false,"rank":21,"listUri":"cloud100","hideDescription":false,"country":"United Kingdom","sponsored":false,"city":"London","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Virtual event platform","organizationName":"Hopin","marketValue":7750.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Johnny Boufarhat","employees":700,"funding":1015,"industryLeader":false},{"title":"Carta","uri":"carta","description":"Silicon Valley fintech startup Carta is on a mission to change the way private companies manage their stocks and option ownership. In 2021, Carta launched a private stock market called Carta X, through which employees can sell their private shares to investors. The company, formerly known as eShares, was founded in 2012 by Henry Ward and Manu Kumar to help venture backed companies manage equities, track cap tables and issue securities. Carta has more than a million investors, employees and law-firms using its technology along with more than 20,000 companies as customers. ","shortDescription":"Equity management","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/107888","imageExists":true,"rank":22,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Equity management","organizationName":"Carta","marketValue":6800.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Henry Ward","employees":840,"funding":692,"industryLeader":false},{"title":"Braze","uri":"braze","image":"//specials-images.forbesimg.com/imageserve/5d794999aea4d30008f0b525/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"On a single day in 2011, Bill Magnuson and Jon Hyman got lucky twice. The two software engineers not only won the TechCrunch Disrupt Hackathon, they also met Bipul Sinha, an investor who connected them to their third cofounder Mark Ghermezian, who had the idea for what became Braze. Today Magnuson is CEO and Hyman CTO of Braze, whose cloud-enable customer engagement platform is used by more than 1,000 brands including Dominoes, GAP, Venmo and Etsy. In 2020, Braze, which has 3 billion active users, sent nearly 1 trillion personalised notifications.","shortDescription":"Customer engagement","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/107886","imageExists":true,"rank":23,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"New York","city":"New York","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d794999aea4d30008f0b525/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Customer engagement","organizationName":"Braze","marketValue":850.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Bill Magnuson","employees":881,"funding":175,"industryLeader":false},{"title":"Rubrik","uri":"rubrik","description":"Since it was founded in 2014, cloud data management firm Rubrik has released 270 products that do everything from help backup and recover data to detect ransomware. The most recent of these was a data security product that allowed businesses to assess the impact of a cyberattack and automate the recovery process. In 2020 and 2021, the Santa Clara based firm Rubrik helped two state offices and an Australian construction company recover data from a ransomware attack without paying a dime. The company, which is backed by prominent investors including Snowflake's CEO, Frank Slootman and NBA star Kevin Durant, among others, has grown customers by 32% in the past year. ","shortDescription":"Data management","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105417","imageExists":true,"rank":24,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Palo Alto","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"industry":"Data management","organizationName":"Rubrik","marketValue":3300.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Bipul Sinha","employees":2000,"funding":553,"industryLeader":false},{"title":"Gusto","uri":"gusto","image":"//specials-images.forbesimg.com/imageserve/5d7959410762110008c1f665/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"Cofounders Josh Reeves, Edward Kim and Tomer London founded HR software outfit ZenPayroll in 2012 to address their mutual frustration with managing HR and payroll services at small businesses. Gusto, as it's now called, automates and simplifies payroll, benefits and other HR processes for more than 200,000 mostly small businesses including American Canning, Handlebar Cyclery and Rocky Mountain Clay. During the pandemic, it added a tool to help distribute more than $4 billion in Paycheck Protection Program loans. After bootstrapping the company for years, the entrepreneurs have raised almost $700 million, including $175 million in July in a $9.5 billion (valuation) funding round led by T. Rowe Price. It also bought two companies — tax compliance software firm Ardius and Symmetry, which provides tax calculation software — this summer and is in talks for more acquisitions.  ","shortDescription":"Payroll, benefits and HR","type":"organization","following":false,"naturalId":"fred/companies/CLD/2021/105423","imageExists":true,"rank":25,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding","premiumProfile"],"squareImage":"//specials-images.forbesimg.com/imageserve/5d7959410762110008c1f665/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Payroll, benefits and HR","organizationName":"Gusto","marketValue":3800.0,"removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Joshua Reeves","employees":1400,"funding":516,"industryLeader":false}],"panelId":"panel1","limit":25,"sourceType":"organization","source":"list","swimlane":false,"sourceValue":"cloud100","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":2021,"directLink":false,"videoInModal":false},"csf-channel_74section_1947_5fa954bf9f148":{"channel":"channel_0","section":"section_0","location":"csf-channel_74section_1947_5fa954bf9f148","panel":"ad_unit","contentPositions":[{"position":1,"title":"top","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_74section_1947_600f1fb36351d":{"channel":"channel_0","section":"section_0","location":"csf-channel_74section_1947_600f1fb36351d","panel":"custom_html","contentPositions":[{"position":1,"description":"<div class=\"infogram-embed\" data-id=\"e1306ad4-4db2-4048-bd12-b035f333e687\" data-type=\"interactive\" data-title=\"Copy: The Cloud 100 2021 List Header\"></div><s_script>!function(e,i,n,s){var t=\"InfogramEmbeds\",d=e.getElementsByTagName(\"script\")[0];if(window[t]&&window[t].initialized)window[t].process&&window[t].process();else if(!e.getElementById(n)){var o=e.createElement(\"script\");o.async=1,o.id=n,o.src=\"https://e.infogram.com/js/dist/embed-loader-min.js\",d.parentNode.insertBefore(o,d)}}(document,0,\"inf
