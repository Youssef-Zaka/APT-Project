o-pe-natureportfolio-w.svg" alt="Research Square" class="jsx-1803597901 b-mb-20" /><h5 class="jsx-1803597901 color-text-w b-pb-30">Protocol Exchange is an open repository of community-contributed protocols sponsored by Nature Portfolio.</h5><div class="jsx-1803597901 align b-pb-30"><h5 class="jsx-1803597901 a b-pr-25">Browse</h5><h5 class="jsx-1803597901 a b-pr-25">About</h5><h5 class="jsx-1803597901 a b-pr-25">Guidelines</h5><h5 class="jsx-1803597901 a b-pr-25">Contact</h5><h5 class="jsx-1803597901 a b-pr-25">Submit</h5></div><a href="https://www.researchsquare.com/" class="jsx-1803597901 cta-small color-cta-line-pe">Powered by Research Square</a></div></footer><section class="jsx-1803597901 section columns tail"><div class="jsx-1803597901 column is-narrow is-paddingless"><div class="jsx-1803597901 navbar"><p class="jsx-1803597901 navbar-item">© Research Square <!-- -->2022</p><h5 class="jsx-1803597901 a navbar-item">Privacy Policy</h5><h5 class="jsx-1803597901 a navbar-item">Terms of Service</h5></div></div></section></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"configuration":{"journal":{"name":"Protocol Exchange","identity":"protocol-exchange","logo":true,"directSubmit":true,"showJournalNav":true,"filterSubjectAreas":true,"article":{"citationFormat":"${authors} ${title}, ${postedDate}, PROTOCOL (Version ${version}) available at Protocol Exchange [https://doi.org/${doi}]","showBadges":false,"showPdf":false,"showPeerReviewFeatures":false,"submitForQcEnabled":true,"versionDisclaimer":"This article has not been edited or peer reviewed."},"blurb":"Protocol Exchange is an open repository of community-contributed protocols sponsored by Nature Portfolio.","dashboard":{"submissionUrl":"/submission"},"discover":{"showArticleStatusSearch":false,"showArticleTypeSearch":false},"home":"browse","login":{"title":"Protocol Exchange","copy":"Protocol Exchange is an open resource where scientists pool their experimental know-how to help accelerate research. Log in to discover, share, and comment on protocols across scientific disciplines.","embeddedVideo":false,"logo":"/static/img/logos/protocolexchange-black.svg"},"submission":{"defaultArticleType":"Method Article","pages":[{"route":"authors","field":"author","name":"Author Information","tooltip":"There is no limit to the number of authors on a protocol. A first and last name is required for all authors. Complete author details (including affiliation and email) are required for all corresponding authors. At least one author must be designated as the corresponding author in order to submit the protocol. The corresponding author will usually be the person uploading the protocol but this is not an absolute requirement. Authors are encouraged to fill in their ORCID numbers.","required":true},{"route":"subjects","field":"subjectAreas","name":"Subject Terms","tooltip":"All protocols should be assigned at least one of our subject terms. If your protocol does not fit into any of the categories listed in the submission form, please leave this field blank and contact us on protocol.exchange@nature.com after submission.","required":false},{"route":"keywords","field":"keywords","name":"Keywords","tooltip":"Enter as many keywords or key phrases as you feel are appropriate for your protocol. The list should be separated by commas (e.g., apoptosis, cell death, positron emission tomography). Please avoid using superscript and subscript where possible (e.g., write iodine-125 rather than ^125^I). In general, use the singular form rather than the plural for each keyword/phrase (i.e., “animal” rather than “animals”).","required":true},{"route":"abstract","field":"manuscriptAbstract","name":"Abstract","tooltip":"The abstract should give a brief description of the protocol, its applicability, strengths, weaknesses, the key stages of the protocol, and the time taken for it to be completed. Consider limiting this text to about 150 words.","required":true},{"route":"intro","field":"fulltext","name":"Introduction \u0026 Materials","tooltip":"","subsections":[{"header":"Introduction","required":false,"tooltip":"The introduction allows for a broader discussion of the protocol and the basic considerations needed before embarking on its use. The introduction also gives you an opportunity to set the protocol in context and discuss related or alternative protocols."},{"header":"Reagents","required":false,"tooltip":"A full list of reagents and equipment needed for the protocol should be supplied with manufacturer’s catalogue numbers wherever possible."},{"header":"Equipment","required":false,"tooltip":"A full list of reagents and equipment needed for the protocol should be supplied with manufacturer’s catalogue numbers wherever possible."}]},{"route":"procedures","field":"fulltext","name":"Procedures","tooltip":"","subsections":[{"header":"Procedure","required":true,"tooltip":"This should be formatted as a list of numbered steps each containing at least one sentence in the active tense (e.g., boil a kettle)."},{"header":"Troubleshooting","required":false,"tooltip":"We suggest that you first identify the step at which problems may occur, outline how these can be identified and suggest steps to rectify the problems. You might prefer to format this information as a table (suggested column headings: ‘step’, ‘problem’, ‘possible reason’, and ‘solution’)."},{"header":"Time Taken","required":false,"tooltip":"This can be used to indicate the approximate time for the whole procedure, as well as the time required for different sections of the procedure."}]},{"route":"outcomes","field":"fulltext","name":"Outcomes","tooltip":"","subsections":[{"header":"Anticipated Results","required":false,"tooltip":"This section is used to describe the expected outcomes of the procedure."},{"header":"References","required":false,"tooltip":"Your reference list would be best formatted as in the following example:\u003cbr/\u003e\u003cbr/\u003eHelms, C. et al. A putative RUNX1 binding site variant between SLC9A3R1 and RAT9 is associated with susceptibility to psoriasis. Nat. Genet. 35, 349-356 (2003).\u003cbr/\u003e\u003cbr/\u003eBabichev, S. A., Ries, J. \u0026 Lvovsky, A. I. Quantum scissors: teleportation of single-mode optical states by means of a nonlocal single photon. Preprint at http://arXiv.org/quant-ph/0208066 (2002)."},{"header":"Acknowledgements","required":false,"tooltip":"Please acknowledge any individuals or groups, other than the authors, who have helped in the development of your protocol."}]},{"route":"financial","field":"financialInterests","name":"Conflicting Financial Interests","tooltip":"Please state here any connections to any of the authors of the protocol that might be considered by a reader as representing a financial interest in the Protocol. These might include ownership, employment, funding or shareholdings in any commercial organization producing reagents used in the protocol, holding or applying for patents affected by the making available of this protocol, or whose business might otherwise be affected by the protocol. If you are certain that there are no such financial interests, please enter \"The authors declare no competing financial interests\". We advise declaring any potential financial interest however trivial it may seem.","required":true},{"route":"publications","field":"associatedPublications","name":"Associated Publications","tooltip":"As well as the reference list, we encourage authors to identify publications that describe the development or use of the protocol. Identifying an associated publication will create a link to the publication from the protocol page. In addition, if the publication was published in a Nature Portfolio journal, this system allows for links to be placed from the publication back to this protocol.\u003cbr/\u003e\u003cbr/\u003eThere are two ways to identify an associated publication.\u003col\u003e\u003cli\u003eUsing the DOI: If you know the DOI (Digital Object Identifier) of the associated publication, simply enter this in the box provided.\u003c/li\u003e\u003cli\u003ePre-publication reference request: If your protocol has been used in a primary research paper that has not yet been published, then you can add the information associated with your manuscript (e.g. title, authors, journal, expected publication date) in the form provided. We will endeavour to identify this publication when it is published and link it to the protocol.\u003c/li\u003e\u003c/ol\u003e"},{"route":"supplementary","field":"supplementary","name":"Supplementary Files","tooltip":"Protocol Exchange can handle files of many types as figures, tables, datasets, audio, video etc. If possible, a thumbnail of figures will be made for display within the protocol. Files that cannot be read by our system will be stored for downloading by readers.\u003cbr/\u003e\u003cbr/\u003eAll uploaded files must have a name (e.g. Figure 1, Table 4, Video 1, etc.), a title consisting of a short description of it’s content, and a legend in which the contents of the file can be fully described and their relevance to the protocol discussed."},{"route":"figures","field":"figures","name":"Figures","tooltip":"Files types that are recognised as images by this system are jpeg and png. Other figure files can be submitted, and will be accessible to our readers, but they may not appear as images on the site."}],"renderNav":true}},"featuredSubjectAreas":["Biochemistry","Biological techniques","Biophysics","Cancer","Catalysis","Chemical biology","Chemical engineering","Cheminformatics","Climate science","Computational biology and bioinformatics","Drug discovery","Electronics","Energy sciences","Environmental sciences","Genetics","Materials science","Molecular biology","Molecular medicine","Neuroscience","Organic chemistry","Planetary science","Psychology","Stem cells"]}}},"page":"/","query":{},"buildId":"e-oj1IEKyh2H5xvwT7bCO","isFallback":false,"gip":true,"scriptLoader":[]}</script><div hidden=""
