2Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EOur meticulous UX guru who has lead figshare`s design right from the start. Florin is a keen photographer, gamer and martial artist.\u003C\u002F0\u003E"},"Corneliu Biro":{"title":"\u003C0\u003ECoder at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAn early entrant to figshare and a key fixture for team morale, Python enthusiast Corneliu has a love of travel, swimming and box set binging.\u003C\u002F0\u003E"},"Chris Blumzon":{"title":"\u003C0\u003EProduct Manager of \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EChris is awesome. \u003Cbr\u002F\u003E And a luchador.\u003C\u002F0\u003E"},"Alexandru Buzduga":{"title":"\u003C0\u003EAutomation tester at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EHis degree in Electrical Engineering and experience in transmission electron microscopy and software testing mean Alex relishes finding and fixing problems in a sciency setting. Hobbies include playing tennis - which he coached in a previous life - trying out new food joints, and visiting friends abroad.\u003C\u002F0\u003E"},"Florin Cantemir":{"title":"\u003C0\u003EAutomation tester at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EFlorin Cantemir has a bachelor`s degree in Accounting and Management Information Systems and a master`s degree in Computer Science. He loves ancient and medieval history, and is quite passionate about astronomy and all things about our universe. He spends his holidays traveling around the world.\u003C\u002F0\u003E"},"Alina Coca":{"title":"\u003C0\u003ECoder at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAlina is our eager-to-know frontend developer who sees the world through a kind perspective and loves her job. She believes that all the problems, including bugs, are captivating and they have a solution, you just have to want enough to find it. Even if she looks shy at first, she easily manages to attract people into her sphere.\u003C\u002F0\u003E"},"Teo Dima":{"title":"\u003C0\u003ECoder at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EWith passion for all things python and back-end programming, Teodor has servers at heart. Away from work, he occupies himself with photography and literature.\u003C\u002F0\u003E"},"Adi Enasoaie":{"title":"\u003C0\u003ECTO at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EA former sports journalist and TV presenter, Adi was determined to make his passion of data mining his career. He`s found a home at figshare and enjoys building Boltzmann Machines in his spare time.\u003C\u002F0\u003E"},"Mary Farrell":{"title":"\u003C0\u003EAccount Manager at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAs an experienced professional in libraries, information management and publishing I have a keen interest in open access research and sustainability.  When not in the office you’ll either find me reading a good mystery novel, watching real crime documentaries or out for a walk.\u003C\u002F0\u003E"},"Eduard Gabor":{"title":"\u003C0\u003EIntegration Engineer at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EFigshare’s trailblazing (literally, runs trail marathons for fun!) employee, Eduard brings a degree in Computer Science and a Masters to his role in Integrations in figshare. In his spare time when he’s not traveling through the mountains, he’s concerned about environmental issues, singing bass in a choir, and trying to get closer to Timo Boll’s table tennis skills.\u003C\u002F0\u003E"},"Daniel Gavrila":{"title":"\u003C0\u003ESystem Architect at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EA voracious Linux advocate with a super-computer to match his skills, Daniel was the first figshare coder. A cat and family man, Daniel can usually be found reading technical books for fun. He`s in the right job.\u003C\u002F0\u003E"},"Sorin Georgescu":{"title":"\u003C0\u003EManual Tester at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EA teen basketball star and sports aficionado, Sorin`s sometimes painful attention to detail makes him a perfect fit for figshare`s QA department. His favorite pastime these days is playing Xbox games with his 7-year old son and listening to him playing the piano.\u003C\u002F0\u003E"},"Radu Gheorghiu":{"title":"\u003C0\u003EIntegration Engineer at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EWith over 10 years` experience as a Support Engineer for companies from different IT fields, Radu brings a degree in Computer Science along with his passion for programming, relational databases and logic to his role of Implementations Engineer at figshare. He spices up his spare time with sports, video gaming and watching science fiction movies.\u003C\u002F0\u003E"},"Teo Grosu":{"title":"\u003C0\u003EIntegration Engineer at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EHaving just finished her degree studies, figshare is the perfect place for Teodora to grow and learn new, exciting stuff. In her spare time, she likes watching sitcoms, going out with her friends and travelling. She’s always looking for new challenges and meeting interesting people.\u003C\u002F0\u003E"},"Mark Hahnel":{"title":"\u003C0\u003EFounder of \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EMark is passionate about Open Data and Open Research and the potential this has to transform academia. He also has a crippling addiction to energy drinks.\u003C\u002F0\u003E"},"Megan Hardeman":{"title":"\u003C0\u003EEngagement Manager at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EMegan has a background in publishing, marketing, and reading past her bedtime. When she`s not speaking with academics, she`s listening to School of Batman and travelling the world.\u003C\u002F0\u003E"},"Alex Huddleston":{"title":"\u003C0\u003ETechnical Account Manager at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EWith nearly a decade of experience helping researchers and grants managers meet their research goals, Alex was perfectly poised to transition to the figshare team.  When not working, Alex enjoys yoga, hiking, cooking (and of course eating), exploring a city with a good run, and far too much reality TV!\u003C\u002F0\u003E"},"Anca Huiban":{"title":"\u003C0\u003ECoder at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAfter completing her degree in Economics and Business Information Systems, Anca discovered that her passion for writing JavaScript and esthetics is what made frontend development her career choice. Besides her professional life, Anca enjoys drawing comics, playing boardgames, travelling and being a salsa dancer.\u003C\u002F0\u003E"},"Kayleigh Lino":{"title":"\u003C0\u003ETechnical Account Manager at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EKay manages the implementation and health of Figshare repositories at institutions across the globe. A degree in documentary journalism led her to a career managing digital repositories and curating collections in both the academic and fine art sectors where she contributed to enabling open access. Outside of the office, Kay loves eating good food (but not cooking it), spending time with her rescue dog and cats, and working towards tasting every craft beer available on planet earth.\u003C\u002F0\u003E"},"Andra Livadaru":{"title":"\u003C0\u003EIntegration Engineer at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAndra loves IT. She is trying everyday to improve herself. In her freetime she loves to travel with her friends, listening to music and play games. She also loves animals.\u003C\u002F0\u003E"},"Andrew McKenna-Foster":{"title":"\u003C0\u003EProduct Specialist at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAndrew`s background in ecology and natural history collections propelled him into library school where he gravitated to data sharing and open science. In his spare time he runs, enjoys the natural world, and attempts to play the harmonica.\u003C\u002F0\u003E"},"Roxana Nechita":{"title":"\u003C0\u003ECoder at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EWith a degree in Computer Science, Roxana` finds Figshare a perfect place where she can learn a lot from passionate people. In the free time you have all the chances to find her buried in a book, shopping or cooking.\u003C\u002F0\u003E"},"Silvana Oprea":{"title":"\u003C0\u003EUI\u002FUX at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EDesigner by day, Banshee Queen by night. A creative person with a passion for solving problems. When She’s not pushing pixels, you’ll find her on a hiking trail or trying out a new recipe.\u003C\u002F0\u003E"},"Adrian-Tudor Panescu":{"title":"\u003C0\u003ECoder at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EThe (way too) long-time involvement with both startups and academia made figshare the perfect place for Tudor. He codes in Python by day and dreams of having a pet pig by night.\u003C\u002F0\u003E"},"Roxana Parfene":{"title":"\u003C0\u003EOperations Manager at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EEnthusiastic and passionate about human relations Roxana is fully dedicated to building and managing development strategies: a perfect match for the \"happy at work\" figshare atmosphere.\u003C\u002F0\u003E"},"Natasha Punia":{"title":"\u003C0\u003EHead of Operations at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAfter completing her PhD in Molecular Oncology she is now Project and Operations Manager at Figshare. Away from work, she loves going to gigs, reading, cooking and having intense discussions with anyone who is willing. Favourite holidays are Halloween and Pancake day!\u003C\u002F0\u003E"},"Bogdan Rusu":{"title":"\u003C0\u003EProject Manager at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EWith a degree in Economics and Business Information Systems, Bogdan started as a tester before moving into project management which he now leads for figshare. He tries to joke most of the time, with varying success ;) When outside work, he enjoys cooking, traveling, watching soccer and playing with his kids.\u003C\u002F0\u003E"},"Claire Turner":{"title":"\u003C0\u003EEuropean Product Specialist at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAfter 5 years in the world of gold open access publishing, Claire joins the team in championing the use of Figshare to support the delivery of open research at institutions in Europe. Having loved living in Lausanne for a couple of years, the lure of the London foodie scene was enough to draw her back. Will often be found trying out new cuisines and heading to the theatre in her spare time.\u003C\u002F0\u003E"},"Ciprian Ursu":{"title":"\u003C0\u003EManual Tester at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003ECiprian brings a degree in Automatic Control and Computer Engineering and a Masters to his role in QA team. Hobbies include playing football, tennis and watching movies.\u003C\u002F0\u003E"},"Dan Valen":{"title":"\u003C0\u003EStrategic partnerships at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EDan began his career in academic publishing and his interest (read: passion) in open science and technology catapulted him into the exciting world of research software. When he’s not busy repping as Team figshare North America, Dan enjoys long bike rides, longer podcasts, and geeking over craft beer.\u003C\u002F0\u003E"},"Ana Van Gulick":{"title":"\u003C0\u003EGovernment and Funder Lead at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EAna is the face, brain and spirit of figshare for our Government and Funder partners, taking the lead on everything from data curation, reporting, policies and engagement. A PhD in cognitive psychology before joining the world of academic libraries at Carnegie Mellon, an advocate always for open data and open science. Cooking, cats, yoga and elaborate cakes bring joy to her spare time.\u003C\u002F0\u003E"},"Marius Zaharia":{"title":"\u003C0\u003EManual Tester at \u003C1\u003Efig\u003Cstrong\u003Eshare\u003C\u002Fstrong\u003E\u003C\u002F1\u003E\u003C\u002F0\u003E","description":"\u003C0\u003EBeing an extremely organised and result oriented person, Marius naturally enjoys testing and is ISTQB - BCS Tester Foundation Level Certified. In his spare time he studies for his PhD and being directly involved in the world of research, he definitely understands the importance of the platform that figshare develops. His hobbies are music, sport, theology and psychology.\u003C\u002F0\u003E"},"jobsTitle":"grow a good project on a \u003C1\u003Egood mission\u003C\u002F1\u003E","jobsSecondaryTitle":"Join our team","jobsTooltip":"we are actively looking for talented individuals interested to get involved in our quest to help science","jobs":{"backend":{"description":"\u003Cp\u003EWe're looking for a backend software engineer to join our team.\n                  If you have experience with web development and complex systems,\n                  if you're concerned about performance and optimizations, if you're\n                  passionate about clean code, if you love to pair, share and\n                  collaborate, if you're interested in new technologies than we would\n                  love to meet you.\u003C\u002Fp\u003E\u003Cp\u003EAt figshare, you'll join forces with a team of smart and very\n                  skilled people on a mission to help the scientific community.\u003C\u002Fp\u003E\u003C2\u003EIf you feel that you are a good fit, please get in touch at \u003C1\u003Einfo@figshare.com\u003C\u002F1\u003E and let us know why you feel you can contribute to our growth.\u003C\u002F2\u003E","skills":"\u003C0\u003EThese should sound familiar\u003C\u002F0\u003E\u003C1\u003E\u003C0\u003EPython\u002FPHP\u002FRuby\u003C\u002F0\u003E\u003C1\u003ENodeJS\u003C\u002F1\u003E\u003C2\u003ESQL\u002FNoSQL\u003C\u002F2\u003E\u003C3\u003EAMQP\u003C\u002F3\u003E\u003C4\u003ETDD\u002FBDD\u003C\u002F4\u003E\u003C5\u003EAgile mindset\u003C\u002F5\u003E\u003C\u002F1\u003E"}}}}},"initialLanguage":"en"}; }());</script><script id="__LOADABLE_REQUIRED_CHUNKS__" type="application/json">[0,2,1]</script><script id="__LOADABLE_REQUIRED_CHUNKS___ext" type="application/json">{"namedChunks":["pages-category"]}</script><script async="" data-chunk="client" src="https://websitev3-p-eu.figstatic.com/assets-v3/6c29a5e17b2924cf3e40e8e908e838d0ecc35800/static/js/runtime.051c59bb.js"></script><script async="" data-chunk="client" src="https://websitev3-p-eu.figstatic.com/assets-v3/6c29a5e17b2924cf3e40e8e908e838d0ecc35800/static/js/client.af39650b.chunk.js"></script><script async="" data-chunk="pages-category" src="https://websitev3-p-eu.figstatic.com/assets-v3/6c29a5e17b2924cf3e40e8e908e838d0ecc35800/static/js/vendor.21119698.chunk.js"></script><script async="" data-chunk="pages-category" src="https://websitev3-p-eu.figstatic.com/assets-v3/6c29a5e17b2924cf3e40e8e908e838d0ecc35800/static/js/vendors~listing.79475eb9.chunk.js"></script><script async="" data-chunk="pages-category" src="https://websitev3-p-eu.figstatic.com/assets-v3/6c29a5e17b2924cf3e40e8e908e838d0ecc35800/static/js/listing.a84be941.chunk.js"></script></body></html>
