osting early lets you showcase your work to funders and potential collaborators and get more citations.</p></li><li class="jsx-1646680073 card-row card-button"><a class="jsx-1646680073 cta color-cta-g3 button" href="/researchers/preprints">Preprint with Research Square</a></li></ul></div><div class="jsx-1646680073 column is-4"><ul class="jsx-1646680073 card b-pb-5"><li id="image-aje" class="jsx-1646680073 card-photo radius-t"></li><li class="jsx-1646680073 card-line"><div class="jsx-1646680073 bullet"><div class="jsx-1646680073 icon-h3"><img src="/static/img/index/icon-editing.svg" alt="" class="jsx-1646680073" /></div><h3 class="jsx-1646680073 color-text-b3">Improve your manuscript</h3></div></li><li class="jsx-1646680073 card-row"><p class="jsx-1646680073">Improve your manuscript with AJE’s English language editing, formatting, and figure preparation services. Research Square supports community commenting and inline annotation, allowing you to gather feedback prior to peer review.</p></li><li class="jsx-1646680073 card-row card-button"><a class="jsx-1646680073 cta color-cta-b3 button" href="/researchers/editing">Editing services</a></li></ul></div><div class="jsx-1646680073 column is-4"><ul class="jsx-1646680073 card b-pb-5"><li id="image-videos" class="jsx-1646680073 card-photo radius-t"></li><li class="jsx-1646680073 card-line"><div class="jsx-1646680073 bullet"><div class="jsx-1646680073 icon-h3"><img src="/static/img/index/icon-videos.svg" alt="" class="jsx-1646680073" /></div><h3 class="jsx-1646680073 color-text-g4">Make an impact</h3></div></li><li class="jsx-1646680073 card-row"><p class="jsx-1646680073">Communicating your research clearly and accurately has never been more important. Our Research Promotion products are custom created by expert illustrators and scientific script writers to provide a snapshot of the key findings from your latest study.</p></li><li class="jsx-1646680073 card-row card-button"><a class="jsx-1646680073 cta color-cta-g4 button" href="/researchers/promotion">Research Promotion</a></li></ul></div></div></section><section class="section color-bg-10"><div class="section is-paddingless color-bg-w"><div class="columns"><div class="column is-8 partners-area b-mh-15-m"><h1 class="color-text-90 b-pt-40 b-pb-15"><i>Trusted, proven, and ready to help you succeed</i></h1><p>Research Square is a leading author, editorial, and video services provider. We are a trusted partner to many of the leading academic publishers, institutions, and societies worldwide.</p></div></div><div class="columns"><div class="column is-8 has-text-centered b-mh-15-m"><img alt="Logos of RS partners" class="b- b-pt-20 b-pb-40 is-hidden-mobile" src="/static/img/logos/logo-partners.svg" /><img alt="Logos of RS partners" class="b- b-pt-10 b-pb-10 is-hidden-tablet" src="/static/img/logos/logo-partners-m.svg" /></div></div></div><section class="jsx-856795432 section is-paddingless color-bg-b4"><div class="jsx-856795432 columns"><div class="jsx-856795432 column b-mv-10 b-mh-15-m"><h2 class="jsx-856795432 color-text-w b-pr-20">How can we support your research? </h2><div class="jsx-856795432 level-item"><a class="jsx-856795432 cta color-cta-line-b4" href="/contact">Contact Us</a></div></div></div></section></section></div></div></div><footer class="section b-pb-60-d b-pb-20-m"><div class="justify-between block p-4 space-y-6 lg:space-x-6 lg:space-y-0 rs-container lg:flex"><div class="max-w-lg b-mb-20"><img class="logo-rs" src="/static/img/logos/logo-rs.svg" alt="Research Square" /><p class="footer-desc b-pb-15">Research Square lets you share your work early, gain feedback from the community, and start making changes to your manuscript prior to peer review in a journal.</p><p class="footer-desc">As a division of Research Square Company, we’re committed to making research communication faster, fairer, and more useful. We do this by developing innovative software and high quality services for the global research community. Our growing team
