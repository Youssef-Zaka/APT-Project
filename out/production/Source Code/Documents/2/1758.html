<body style="padding-top: 70px">
  <noscript style="display:block;font-size:2rem;text-align:center;z-index:999;margin:8rem;padding:1rem;background-color:#700;color:#ccc">javascript required :-\</noscript>
  <div class='fixed'>
    <div id='top-shim'></div>
    <top-bar scrolltop='false' class='sticky top-bar' style="display:block">
      <ul class='title-area'>
        <li class='name'><h1><a href='//archive-it.org/'><img src='/static/app/img/ait-logo.png'></a></h1></li>
      </ul>
      
      <top-bar-section class="top-bar-section">
        <ul id='secondary-menu' class='right show-for-large-up'>
          <li><a target="_blank" href="https://support.archive-it.org/">Help Center</a></li>
          
            <li><a href='/login'>Log In</a></li>
          
        </ul>
      </top-bar-section>
    </top-bar>
  </div>
  
  
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div>
    <div class='row'>
    
      <div class='small-4 columns small-centered margin-top two'>
        <form action="login" method="post">
          
          
          <label for='user'>Username</label>
          <input type="text" id='user' name="username" value="">
          <label for='pass'>Password</label>
          <input type="password" id='pass' name="password" ng-model="password">
          <input type="hidden" name="next" value="/1495/collections/12090/qa?page=https%3A//ec.europa.eu/digital-single-market/en/modernisation-eu-copyright-rules">
          <button class='padding-top padding-bottom half small'>Log In</button>
          <a href='/forgot_password' class='smaller right margin-top one'>Forgot Password?</a>
        </form>
      </div>
    <script type="text/javascript">document.getElementById("user").focus();</script>

    </div>
  </div>
  <div class='footer'>
