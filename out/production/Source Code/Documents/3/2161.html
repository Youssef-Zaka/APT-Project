<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Condé Nast Preferences</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta name="robots" content="noindex,nofollow">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Condé Nast Britain</h1>

            <h2 class="subtitle">
                Enter your email to begin editing your preferences.
            </h2>

            <div class="box">
                <form class="form" method="post" action="">

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" name="email" type="email" placeholder="Your email here" value="" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="https://www.condenast.co.uk">www.condenast.co.uk</a>
            </p>
        </div>
    </footer>
</body>

</html>
