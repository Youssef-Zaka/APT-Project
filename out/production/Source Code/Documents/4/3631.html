<script>

//functions to wait for flow promoter to be rendered

function rafAsync() {
    return new Promise(resolve => {
        requestAnimationFrame(resolve); 
    });
}

function checkElement(selector) {
    if (document.querySelector(selector) === null) {
        return rafAsync().then(() => checkElement(selector));
    } else {
    if (document.querySelector(selector).parentNode==null){
        return rafAsync().then(() => checkElement(selector));
    } else {
        return Promise.resolve(true);
    }
}
}

checkElement("#qa-flow-content a div") 
.then((element) => {
var flowLinks=document.querySelectorAll('#qa-flow-content a div');
var flowImage=document.querySelectorAll('#qa-flow-content a div span');
var flowIcon=document.querySelectorAll('#qa-flow-content a i')
var linkAttrs=__PATHFACTORY__.global.experienceContent;
var imageIcon=document.createElement("img");

linkAttrs.forEach(function(item, index){
    // Replace 'LIVE NOW' to the first few words of Content Title
    if(item.title.startsWith('LIVE NOW')){
        // Change background color & text color of Asset Tile on Flow
    	flowLinks[index].style="font-weight: 700;";
    	flowImage[index].appendChild(imageIcon);
    	flowIcon[index].style="color:#8D426C";
    
    }
 });     
});
/*
When flow promoter renders, check the source URL of each item.  If an item has a video player domain (wistia in this example) update the icon by modifying its class:
PDF: fa fa-file-pdf-o
Video: fa fa-play-circle-o
Webpage: fa fa-globe
*/

checkElement("#qa-flow-content a i") 
.then((element) => {

var flowLinks=document.querySelectorAll('#qa-flow-content a i');
var linkAttrs=__PATHFACTORY__.global.experienceContent


linkAttrs.forEach(function(item, index){
if(item.sourceUrl.indexOf('/upstream')>0){
	flowLinks[index].className="fa fa-play-circle-o";
}

});     
    
});

</script>
