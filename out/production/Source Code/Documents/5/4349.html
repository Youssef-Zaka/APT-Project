<!DOCTYPE html>
<html lang="en">
<head>
<title>Web Login Service</title>
<link rel="stylesheet" href="/idp/css/main.css" type="text/css" media="all" /> 
<link rel="stylesheet" href="/idp/css/font-awesome.css"> 
 
<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body>
<div class="w3-agile-banner">
  <div class="center-container">
    
    <div class="header-w3l">
      
    </div>
    
    <div class="main-content-agile">
      <div class="wthree-pro">
       <img  class="infedlogor" align="right" src="/idp/images/logo.png" alt="Alagappa University">
          <img class="infedlogo" src="/idp/images/infedlogo.png" alt="Alagappa University">
            <img class="infedlogocenter" src="/idp/images/esodhsindhu.png" alt="Alagappa University">
       

                    
        
      </div>
      <div class="loginerror">
            
            </div>
      <div class="sub-main-w3"> 
                                <h2>
                Login to OUP Shibboleth 2 SP
              </h2>
                    <form action="/idp/profile/SAML2/Redirect/SSO;jsessionid=node0u46sw3sdl8ns1t4i47j4oz8gy921.node0?execution=e1s1" method="post">
                <input placeholder="Username" id="username" name="j_username" type="text" required="" value="">
              
              <input  placeholder="Password"  id="password" name="j_password" type="password" required="">
              
             <div class="rem-w3">
            
            <span class="check-w3" ><input type="checkbox" name="donotcache" value="1" id="donotcache"/>Don't Remember Login</span>
      </div>
                      
           

            <div class="rem-w3">
            <span class="check-w3"><input type="checkbox"  id="_shib_idp_revokeConsent" name="_shib_idp_revokeConsent" value="true" />   Clear prior granting of permission for release of your information to this service.</span>
            </div>
            <div class="clear"></div>
                         
                <button  type="submit" name="_eventId_proceed"
                    onClick="this.childNodes[0].nodeValue='Logging in, please wait...'"
                    >Login</button>
             
            
                  </form>
                       <a href="https://idp.alagappauniversity.ac.in/pw">Forgot your password?</a> |
                            <a href="#">Need Help?</a>

        
        <div>
                             
            <div class="bottom-content">
                                    </div>
      </div>
      </div>
    </div>
    
    <div class="footer">
      <p> Alagappa University, Tamil Nadu      </p>
    </div>
    
  </div>
</div>
</body>
</html>
